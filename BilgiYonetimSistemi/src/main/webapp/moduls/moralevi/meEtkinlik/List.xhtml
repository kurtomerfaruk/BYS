<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="MeEtkinlikListForm" styleClass="form-height">

        <p:contextMenu id="MeEtkinlikDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('MeEtkinlikListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('meetkinlik:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('MeEtkinlikListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('meetkinlik:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('MeEtkinlikListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('MeEtkinlikListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('meetkinlik:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{meEtkinlikController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{meEtkinlikController.selected}"
                        filtered="#{meEtkinlikController.filtered}"
                        rowselect=":MeEtkinlikListForm:datalist:datalist:createButton,:MeEtkinlikListForm:datalist:datalist:viewButton,:MeEtkinlikListForm:datalist:datalist:editButton,:MeEtkinlikListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('MeEtkinlikListForm:datalist:datalist:editButton').click()"
                        contextMenu=":MeEtkinlikListForm:datalist:datalist:createButton :MeEtkinlikListForm:datalist:datalist:viewButton :MeEtkinlikListForm:datalist:datalist:editButton :MeEtkinlikListForm:datalist:datalist:deleteButton"
                        selectListener="#{meEtkinlikController.resetParents}"
                        controller="#{meEtkinlikController}"
                        header="#{messages.etkinlikListesi}">


            <p:ajax event="colResize" listener="#{meEtkinlikController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{meEtkinlikController.prepareCreate}" update=":MeEtkinlikCreateForm:MeEtkinlikCreateForm"
                                 oncomplete="PF('MeEtkinlikCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('meetkinlik:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":MeEtkinlikEditForm" oncomplete="PF('MeEtkinlikEditDialog').show()"
                                 actionListener="#{meEtkinlikController.readInfo()}"
                                 disabled="#{empty meEtkinlikController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('meetkinlik:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":MeEtkinlikViewForm:MeEtkinlikViewForm" oncomplete="PF('MeEtkinlikViewDialog').show()"
                                 disabled="#{empty meEtkinlikController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{meEtkinlikController.delete}" update=":growl,datalist" disabled="#{empty meEtkinlikController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('meetkinlik:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
