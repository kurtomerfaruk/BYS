<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:h="jakarta.faces.html">

<ui:composition>

    <p:dialog widgetVar="MeKisiCreateDialog"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              header="#{messages.dialogYeniKayit}"
              appendTo="@(body)"
              responsive="true"
              onShow="PF('MeKisiCreateDialog').initPosition();adjustMenuWidth()"
              fitViewport="true"
              position="top">

        <h:form id="MeKisiCreateForm">

            <h:panelGroup id="display">
                <p:focus context="display"/>
                <div class="card">

                    <div class="card-body">

                        <ul class="nav nav-tabs mb-3 tab-style-8 scaleX" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="meKisiBilgileriCreateTab" data-bs-toggle="tab"
                                        data-bs-target="#meKisiBilgileriCreateTabPane" type="button" role="tab"
                                        aria-controls="meKisiBilgileriCreateTabPane" aria-selected="true">Kişi Bilgileri
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="meAileDurumuCreateTab" data-bs-toggle="tab"
                                        data-bs-target="#meAileDurumuCreateTabPane" type="button" role="tab"
                                        aria-controls="meAileDurumuCreateTabPane" aria-selected="true">Aile Durumu
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="meEkonomikDurumuCreateTab" data-bs-toggle="tab"
                                        data-bs-target="#meEkonomikDurumuCreateTabPane" type="button" role="tab"
                                        aria-controls="meEkonomikDurumuCreateTabPane" aria-selected="true">Ekonomik Durum
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="meSosyalYardimCreateTab" data-bs-toggle="tab"
                                        data-bs-target="#meSosyalYardimCreateTabPane" type="button" role="tab"
                                        aria-controls="meSosyalYardimCreateTabPane" aria-selected="true">Sosyal Yardım
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="meSaglikBilgileriCreateTab" data-bs-toggle="tab"
                                        data-bs-target="#meSaglikBilgileriCreateTabPane" type="button" role="tab"
                                        aria-controls="meSaglikBilgileriCreateTabPane" aria-selected="true">Sağlık Bilgileri
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane overflow-hidden active show" id="meKisiBilgileriCreateTabPane" role="tabpanel"
                                 aria-labelledby="meKisiBilgileriCreateTab" tabindex="0">
                                <p:panelGrid id="kisiPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}" layout="tabular">

                                    <ui:include src="KisiBilgileriTab.xhtml"/>
                                </p:panelGrid>
                            </div>

                            <div class="tab-pane overflow-hidden" id="meAileDurumuCreateTabPane" role="tabpanel" aria-labelledby="meAileDurumuCreateTab"
                                 tabindex="0">

                                <p:panelGrid id="aileDurumuPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}" layout="tabular">

                                    <ui:include src="AileDurumuTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="meEkonomikDurumuCreateTabPane" role="tabpanel" aria-labelledby="meEkonomikDurumuCreateTab"
                                 tabindex="0">
                                <p:panelGrid id="ekonomikDurumPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}"
                                             layout="tabular">

                                    <ui:include src="EkonomikDurumTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="meSosyalYardimCreateTabPane" role="tabpanel" aria-labelledby="meSosyalYardimCreateTab"
                                 tabindex="0">
                                <p:panelGrid id="sosyalYardimPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}"
                                             layout="tabular">
                                    <ui:include src="SosyalYardimTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="meSaglikBilgileriCreateTabPane" role="tabpanel"
                                 aria-labelledby="meSaglikBilgileriCreateTab" tabindex="0">
                                <p:panelGrid id="engellilikPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}" layout="tabular">

                                    <ui:include src="SaglikBilgileriTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                        </div>
                    </div><!-- end card-body -->
                    <div class="card-footer">
                        <div class="float-end">
                            <p:commandButton icon="pi pi-check" styleClass="ui-button-success"
                                             actionListener="#{meKisiController.update}"
                                             value="#{messages.buttonKaydet}"
                                             update="display,:MeKisiListForm:datalist:datalist,:growl"
                                             oncomplete="handleSubmit(xhr,status,args,PF('MeKisiCreateDialog'));"
                                             onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton icon="pi pi-times" styleClass="ui-button-danger"
                                             value="#{messages.buttonIptal}" onclick="PF('MeKisiCreateDialog').hide()"
                                             immediate="true" onstart="PF('Loading').show()"
                                             onsuccess="PF('Loading').hide()"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>

    </p:dialog>
    <script type="text/javascript">
        var dialogWidth = 0;

        function adjustMenuWidth() {
            var dialog = PF('MeKisiCreateDialog');
            var menu = $(".checkboxMenu");

            if (dialog &amp;&amp; menu) {
                if (dialogWidth === 0) {
                    dialogWidth = dialog.jq.innerWidth() - 30;
                }
                var menuContainer = $(menu).closest('.ui-selectcheckboxmenu');
                menuContainer.width(dialogWidth);
            }
        }

        document.addEventListener('shown.bs.tab', function (event) {
            adjustMenuWidth();
        });
    </script>

</ui:composition>

</html>
