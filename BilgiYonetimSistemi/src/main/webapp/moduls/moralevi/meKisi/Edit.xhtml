<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:h="jakarta.faces.html">

<ui:composition>

    <p:dialog widgetVar="MeKisiEditDialog"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              header="#{messages.dialogYeniKayit}"
              appendTo="@(body)"
              responsive="true"
              onShow="PF('MeKisiEditDialog').initPosition();adjustMenuWidth()"
              fitViewport="true"
              position="top">

        <h:form id="MeKisiEditForm">

            <h:panelGroup id="display">
                <p:focus context="display"/>
                <div class="card">

                    <div class="card-body">

                        <ul class="nav nav-tabs mb-3 tab-style-8 scaleX" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="meKisiBilgileriEditTab" data-bs-toggle="tab"
                                        data-bs-target="#meKisiBilgileriEditTabPane" type="button" role="tab"
                                        aria-controls="meKisiBilgileriEditTabPane" aria-selected="true">Ki≈üi Bilgileri
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="meAileDurumuEditTab" data-bs-toggle="tab"
                                        data-bs-target="#meAileDurumuEditTabPane" type="button" role="tab"
                                        aria-controls="meAileDurumuEditTabPane" aria-selected="true">Aile Durumu
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="meEkonomikDurumuEditTab" data-bs-toggle="tab"
                                        data-bs-target="#meEkonomikDurumuEditTabPane" type="button" role="tab"
                                        aria-controls="meEkonomikDurumuEditTabPane" aria-selected="true">Aile Durumu
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="meSosyalYardimEditTab" data-bs-toggle="tab"
                                        data-bs-target="#meSosyalYardimEditTabPane" type="button" role="tab"
                                        aria-controls="meSosyalYardimEditTabPane" aria-selected="true">Aile Durumu
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="meSaglikBilgileriEditTab" data-bs-toggle="tab"
                                        data-bs-target="#meSaglikBilgileriEditTabPane" type="button" role="tab"
                                        aria-controls="meSaglikBilgileriEditTabPane" aria-selected="true">Aile Durumu
                                </button>
                            </li>

                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane overflow-hidden active show" id="meKisiBilgileriEditTabPane" role="tabpanel"
                                 aria-labelledby="meKisiBilgileriEditTab" tabindex="0">
                                <p:panelGrid id="kisiPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}" layout="tabular">

                                    <ui:include src="KisiBilgileriTab.xhtml"/>
                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden active show" id="meAileDurumuEditTabPane" role="tabpanel"
                                 aria-labelledby="meAileDurumuEditTab" tabindex="0">

                                <p:panelGrid id="aileDurumuPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}" layout="tabular">

                                    <ui:include src="AileDurumuTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden active show" id="meEkonomikDurumuEditTabPane" role="tabpanel"
                                 aria-labelledby="meEkonomikDurumuEditTab" tabindex="0">
                                <p:panelGrid id="ekonomikDurumPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}"
                                             layout="tabular">

                                    <ui:include src="EkonomikDurumTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden active show" id="meSosyalYardimEditTabPane" role="tabpanel"
                                 aria-labelledby="meSosyalYardimEditTab" tabindex="0">
                                <p:panelGrid id="sosyalYardimPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}"
                                             layout="tabular">
                                    <ui:include src="SosyalYardimTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden active show" id="meSaglikBilgileriEditTabPane" role="tabpanel"
                                 aria-labelledby="meSaglikBilgileriEditTab" tabindex="0">
                                <p:panelGrid id="engellilikPanel" columns="2" styleClass="w-100" rendered="#{meKisiController.selected!=null}" layout="tabular">

                                    <ui:include src="SaglikBilgileriTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                        </div>
                    </div><!-- end card-body -->
                    <div class="card-footer">
                        <div class="pull-right">
                            <p:commandButton icon="pi pi-check" styleClass="ui-button-success"
                                             actionListener="#{meKisiController.update}"
                                             value="#{messages.buttonKaydet}"
                                             update="display,:MeKisiListForm:datalist:datalist,:growl"
                                             oncomplete="handleSubmit(xhr,status,args,PF('MeKisiEditDialog'));"
                                             onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton icon="pi pi-times" styleClass="ui-button-danger"
                                             value="#{messages.buttonIptal}" onclick="PF('MeKisiEditDialog').hide()"
                                             immediate="true" onstart="PF('Loading').show()"
                                             onsuccess="PF('Loading').hide()"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>

    </p:dialog>

    <script type="text/javascript">
        var dialogWidth = 0;

        function adjustMenuWidth() {
            var dialog = PF('MeKisiEditDialog');
            var menu = $(".checkboxMenu");

            if (dialog &amp;&amp; menu) {
                if (dialogWidth === 0) {
                    dialogWidth = dialog.jq.innerWidth() - 30;
                }
                var menuContainer = $(menu).closest('.ui-selectcheckboxmenu');
                menuContainer.width(dialogWidth);
            }
        }

        document.addEventListener('shown.bs.tab', function (event) {
            adjustMenuWidth();
        });
    </script>
</ui:composition>

</html>
