<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:editpage id="MeGirisCikisEditForm"
                   model="#{meGirisCikisController.selected}"
                   widgetVar="MeGirisCikisEditDialog"
                   actionListener="#{meGirisCikisController.save}"
                   listForm="MeGirisCikisListForm">


        <p:outputLabel value="#{messages.tcKimlikNoLabel}" for="@next"/>
        <coco:inputWithButton id="inputWithButtonMeKisi" inputId="meKisiId"
                              inputValue="#{meTalepController.selected.meKisi.eyKisi.gnlKisi.tcKimlikNo}"
                              inputTitle="#{messages.tcKimlikNoText}"
                              actionListener="#{bysController.openCommonDialog('meKisiSec')}"
                              ajaxListener="#{meTalepController.secilenMeKisi}"
                              buttonTitle="#{messages.kisiSecmelisiniz}"
                              size="50"
                              dialogId="MeTalepCreateDialogId"/>

        <p:outputLabel value="#{messages.adLabel}" for="@next"/>
        <p:inputText id="ad" value="#{meTalepController.selected.meKisi.eyKisi.gnlKisi.ad}" title="#{messages.adText}"
                     size="50" maxlength="50" readonly="true" styleClass="inputUpdate"/>

        <p:outputLabel value="#{messages.soyadLabel}" for="@next"/>
        <p:inputText id="soyad" value="#{meTalepController.selected.meKisi.eyKisi.gnlKisi.soyad}"
                     title="#{messages.soyadText}" size="50" maxlength="50" readonly="true" styleClass="inputUpdate"/>

        <p:outputLabel value="#{messages.girisTarihiLabel}" for="@next"/>
        <p:datePicker id="girisTarihi" locale="tr" pattern="#{messages.tarihSaatFormat}" value="#{meGirisCikisController.selected.girisTarihi}"
                      title="#{messages.girisTarihiText}"
                      mask="true" monthNavigator="true" yearNavigator="true" showButtonBar="true" showIcon="true" showOnFocus="false" showTime="true"/>

        <p:outputLabel value="#{messages.cikisTarihiLabel}" for="@next"/>
        <p:datePicker id="cikisTarihi" locale="tr" pattern="#{messages.tarihSaatFormat}" value="#{meGirisCikisController.selected.cikisTarihi}"
                      title="#{messages.cikisTarihiText}"
                      mask="true" monthNavigator="true" yearNavigator="true" showButtonBar="true" showIcon="true" showOnFocus="false" showTime="true"/>

        <p:outputLabel value="#{messages.tansiyonLabel}" for="@next"/>
        <p:inputText id="tansiyon" value="#{meGirisCikisController.selected.tansiyon}" title="#{messages.tansiyonText}" size="50" maxlength="50"/>

        <p:outputLabel value="#{messages.sekerLabel}" for="@next"/>
        <p:inputText id="seker" value="#{meGirisCikisController.selected.seker}" title="#{messages.sekerText}" size="50" maxlength="50"/>

    </coco:editpage>

</ui:composition>

</html>
