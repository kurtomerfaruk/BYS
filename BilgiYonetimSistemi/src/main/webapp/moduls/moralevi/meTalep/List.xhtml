<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="MeTalepListForm" styleClass="form-height">

        <p:contextMenu id="MeTalepDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('MeTalepListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('metalep:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('MeTalepListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('metalep:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('MeTalepListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('MeTalepListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('metalep:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{meTalepController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{meTalepController.selected}"
                        filtered="#{meTalepController.filtered}"
                        rowselect=":MeTalepListForm:datalist:datalist:createButton,:MeTalepListForm:datalist:datalist:viewButton,:MeTalepListForm:datalist:datalist:editButton,:MeTalepListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('MeTalepListForm:datalist:datalist:editButton').click()"
                        contextMenu=":MeTalepListForm:datalist:datalist:createButton :MeTalepListForm:datalist:datalist:viewButton :MeTalepListForm:datalist:datalist:editButton :MeTalepListForm:datalist:datalist:deleteButton"
                        selectListener="#{meTalepController.resetParents}"
                        controller="#{meTalepController}"
                        header="#{messages.talepListesi}">

            <p:ajax event="colResize" listener="#{meTalepController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                 pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{meTalepController.prepareCreate}"
                                 update=":MeTalepCreateForm:MeTalepCreateForm"
                                 oncomplete="PF('MeTalepCreateDialog').show()" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('metalep:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                 pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":MeTalepEditForm:MeTalepEditForm"
                                 oncomplete="PF('MeTalepEditDialog').show()"
                                 disabled="#{empty meTalepController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('metalep:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                 pt:data-tooltip="#{messages.buttonDetay}" update=":MeTalepViewForm:MeTalepViewForm"
                                 oncomplete="PF('MeTalepViewDialog').show()"
                                 disabled="#{empty meTalepController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                 pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{meTalepController.delete}" update=":growl,datalist"
                                 disabled="#{empty meTalepController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('metalep:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                               icon="pi pi-warning"/>
                </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
