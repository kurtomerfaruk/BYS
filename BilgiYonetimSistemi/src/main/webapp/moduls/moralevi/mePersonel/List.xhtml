<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="MePersonelListForm" styleClass="form-height">

        <p:contextMenu id="MePersonelDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('MePersonelListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('mepersonel:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('MePersonelListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('mepersonel:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('MePersonelListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('MePersonelListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('mepersonel:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{mePersonelController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{mePersonelController.selected}"
                        filtered="#{mePersonelController.filtered}"
                        rowselect=":MePersonelListForm:datalist:datalist:createButton,:MePersonelListForm:datalist:datalist:viewButton,:MePersonelListForm:datalist:datalist:editButton,:MePersonelListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('MePersonelListForm:datalist:datalist:editButton').click()"
                        contextMenu=":MePersonelListForm:datalist:datalist:createButton :MePersonelListForm:datalist:datalist:viewButton :MePersonelListForm:datalist:datalist:editButton :MePersonelListForm:datalist:datalist:deleteButton"
                        selectListener="#{mePersonelController.resetParents}"
                        controller="#{mePersonelController}"
                        header="#{messages.personelListesi}">

            <p:ajax event="colResize" listener="#{mePersonelController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{mePersonelController.prepareCreate}" update=":MePersonelCreateForm:MePersonelCreateForm"
                                 oncomplete="PF('MePersonelCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('mepersonel:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":MePersonelEditForm:MePersonelEditForm" oncomplete="PF('MePersonelEditDialog').show()"
                                 disabled="#{empty mePersonelController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('mepersonel:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":MePersonelViewForm:MePersonelViewForm" oncomplete="PF('MePersonelViewDialog').show()"
                                 disabled="#{empty mePersonelController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{mePersonelController.delete}" update=":growl,datalist" disabled="#{empty mePersonelController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('mepersonel:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
