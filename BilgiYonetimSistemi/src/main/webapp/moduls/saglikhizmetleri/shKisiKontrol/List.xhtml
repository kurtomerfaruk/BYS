<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="ShKisiKontrolListForm" styleClass="form-height">

        <p:contextMenu id="ShKisiKontrolDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('ShKisiKontrolListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('shkisikontrol:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('ShKisiKontrolListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('shkisikontrol:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('ShKisiKontrolListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('ShKisiKontrolListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('shkisikontrol:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{shKisiKontrolController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{shKisiKontrolController.selected}"
                        filtered="#{shKisiKontrolController.filtered}"
                        rowselect=":ShKisiKontrolListForm:datalist:datalist:createButton,:ShKisiKontrolListForm:datalist:datalist:viewButton,:ShKisiKontrolListForm:datalist:datalist:editButton,:ShKisiKontrolListForm:datalist:datalist:deleteButton,:ShKisiKontrolListForm:ShKisiKontrolDataTableContextMenu"
                        rowDblselect="document.getElementById('ShKisiKontrolListForm:datalist:datalist:editButton').click()"
                        contextMenu=":ShKisiKontrolListForm:datalist:datalist:createButton :ShKisiKontrolListForm:datalist:datalist:viewButton :ShKisiKontrolListForm:datalist:datalist:editButton :ShKisiKontrolListForm:datalist:datalist:deleteButton"
                        selectListener="#{shKisiKontrolController.resetParents}"
                        controller="#{shKisiKontrolController}"
                        header="#{messages.kisiKontrolListesi}">

            <p:ajax event="colResize" listener="#{shKisiKontrolController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{shKisiKontrolController.prepareCreate}" update=":ShKisiKontrolCreateForm:ShKisiKontrolCreateForm"
                                 oncomplete="PF('ShKisiKontrolCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('shkisikontrol:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":ShKisiKontrolEditForm:ShKisiKontrolEditForm" oncomplete="PF('ShKisiKontrolEditDialog').show()"
                                 disabled="#{empty shKisiKontrolController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('shkisikontrol:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":ShKisiKontrolViewForm:ShKisiKontrolViewForm" oncomplete="PF('ShKisiKontrolViewDialog').show()"
                                 disabled="#{empty shKisiKontrolController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{shKisiKontrolController.delete}" update=":growl,datalist"
                                 disabled="#{empty shKisiKontrolController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('shkisikontrol:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
