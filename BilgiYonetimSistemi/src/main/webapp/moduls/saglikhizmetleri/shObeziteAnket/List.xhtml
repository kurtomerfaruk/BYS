<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="ShObeziteAnketListForm" styleClass="form-height">

        <p:contextMenu id="ShObeziteAnketDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('ShObeziteAnketListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('shobeziteanket:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('ShObeziteAnketListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('shobeziteanket:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('ShObeziteAnketListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('ShObeziteAnketListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('shobeziteanket:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{shObeziteAnketController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{shObeziteAnketController.selected}"
                        filtered="#{shObeziteAnketController.filtered}"
                        rowselect=":ShObeziteAnketListForm:datalist:datalist:createButton,:ShObeziteAnketListForm:datalist:datalist:viewButton,:ShObeziteAnketListForm:datalist:datalist:editButton,:ShObeziteAnketListForm:datalist:datalist:deleteButton,:ShObeziteAnketListForm:ShObeziteAnketDataTableContextMenu"
                        rowDblselect="document.getElementById('ShObeziteAnketListForm:datalist:datalist:editButton').click()"
                        contextMenu=":ShObeziteAnketListForm:datalist:datalist:createButton :ShObeziteAnketListForm:datalist:datalist:viewButton :ShObeziteAnketListForm:datalist:datalist:editButton :ShObeziteAnketListForm:datalist:datalist:deleteButton"
                        selectListener="#{shObeziteAnketController.resetParents}"
                        controller="#{shObeziteAnketController}"
                        header="#{messages.kisiKontrolListesi}">

            <p:ajax event="colResize" listener="#{shObeziteAnketController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{shObeziteAnketController.prepareCreate}" update=":ShObeziteAnketCreateForm:ShObeziteAnketCreateForm"
                                 oncomplete="PF('ShObeziteAnketCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('shobeziteanket:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":ShObeziteAnketEditForm:ShObeziteAnketEditForm" oncomplete="PF('ShObeziteAnketEditDialog').show()"
                                 disabled="#{empty shObeziteAnketController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('shobeziteanket:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":ShObeziteAnketViewForm:ShObeziteAnketViewForm" oncomplete="PF('ShObeziteAnketViewDialog').show()"
                                 disabled="#{empty shObeziteAnketController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{shObeziteAnketController.delete}" update=":growl,datalist"
                                 disabled="#{empty shObeziteAnketController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('shobeziteanket:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
