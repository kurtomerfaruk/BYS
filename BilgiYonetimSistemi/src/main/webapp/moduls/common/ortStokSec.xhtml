<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">

<h:head>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js"/>
    <h:outputStylesheet library="css" name="pfcrud.css"/>
</h:head>
<h:body>

    <h:form id="OrtHastaSec">
        <p:dataTable id="datalist"
                     value="#{ortStokController.lazyItems}"
                     var="item"
                     rowKey="#{item.id}"
                     paginator="true"
                     rows="10"
                     selection="#{ortStokController.selected}"
                     paginatorPosition="bottom"
                     lazy="true"
                     pageLinks="5"
                     filteredValue="#{ortStokController.filtered}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="#{messages.currentPageTemplate}"
                     emptyMessage="#{messages.kayitBulunamadi}"
                     size="small"
                     styleClass="w-100">

            <f:facet name="header">
                #{messages.stokListesi}
            </f:facet>

            <p:ajax event="rowDblselect" listener="#{ortStokController.onRowDblSelect}"/>

            <p:column sortBy="#{item.stokKodu}" filterBy="#{item.stokKodu}">
                <f:facet name="header">
                    <h:outputText value="#{messages.stokKoduText}"/>
                </f:facet>
                <h:outputText value="#{item.stokKodu}"/>
            </p:column>

            <p:column sortBy="#{item.stokAdi}" filterBy="#{item.stokAdi}">
                <f:facet name="header">
                    <h:outputText value="#{messages.stokAdiText}"/>
                </f:facet>
                <h:outputText value="#{item.stokAdi}"/>
            </p:column>

            <p:column sortBy="#{item.miktar}" filterBy="#{item.miktar}">
                <f:facet name="header">
                    <h:outputText value="#{messages.miktarText}"/>
                </f:facet>
                <h:outputText value="#{item.miktar}"/>
            </p:column>

            <p:column headerText="#{messages.buttonSec}" style="width: 70px;text-align: center">
                <p:commandButton icon="pi pi-check" actionListener="#{ortStokController.stokSecKapat(item)}"
                                 style="width: 20px !important; height: 20px !important;"/>
            </p:column>

        </p:dataTable>
    </h:form>


</h:body>
</html>
