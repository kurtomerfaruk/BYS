<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:coco="jakarta.faces.composite/ui">

    <ui:composition>

        <coco:viewpage id="EdbVerilecekHizmetViewForm"
                       model="#{edbVerilecekHizmetController.selected}"
                       widgetVar="EdbVerilecekHizmetViewDialog">

            <h:outputText value="#{messages.durumLabel}"/>
            <h:outputText value="#{edbVerilecekHizmetController.selected.durum}"/>

            <h:outputText value="#{messages.tarihLabel}"/>
            <h:outputText value="#{edbVerilecekHizmetController.selected.tarih}">
                <f:convertDateTime pattern="#{messages.tarihSaatFormat}" type="localDate"/>
            </h:outputText>

            <h:outputText value="#{messages.latLngLabel}"/>
            <h:outputText value="#{edbVerilecekHizmetController.selected.latLng}"/>

            <h:outputText value="#{messages.hizmetTarihiLabel}"/>
            <h:outputText value="#{edbVerilecekHizmetController.selected.hizmetTarihi}">
                <f:convertDateTime pattern="#{messages.tarihSaatFormat}" type="localDate"/>
            </h:outputText>

            <h:outputText value="#{messages.hizmettenMemnunLabel}"/>
            <h:outputText value="#{edbVerilecekHizmetController.selected.hizmettenMemnun}"/>

            <h:outputText value="#{messages.sikayetLabel}"/>
            <h:outputText value="#{edbVerilecekHizmetController.selected.sikayet}"/>

            <h:outputText value="#{messages.aciklamaLabel}"/>
            <h:outputText value="#{edbVerilecekHizmetController.selected.aciklama}"/>

            <h:outputText value="#{messages.edbhizmetPlanlamaIdLabel}"/>
            <h:outputText value="#{edbVerilecekHizmetController.selected.edbhizmetPlanlamaId.id}"/>

        </coco:viewpage>

    </ui:composition>

</html>
