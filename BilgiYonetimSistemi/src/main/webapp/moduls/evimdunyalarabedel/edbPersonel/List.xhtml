<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EdbPersonelListForm" styleClass="form-height">

        <p:contextMenu id="EdbPersonelDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('EdbPersonelListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('edbpersonel:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('EdbPersonelListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('edbpersonel:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('EdbPersonelListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('EdbPersonelListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('edbpersonel:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{edbPersonelController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{edbPersonelController.selected}"
                        filtered="#{edbPersonelController.filtered}"
                        rowselect=":EdbPersonelListForm:datalist:datalist:createButton,:EdbPersonelListForm:datalist:datalist:viewButton,:EdbPersonelListForm:datalist:datalist:editButton,:EdbPersonelListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EdbPersonelListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EdbPersonelListForm:datalist:datalist:createButton :EdbPersonelListForm:datalist:datalist:viewButton :EdbPersonelListForm:datalist:datalist:editButton :EdbPersonelListForm:datalist:datalist:deleteButton"
                        selectListener="#{edbPersonelController.resetParents}"
                        controller="#{edbPersonelController}"
                        header="#{messages.personelListesi}">

            <p:ajax event="colResize" listener="#{edbPersonelController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{edbPersonelController.prepareCreate}" update=":EdbPersonelCreateForm:EdbPersonelCreateForm"
                                 oncomplete="PF('EdbPersonelCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('edbpersonel:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EdbPersonelEditForm:EdbPersonelEditForm" oncomplete="PF('EdbPersonelEditDialog').show()"
                                 disabled="#{empty edbPersonelController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('edbpersonel:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EdbPersonelViewForm:EdbPersonelViewForm" oncomplete="PF('EdbPersonelViewDialog').show()"
                                 disabled="#{empty edbPersonelController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{edbPersonelController.delete}" update=":growl,datalist" disabled="#{empty edbPersonelController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('edbpersonel:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
