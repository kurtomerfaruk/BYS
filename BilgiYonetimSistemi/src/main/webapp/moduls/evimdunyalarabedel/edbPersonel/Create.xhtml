<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:createpage id="EdbPersonelCreateForm"
                     renderedListener="#{edbPersonelController.selected != null}"
                     widgetVar="EdbPersonelCreateDialog"
                     actionListener="#{edbPersonelController.saveNew}"
                     listForm="EdbPersonelListForm">

        <p:outputLabel value="#{messages.personelLabel}" for="@next"/>
        <p:selectOneMenu id="gnlPersonel" value="#{edbPersonelController.selected.gnlPersonel}" filter="true" converter="omnifaces.SelectItemsConverter">
            <f:selectItem itemLabel="#{messages.seciniz}"/>
            <f:selectItems value="#{gnlPersonelController.items}"
                           var="personelItem"
                           itemValue="#{personelItem}"
                           itemLabel="#{personelItem.gnlKisi.adSoyad.toString()}"/>
            <p:ajax event="change" update="gorevi"/>
        </p:selectOneMenu>

        <p:outputLabel value="#{messages.gorevLabel}" for="@next"/>
        <p:inputText id="gorevi" value="#{edbPersonelController.selected.gnlPersonel.gnlUnvan.tanim}" title="#{messages.gorevText}"
                     size="50" maxlength="50" readonly="true"/>

        <p:outputLabel value="#{messages.birimLabel}" for="@next"/>
        <p:selectOneMenu id="birimi" value="#{edbPersonelController.selected.ayBirim}" required="true" converter="omnifaces.SelectItemsConverter">
            <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
            <f:selectItems value="#{ayBirimController.items}"
                           var="ayBirims"
                           itemValue="#{ayBirims}"
                           itemLabel="#{ayBirims.tanim.toString()}"/>
        </p:selectOneMenu>


        <p:outputLabel value="#{messages.ekipLabel}" for="@next"/>
        <p:selectOneMenu id="edbekipId" value="#{edbPersonelController.selected.edbEkip}" filter="true" converter="omnifaces.SelectItemsConverter">
            <f:selectItem itemLabel="#{messages.seciniz}"/>
            <f:selectItems value="#{edbEkipController.items}"
                           var="edbekipIdItem"
                           itemValue="#{edbekipIdItem}"
                           itemLabel="#{edbekipIdItem.tanim.toString()}"/>
        </p:selectOneMenu>

    </coco:createpage>

</ui:composition>

</html>
