<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:createpage id="EdbEkipCreateForm"
                     renderedListener="#{edbEkipController.selected != null}"
                     widgetVar="EdbEkipCreateDialog"
                     actionListener="#{edbEkipController.saveNew}"
                     listForm="EdbEkipListForm">


        <p:outputLabel value="#{messages.ekipLabel}" for="@next"/>
        <p:inputText id="tanim" value="#{edbEkipController.selected.tanim}" title="#{messages.ekipText}" required="true" size="50" maxlength="50"/>

    </coco:createpage>

</ui:composition>

</html>
