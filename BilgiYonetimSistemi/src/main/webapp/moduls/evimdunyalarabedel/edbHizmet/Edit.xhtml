<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

    <ui:composition>

        <coco:editpage id="EdbHizmetEditForm"
                       model="#{edbHizmetController.selected}"
                       widgetVar="EdbHizmetEditDialog"
                       actionListener="#{edbHizmetController.save}"
                       listForm="EdbHizmetListForm">

            <p:outputLabel value="#{messages.hizmetTuruLabel}" for="@next"/>
            <p:selectOneMenu id="hizmetTuru" value="#{edbHizmetController.selected.hizmetTuru}" required="true">
                <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
                <f:selectItems value="#{enumHizmetTuru.ALL_VALUES}"
                               var="hizmetTurs"
                               itemValue="#{hizmetTurs}"
                               itemLabel="#{hizmetTurs.displayValue}"/>
            </p:selectOneMenu>

            <p:outputLabel value="#{messages.hizmetLabel}" for="@next"/>
            <p:inputText id="tanim" value="#{edbHizmetController.selected.tanim}" title="#{messages.hizmetText}" required="true" size="50" maxlength="50"/>


        </coco:editpage>

    </ui:composition>

</html>
