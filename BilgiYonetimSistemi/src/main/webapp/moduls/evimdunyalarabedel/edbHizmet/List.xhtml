<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EdbHizmetListForm" styleClass="form-height">

        <p:contextMenu id="EdbHizmetDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('EdbHizmetListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('edbhizmet:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('EdbHizmetListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('edbhizmet:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('EdbHizmetListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('EdbHizmetListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('edbhizmet:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{edbHizmetController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{edbHizmetController.selected}"
                        filtered="#{edbHizmetController.filtered}"
                        rowselect=":EdbHizmetListForm:datalist:datalist:createButton,:EdbHizmetListForm:datalist:datalist:viewButton,:EdbHizmetListForm:datalist:datalist:editButton,:EdbHizmetListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EdbHizmetListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EdbHizmetListForm:datalist:datalist:createButton :EdbHizmetListForm:datalist:datalist:viewButton :EdbHizmetListForm:datalist:datalist:editButton :EdbHizmetListForm:datalist:datalist:deleteButton"
                        selectListener="#{edbHizmetController.resetParents}"
                        controller="#{edbHizmetController}"
                        header="#{messages.hizmetListesi}">


            <p:ajax event="colResize" listener="#{edbHizmetController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{edbHizmetController.prepareCreate}" update=":EdbHizmetCreateForm:EdbHizmetCreateForm"
                                 oncomplete="PF('EdbHizmetCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('edbhizmet:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EdbHizmetEditForm:EdbHizmetEditForm" oncomplete="PF('EdbHizmetEditDialog').show()"
                                 disabled="#{empty edbHizmetController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('edbhizmet:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EdbHizmetViewForm:EdbHizmetViewForm" oncomplete="PF('EdbHizmetViewDialog').show()"
                                 disabled="#{empty edbHizmetController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{edbHizmetController.delete}" update=":growl,datalist" disabled="#{empty edbHizmetController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('edbhizmet:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
