<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EdbHizmetPlanlamaListForm" styleClass="form-height">

        <p:contextMenu id="EdbHizmetPlanlamaDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('EdbHizmetPlanlamaListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('edbhizmetplanlama:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('EdbHizmetPlanlamaListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('edbhizmetplanlama:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('EdbHizmetPlanlamaListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('EdbHizmetPlanlamaListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('edbhizmetplanlama:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{edbHizmetPlanlamaController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{edbHizmetPlanlamaController.selected}"
                        filtered="#{edbHizmetPlanlamaController.filtered}"
                        rowselect=":EdbHizmetPlanlamaListForm:datalist:datalist:createButton,:EdbHizmetPlanlamaListForm:datalist:datalist:viewButton,:EdbHizmetPlanlamaListForm:datalist:datalist:editButton,:EdbHizmetPlanlamaListForm:datalist:datalist:deleteButton,:EdbHizmetPlanlamaListForm:datalist:datalist:buttonHizmetlereEkle"
                        rowDblselect="document.getElementById('EdbHizmetPlanlamaListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EdbHizmetPlanlamaListForm:datalist:datalist:createButton :EdbHizmetPlanlamaListForm:datalist:datalist:viewButton :EdbHizmetPlanlamaListForm:datalist:datalist:editButton :EdbHizmetPlanlamaListForm:datalist:datalist:deleteButton :EdbHizmetPlanlamaListForm:datalist:datalist:buttonHizmetlereEkle"
                        selectListener="#{edbHizmetPlanlamaController.resetParents}"
                        controller="#{edbHizmetPlanlamaController}"
                        header="#{messages.hizmetPlanlamaListesi}">


            <p:ajax event="colResize" listener="#{edbHizmetPlanlamaController.onResize}"/>


            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{edbHizmetPlanlamaController.prepareCreate}" update=":EdbHizmetPlanlamaCreateForm:EdbHizmetPlanlamaCreateForm"
                                 oncomplete="PF('EdbHizmetPlanlamaCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('edbhizmetplanlama:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EdbHizmetPlanlamaEditForm:EdbHizmetPlanlamaEditForm" oncomplete="PF('EdbHizmetPlanlamaEditDialog').show()"
                                 disabled="#{empty edbHizmetPlanlamaController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('edbhizmetplanlama:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EdbHizmetPlanlamaViewForm:EdbHizmetPlanlamaViewForm" oncomplete="PF('EdbHizmetPlanlamaViewDialog').show()"
                                 disabled="#{empty edbHizmetPlanlamaController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{edbHizmetPlanlamaController.delete}" update=":growl,datalist"
                                 disabled="#{empty edbHizmetPlanlamaController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('edbhizmetplanlama:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>
                <p:commandButton id="buttonHizmetlereEkle" styleClass="ui-button-help" icon="pi pi-arrow-right"
                                 pt:data-tooltip="#{messages.buttonHizmetlereEkle}"
                                 actionListener="#{edbHizmetPlanlamaController.addService}"
                                 update=":growl,datalist"
                                 disabled="#{empty edbHizmetPlanlamaController.selected or edbHizmetPlanlamaController.selected.hizmetlereEklendi}"
                                 rendered="#{syKullaniciController.hasPermission('edbhizmetplanlama:hizmetlereekle')}">
                    <p:confirm header="Ekleme Onayı"
                               message="Seçmiş olduğunuz kayıt verilecek hizmetlere eklensin mi?"
                               icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
