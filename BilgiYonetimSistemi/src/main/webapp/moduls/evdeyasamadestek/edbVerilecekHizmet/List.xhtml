<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EdbVerilecekHizmetListForm" styleClass="form-height">

        <p:contextMenu id="EdbVerilecekHizmetDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('EdbVerilecekHizmetListForm:datalist:datalist:createServiceButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('edbverilecekhizmet:hizmetver')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('EdbVerilecekHizmetListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('edbverilecekhizmet:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('EdbVerilecekHizmetListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('EdbVerilecekHizmetListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('edbverilecekhizmet:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{edbVerilecekHizmetController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{edbVerilecekHizmetController.selected}"
                        filtered="#{edbVerilecekHizmetController.filtered}"
                        rowselect=":EdbVerilecekHizmetListForm:datalist:datalist:createServiceButton,:EdbVerilecekHizmetListForm:datalist:datalist:viewButton,:EdbVerilecekHizmetListForm:datalist:datalist:editButton,:EdbVerilecekHizmetListForm:datalist:datalist:deleteButton,:EdbVerilecekHizmetListForm:datalist:datalist:hizmetOlusturButton"
                        rowDblselect="document.getElementById('EdbVerilecekHizmetListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EdbVerilecekHizmetListForm:datalist:datalist:createServiceButton :EdbVerilecekHizmetListForm:datalist:datalist:viewButton :EdbVerilecekHizmetListForm:datalist:datalist:editButton :EdbVerilecekHizmetListForm:datalist:datalist:deleteButton :EdbVerilecekHizmetListForm:datalist:datalist:hizmetOlusturButton"
                        selectListener="#{edbVerilecekHizmetController.resetParents}"
                        controller="#{edbVerilecekHizmetController}"
                        header="#{messages.verilecekHizmetListesi}">


            <p:ajax event="colResize" listener="#{edbVerilecekHizmetController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createServiceButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{edbVerilecekHizmetController.readInfo()}"
                                 update=":EdbVerilecekHizmetCreateForm:EdbVerilecekHizmetCreateForm" oncomplete="PF('EdbVerilecekHizmetCreateDialog').show()"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('edbverilecekhizmet:hizmetver')}"
                                 disabled="#{empty edbVerilecekHizmetController.selected or edbVerilecekHizmetController.selected.durum ne 'BEKLIYOR'}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EdbVerilecekHizmetEditForm:EdbVerilecekHizmetEditForm" oncomplete="PF('EdbVerilecekHizmetEditDialog').show()"
                                 disabled="#{empty edbVerilecekHizmetController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 actionListener="#{edbVerilecekHizmetController.readInfo()}"
                                 rendered="#{syKullaniciController.hasPermission('edbverilecekhizmet:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EdbVerilecekHizmetViewForm:EdbVerilecekHizmetViewForm" oncomplete="PF('EdbVerilecekHizmetViewDialog').show()"
                                 disabled="#{empty edbVerilecekHizmetController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{edbVerilecekHizmetController.delete}" update=":growl,datalist"
                                 disabled="#{empty edbVerilecekHizmetController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('edbverilecekhizmet:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>
                <p:commandButton id="hizmetOlusturButton" styleClass="ui-button-help" icon="pi pi-sync"
                                 pt:data-tooltip="#{messages.buttonHizmetOlustur}"
                                 actionListener="#{edbVerilecekHizmetController.createService}"
                                 update=":growl,datalist"
                                 rendered="#{syKullaniciController.hasPermission('edbverilecekhizmet:hizmetolustur')}">
                    <p:confirm header="Hizmet Oluştur" message="Hizmetleri oluşturmak istediğinizden emin misiniz?"
                               icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
