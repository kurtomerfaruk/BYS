<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui"
      xmlns:of="http://omnifaces.org/functions">
<ui:composition>

    <p:outputLabel value="#{messages.basvuruTarihiLabel}" for="@next"/>
    <p:datePicker id="basvuruTarihi" locale="tr" pattern="#{messages.tarihFormat}" value="#{edbBasvuruController.selected.basvuruTarihi}"
                  title="#{messages.basvuruTarihiText}" mask="true" monthNavigator="true" yearNavigator="true" showButtonBar="true" showIcon="true"
                  showOnFocus="false"/>

    <p:outputLabel value="#{messages.hizmetKoduLabel}" for="@next"/>
    <p:selectOneMenu id="basvuruDurumu" value="#{edbBasvuruController.selected.basvuruDurumu}" required="true">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumBasvuruDurumu.ALL_VALUES}"
                       var="hizmetDurums"
                       itemValue="#{hizmetDurums}"
                       itemLabel="#{hizmetDurums.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.kisiTuruLabel}" for="@next"/>
    <p:selectOneMenu id="kisiTuru" value="#{edbBasvuruController.selected.kisiTuru}" required="true">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumKisiTuru.ALL_VALUES}"
                       var="kisiTurus"
                       itemValue="#{kisiTurus}"
                       itemLabel="#{kisiTurus.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.tcKimlikNoLabel}" for="@next"/>
    <coco:tcKimlikNoDogumTarihi actionListener="#{edbBasvuruController.getTcKimlik()}"
                                update=":growl,@(.tcUpdate)"
                                value="#{edbBasvuruController.selected.gnlKisi.tcKimlikNo}"
                                dateValue="#{edbBasvuruController.selected.gnlKisi.dogumTarihi}"/>

    <p:outputLabel value="#{messages.adLabel}" for="@next"/>
    <p:inputText id="ad" value="#{edbBasvuruController.selected.gnlKisi.ad}"
                 title="#{messages.adText}"
                 required="true"
                 readonly="#{facesContext.renderResponse}" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.soyadLabel}" for="@next"/>
    <p:inputText id="soyad" value="#{edbBasvuruController.selected.gnlKisi.soyad}"
                 title="#{messages.soyadText}"
                 required="true" readonly="#{facesContext.renderResponse}"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.medeniDurumLabel}" for="@next"/>
    <p:inputText id="medeniDurum"
                 value="#{edbBasvuruController.selected.gnlKisi.medeniDurum}"
                 title="#{messages.medeniDurumText}" required="true"
                 readonly="#{facesContext.renderResponse}"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.anaAdiLabel}" for="@next"/>
    <p:inputText id="anaAdi" value="#{edbBasvuruController.selected.gnlKisi.anaAdi}"
                 title="#{messages.anaAdiLabel}" required="true" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.babaAdiLabel}" for="@next"/>
    <p:inputText id="babaAdi" value="#{edbBasvuruController.selected.gnlKisi.babaAdi}"
                 title="#{messages.babaAdiLabel}" required="true" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.dogumYeriLabel}" for="@next"/>
    <p:inputText id="dogumYeri" value="#{edbBasvuruController.selected.gnlKisi.dogumYeri}"
                 title="#{messages.dogumYeriText}" required="true" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.cinsiyetLabel}" for="@next"/>
    <p:inputText id="cinsiyet" value="#{edbBasvuruController.selected.gnlKisi.cinsiyet}"
                 required="true" readonly="#{facesContext.renderResponse}"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.egitimDurumuLabel}" for="@next"/>
    <p:selectOneMenu id="egitimDurumu" styleClass="tcUpdate"
                     value="#{edbBasvuruController.selected.gnlKisi.egitimDurumu}"
                     required="true" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemLabel="#{messages.seciniz}" itemValue="#{null}"/>
        <f:selectItems value="#{enumEgitimDurumu.ALL_VALUES}"
                       var="enumEgitimDurumus"
                       itemLabel="#{enumEgitimDurumus.displayValue}"
                       itemValue="#{enumEgitimDurumus}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.telefonLabel}" for="@next"/>
    <p:inputMask id="telefon" value="#{edbBasvuruController.selected.gnlKisi.telefon}"
                 mask="(999) 999 99 99" required="true" title="#{messages.telefonText}"
                 size="14" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.telefonLabel}" for="@next"/>
    <p:inputMask id="telefon2" value="#{edbBasvuruController.selected.gnlKisi.telefon2}"
                 mask="(999) 999 99 99" title="#{messages.telefonText}" size="14"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.adresLabel}" for="@next"/>
    <p:inputTextarea rows="4" id="adres" value="#{edbBasvuruController.selected.gnlKisi.adres}" title="#{messages.adresText}"
                     styleClass="w-100 tcUpdate" autoResize="false"/>

    <p:outputLabel value="#{messages.cocukSayisiLabel}" for="@next"/>
    <p:selectOneMenu id="cocukSayisi" value="#{edbBasvuruController.selected.gnlKisi.cocukSayisi}"
                     converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemLabel="#{messages.seciniz}" itemValue="#{null}"/>
        <f:selectItems value="#{of:createIntegerArray(0,13)}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.referansLabel}" for="@next"/>
    <p:inputText id="referans" value="#{edbBasvuruController.selected.referans}" title="#{messages.referansText}" size="50"/>

    <p:outputLabel value="#{messages.faydalandigiHaklarLabel}" for="@next"/>
    <p:selectCheckboxMenu id="faydalandigiHaklar"
                          value="#{edbBasvuruController.faydalandigiHaklars}"
                          label="#{messages.faydalandigiHaklarText}" multiple="true"
                          filter="true" filterMatchMode="startsWith"
                          styleClass="checkboxMenu tcUpdate">
        <f:selectItems value="#{enumFaydalandigiHaklar.ALL_VALUES}"
                       var="faydalandigiHaklars"
                       itemValue="#{faydalandigiHaklars}"
                       itemLabel="#{faydalandigiHaklars.displayValue}"/>
        <f:converter converterId="omnifaces.GenericEnumConverter"/>
    </p:selectCheckboxMenu>

    <p:outputLabel value="#{messages.basvuruyuAlanLabel}" for="@next"/>
    <p:selectOneMenu id="edbpersonelBasvuruyuAlan" value="#{edbBasvuruController.selected.basvuruyuAlanEdbPersonel}" filter="true"
                     converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{edbPersonelController.items}"
                       var="edbpersonelBasvuruyuAlanItem"
                       itemValue="#{edbpersonelBasvuruyuAlanItem}"
                       itemLabel="#{edbpersonelBasvuruyuAlanItem.syKullanici.gnlPersonel.gnlKisi.adSoyad.toString()}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.incelemeYapanLabel}" for="@next"/>
    <p:selectOneMenu id="edbpersonelIncelemeYapan" value="#{edbBasvuruController.selected.incelemeYapanEdbPersonel}" filter="true"
                     converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{edbPersonelController.items}"
                       var="edbpersonelIncelemeYapanItem"
                       itemValue="#{edbpersonelIncelemeYapanItem}"
                       itemLabel="#{edbpersonelIncelemeYapanItem.syKullanici.gnlPersonel.gnlKisi.adSoyad.toString()}"/>
    </p:selectOneMenu>

</ui:composition>
</html>
