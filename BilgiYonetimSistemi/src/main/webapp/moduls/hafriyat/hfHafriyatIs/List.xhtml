<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="HfHafriyatIsListForm" styleClass="form-height">

        <p:contextMenu id="HfHafriyatIsDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('HfHafriyatIsListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('hfhafriyatis:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('HfHafriyatIsListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('hfhafriyatis:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('HfHafriyatIsListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('HfHafriyatIsListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('hfhafriyatis:sil')}"/>
        </p:contextMenu>

        <coco:datatable id="datalist"
                        value="#{hfHafriyatIsController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{hfHafriyatIsController.selected}"
                        filtered="#{hfHafriyatIsController.filtered}"
                        rowselect=":HfHafriyatIsListForm:datalist:datalist:createButton,:HfHafriyatIsListForm:datalist:datalist:viewButton,:HfHafriyatIsListForm:datalist:datalist:editButton,:HfHafriyatIsListForm:datalist:datalist:deleteButton,:HfHafriyatIsListForm:HfHafriyatIsDataTableContextMenu"
                        rowDblselect="document.getElementById('HfHafriyatIsListForm:datalist:datalist:editButton').click()"
                        contextMenu=":HfHafriyatIsListForm:datalist:datalist:createButton :HfHafriyatIsListForm:datalist:datalist:viewButton :HfHafriyatIsListForm:datalist:datalist:editButton :HfHafriyatIsListForm:datalist:datalist:deleteButton"
                        selectListener="#{hfHafriyatIsController.resetParents}"
                        controller="#{hfHafriyatIsController}"
                        header="#{messages.hafriyatIsListesi}">

            <p:ajax event="colResize" listener="#{hfHafriyatIsController.onResize}"/>


            <f:facet name="paginatorBottomLeft">
                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{hfHafriyatIsController.prepareCreate}" update=":HfHafriyatIsCreateForm:HfHafriyatIsCreateForm"
                                 oncomplete="PF('HfHafriyatIsCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('hfhafriyatis:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":HfHafriyatIsEditForm" oncomplete="PF('HfHafriyatIsEditDialog').show()"
                                 disabled="#{empty hfHafriyatIsController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 actionListener="#{hfHafriyatIsController.readInfos}"
                                 rendered="#{syKullaniciController.hasPermission('hfhafriyatis:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":HfHafriyatIsViewForm:HfHafriyatIsViewForm" oncomplete="PF('HfHafriyatIsViewDialog').show()"
                                 disabled="#{empty hfHafriyatIsController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{hfHafriyatIsController.delete}" update=":growl,datalist" disabled="#{empty hfHafriyatIsController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('hfhafriyatis:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
