<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="HfAracListForm" styleClass="form-height">

        <p:contextMenu id="HfAracDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('HfAracListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('hfarac:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('HfAracListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('hfarac:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('HfAracListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('HfAracListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('hfarac:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{hfAracController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{hfAracController.selected}"
                        filtered="#{hfAracController.filtered}"
                        rowselect=":HfAracListForm:datalist:datalist:createButton,:HfAracListForm:datalist:datalist:viewButton,:HfAracListForm:datalist:datalist:editButton,:HfAracListForm:datalist:datalist:deleteButton,:HfAracListForm:HfAracDataTableContextMenu"
                        rowDblselect="document.getElementById('HfAracListForm:datalist:datalist:editButton').click()"
                        contextMenu=":HfAracListForm:datalist:datalist:createButton :HfAracListForm:datalist:datalist:viewButton :HfAracListForm:datalist:datalist:editButton :HfAracListForm:datalist:datalist:deleteButton"
                        selectListener="#{hfAracController.resetParents}"
                        controller="#{hfAracController}"
                        header="#{messages.aracListesi}">

            <p:ajax event="colResize" listener="#{hfAracController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{hfAracController.prepareCreate}" update=":HfAracCreateForm:HfAracCreateForm"
                                 oncomplete="PF('HfAracCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('hfarac:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":HfAracEditForm:HfAracEditForm" oncomplete="PF('HfAracEditDialog').show()"
                                 disabled="#{empty hfAracController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('hfarac:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":HfAracViewForm:HfAracViewForm" oncomplete="PF('HfAracViewDialog').show()"
                                 disabled="#{empty hfAracController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{hfAracController.delete}" update=":growl,datalist" disabled="#{empty hfAracController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('hfarac:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
