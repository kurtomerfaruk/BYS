<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="HfDepolamaTesisiIsListForm" styleClass="form-height">

        <p:contextMenu id="HfDepolamaTesisiIsDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('HfDepolamaTesisiIsListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('hfdepolamatesisiis:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('HfDepolamaTesisiIsListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('hfdepolamatesisiis:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('HfDepolamaTesisiIsListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('HfDepolamaTesisiIsListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('hfdepolamatesisiis:sil')}"/>
        </p:contextMenu>

        <coco:datatable id="datalist"
                        value="#{hfDepolamaTesisiIsController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{hfDepolamaTesisiIsController.selected}"
                        filtered="#{hfDepolamaTesisiIsController.filtered}"
                        rowselect=":HfDepolamaTesisiIsListForm:datalist:datalist:createButton,:HfDepolamaTesisiIsListForm:datalist:datalist:viewButton,:HfDepolamaTesisiIsListForm:datalist:datalist:editButton,:HfDepolamaTesisiIsListForm:datalist:datalist:deleteButton,:HfDepolamaTesisiIsListForm:HfDepolamaTesisiIsDataTableContextMenu"
                        rowDblselect="document.getElementById('HfDepolamaTesisiIsListForm:datalist:datalist:editButton').click()"
                        contextMenu=":HfDepolamaTesisiIsListForm:datalist:datalist:createButton :HfDepolamaTesisiIsListForm:datalist:datalist:viewButton :HfDepolamaTesisiIsListForm:datalist:datalist:editButton :HfDepolamaTesisiIsListForm:datalist:datalist:deleteButton"
                        selectListener="#{hfDepolamaTesisiIsController.resetParents}"
                        controller="#{hfDepolamaTesisiIsController}"
                        header="#{messages.depolamaTesisiIsListesi}">

            <p:ajax event="colResize" listener="#{hfDepolamaTesisiIsController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{hfDepolamaTesisiIsController.prepareCreate}"
                                 update=":HfDepolamaTesisiIsCreateForm:HfDepolamaTesisiIsCreateForm" oncomplete="PF('HfDepolamaTesisiIsCreateDialog').show()"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('hfdepolamatesisiis:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":HfDepolamaTesisiIsEditForm:HfDepolamaTesisiIsEditForm" oncomplete="PF('HfDepolamaTesisiIsEditDialog').show()"
                                 disabled="#{empty hfDepolamaTesisiIsController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('hfdepolamatesisiis:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":HfDepolamaTesisiIsViewForm:HfDepolamaTesisiIsViewForm" oncomplete="PF('HfDepolamaTesisiIsViewDialog').show()"
                                 disabled="#{empty hfDepolamaTesisiIsController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{hfDepolamaTesisiIsController.delete}" update=":growl,datalist"
                                 disabled="#{empty hfDepolamaTesisiIsController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('hfdepolamatesisiis:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
