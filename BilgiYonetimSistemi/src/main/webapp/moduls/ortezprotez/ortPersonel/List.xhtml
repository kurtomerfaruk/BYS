<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="OrtPersonelListForm" styleClass="form-height">

        <p:contextMenu id="OrtPersonelDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('OrtPersonelListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ortpersonel:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('OrtPersonelListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ortpersonel:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('OrtPersonelListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('OrtPersonelListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ortpersonel:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ortPersonelController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ortPersonelController.selected}"
                        filtered="#{ortPersonelController.filtered}"
                        rowselect=":OrtPersonelListForm:datalist:datalist:createButton,:OrtPersonelListForm:datalist:datalist:viewButton,:OrtPersonelListForm:datalist:datalist:editButton,:OrtPersonelListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('OrtPersonelListForm:datalist:datalist:editButton').click()"
                        contextMenu=":OrtPersonelListForm:datalist:datalist:createButton :OrtPersonelListForm:datalist:datalist:viewButton :OrtPersonelListForm:datalist:datalist:editButton :OrtPersonelListForm:datalist:datalist:deleteButton"
                        selectListener="#{ortPersonelController.resetParents}"
                        controller="#{ortPersonelController}"
                        header="#{messages.personelListesi}">

            <p:ajax event="colResize" listener="#{ortPersonelController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ortPersonelController.prepareCreate}" update=":OrtPersonelCreateForm:OrtPersonelCreateForm"
                                 oncomplete="PF('OrtPersonelCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortpersonel:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":OrtPersonelEditForm:OrtPersonelEditForm" oncomplete="PF('OrtPersonelEditDialog').show()"
                                 disabled="#{empty ortPersonelController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortpersonel:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":OrtPersonelViewForm:OrtPersonelViewForm" oncomplete="PF('OrtPersonelViewDialog').show()"
                                 disabled="#{empty ortPersonelController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ortPersonelController.delete}" update=":growl,datalist" disabled="#{empty ortPersonelController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ortpersonel:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
