<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="OrtMalzemeTalepListForm" styleClass="form-height">

        <p:contextMenu id="OrtMalzemeTalepDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('OrtMalzemeTalepListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ortmalzemetalep:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('OrtMalzemeTalepListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ortmalzemetalep:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('OrtMalzemeTalepListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('OrtMalzemeTalepListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ortmalzemetalep:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ortMalzemeTalepController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ortMalzemeTalepController.selected}"
                        filtered="#{ortMalzemeTalepController.filtered}"
                        rowselect=":OrtMalzemeTalepListForm:datalist:datalist:createButton,:OrtMalzemeTalepListForm:datalist:datalist:viewButton,:OrtMalzemeTalepListForm:datalist:datalist:editButton,:OrtMalzemeTalepListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('OrtMalzemeTalepListForm:datalist:datalist:editButton').click()"
                        contextMenu=":OrtMalzemeTalepListForm:datalist:datalist:createButton :OrtMalzemeTalepListForm:datalist:datalist:viewButton :OrtMalzemeTalepListForm:datalist:datalist:editButton :OrtMalzemeTalepListForm:datalist:datalist:deleteButton"
                        selectListener="#{ortMalzemeTalepController.resetParents}"
                        controller="#{ortMalzemeTalepController}"
                        header="#{messages.malzemeTalepListesi}">

            <p:ajax event="colResize" listener="#{ortMalzemeTalepController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ortMalzemeTalepController.prepareCreate}" update=":OrtMalzemeTalepCreateForm"
                                 oncomplete="PF('OrtMalzemeTalepCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortmalzemetalep:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":OrtMalzemeTalepEditForm:OrtMalzemeTalepEditForm" oncomplete="PF('OrtMalzemeTalepEditDialog').show()"
                                 disabled="#{empty ortMalzemeTalepController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortmalzemetalep:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":OrtMalzemeTalepViewForm:OrtMalzemeTalepViewForm" oncomplete="PF('OrtMalzemeTalepViewDialog').show()"
                                 disabled="#{empty ortMalzemeTalepController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ortMalzemeTalepController.delete}" update=":growl,datalist" disabled="#{empty ortMalzemeTalepController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ortmalzemetalep:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
