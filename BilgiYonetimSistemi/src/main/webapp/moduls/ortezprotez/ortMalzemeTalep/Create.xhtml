<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <p:dialog widgetVar="OrtMalzemeTalepCreateDialog"
              id="OrtMalzemeTalepCreateDialogId"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              header="#{messages.dialogYeniKayit}"
              appendTo="@(body)"
              responsive="true"
              onShow="PF('OrtMalzemeTalepCreateDialog').initPosition();"
              fitViewport="true"
              position="top"
              style="max-width:50% !important;">

        <h:form id="OrtMalzemeTalepCreateForm">
            <h:panelGroup id="display">
                <p:focus context="display"/>
                <p:panelGrid columns="1" columnClasses="column" rendered="#{ortMalzemeTalepController.selected != null}" layout="tabular">

                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{messages.talepTarihiLabel}" for="@next"/>
                        <p:datePicker id="talepTarihi" locale="tr" pattern="#{messages.tarihFormat}" value="#{ortMalzemeTalepController.selected.talepTarihi}"
                                      title="#{messages.talepTarihiText}" mask="true" monthNavigator="true" yearNavigator="true" showButtonBar="true"
                                      showIcon="true"
                                      showOnFocus="false"/>

                        <p:outputLabel value="#{messages.hastaLabel}" for="@next"/>
                        <coco:inputWithButton id="inputWithButtonHastaId" inputId="hastaId"
                                              inputValue="#{ortMalzemeTalepController.selected.ortBasvuru.ortHasta.gnlKisi.tcKimlikNo}"
                                              inputTitle="#{messages.hastaText}"
                                              actionListener="#{bysController.openCommonDialog('ortBasvuruSecMalzemeTalep')}"
                                              ajaxListener="#{ortMalzemeTalepController.secilenBasvuru}"
                                              buttonTitle="#{messages.hastaSecmelisiniz}"
                                              size="50"
                                              dialogId="OrtMalzemeTalepCreateDialogId"/>

                        <p:outputLabel value="#{messages.adSoyadLabel}" for="@next"/>
                        <p:inputText id="adSoyad" value="#{ortMalzemeTalepController.selected.ortBasvuru.ortHasta.gnlKisi.adSoyad}" required="true"
                                     readonly="#{facesContext.renderResponse}" styleClass="inputUpdate" size="50"/>

                        <p:outputLabel value="#{messages.telefonLabel}" for="@next"/>
                        <p:inputText id="telefon" value="#{ortMalzemeTalepController.selected.ortBasvuru.ortHasta.gnlKisi.telefon}" required="true"
                                     readonly="#{facesContext.renderResponse}" styleClass="inputUpdate"/>

                        <p:outputLabel value="#{messages.talepEdenPersonelLabel}" for="@next"/>
                        <p:inputText id="talepEdenPersonel" value="#{ortMalzemeTalepController.selected.talepEdenOrtPersonel.gnlPersonel.gnlKisi.adSoyad}"
                                     readonly="true" title="#{messages.talepEdenPersonelText}"/>

                        <p:outputLabel value="#{messages.aciklamaLabel}" for="@next"/>
                        <p:inputTextarea rows="4" id="aciklama" value="#{ortMalzemeTalepController.selected.aciklama}" title="#{messages.aciklamaText}"
                                         styleClass="w-100" autoResize="false"/>

                        <p:outputLabel value="#{messages.durumLabel}" for="@next"/>
                        <p:inputText id="durum" value="#{ortMalzemeTalepController.selected.durum.displayValue}" readonly="true" title="#{messages.durumText}"/>
                    </p:panelGrid>

                    <p:panelGrid columns="1">
                        <f:facet name="header">
                            <div class="float-end">
                                <p:commandButton title="#{messages.buttonEkle}" actionListener="#{ortMalzemeTalepController.onAddNew()}"
                                                 styleClass="ui-button-success"
                                                 icon="pi pi-plus" update=":growl,detayId" process="@this"/>
                            </div>
                        </f:facet>
                        <p:dataTable id="detayId"
                                     var="detay"
                                     value="#{ortMalzemeTalepController.selected.ortMalzemeTalepStokList}"
                                     styleClass="w-100"
                                     editable="true"
                                     editMode="cell"
                                     scrollable="true"
                                     scrollHeight="250"
                                     showGridlines="true"
                                     size="small">


                            <p:ajax event="cellEdit" listener="#{ortMalzemeTalepController.onCellEdit}" update=":growl"/>
                            <p:ajax event="cellEditInit" listener="#{ortMalzemeTalepController.onCellEditInit}" update=":growl"/>

                            <p:column headerText="Sil" width="10%">
                                <p:commandButton styleClass="ui-button-danger mr-2" icon="pi pi-times" update="detayId,:growl,.@(tutar)" process="@this"
                                                 actionListener="#{ortMalzemeTalepController.removeRow(detay)}"/>
                            </p:column>
                            <p:column headerText="Stok Kod" width="10%">

                                <h:outputText value="#{detay.ortStok.stokKodu}" styleClass="dtInputUpdate"/>
                            </p:column>

                            <p:column headerText="Stok Ad">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{detay.ortStok.stokAdi}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:panelGroup>
                                            <div class="ui-inputgroup">
                                                <p:inputText id="stokId" value="#{detay.ortStok.stokAdi}" required="true"
                                                             title="#{messages.stokAdiText}" label="#{messages.stokAdiText}"
                                                             readonly="#{facesContext.currentPhaseId.ordinal eq 6}" size="50">
                                                </p:inputText>
                                                <p:commandButton icon="pi pi-search"
                                                                 action="#{bysController.openCommonDialog('ortStokSec')}"
                                                                 process="@this"
                                                                 update=":growl" title="#{messages.stokSecmelisiniz}">
                                                    <p:resetInput target=":OrtMalzemeTalepCreateDialogId,stokId"/>
                                                    <p:ajax event="dialogReturn" process="@this" listener="#{ortMalzemeTalepController.secilenStok}"
                                                            update=":growl,@(.dtInputUpdate),stokId,detayId"/>
                                                </p:commandButton>
                                            </div>
                                        </h:panelGroup>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Miktar" styleClass="text-right" width="80">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{detay.miktar}" styleClass="tutar"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:spinner id="miktar" value="#{detay.miktar}" min="0">
                                            <p:ajax event="change" update="@(.tutar),:growl"/>
                                        </p:spinner>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Birim" width="80">
                                <h:outputText value="#{detay.ortStok.birim.displayValue}"/>
                            </p:column>

                            <p:column headerText="Açıklama" styleClass="text-right" width="100">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:outputLabel value="#{detay.aciklama}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="aciklamaDetay" value="#{detay.aciklama}" size="50"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <div class="float-end">
                            <p:commandButton icon="pi pi-check" styleClass="ui-button-success"
                                             actionListener="#{ortMalzemeTalepController.saveNew}"
                                             value="#{messages.buttonKaydet}"
                                             update=":OrtMalzemeTalepListForm:datalist:datalist,:growl,display"
                                             oncomplete="handleSubmit(xhr,status,args,PF('OrtMalzemeTalepCreateDialog'));"
                                             onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton icon="pi pi-times" styleClass="ui-button-danger"
                                             value="#{messages.buttonIptal}"
                                             onclick="PF('OrtMalzemeTalepCreateDialog').hide()" immediate="true"
                                             onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                <p:resetInput target="@form"/>
                            </p:commandButton>
                        </div>
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>

</html>
