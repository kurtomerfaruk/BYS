<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:coco="jakarta.faces.composite/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

<ui:composition>

    <coco:editpage id="OrtHastaEditForm"
                   widgetVar="OrtHastaEditDialog"
                   actionListener="#{ortHastaController.save}"
                   listForm="OrtHastaListForm"
                   model="#{ortHastaController.selected}">

        <p:outputLabel value="#{messages.kayitTarihiLabel}" for="@next"/>
        <p:datePicker id="kayitTarihi" locale="tr" pattern="#{messages.tarihFormat}" value="#{ortHastaController.selected.gnlKisi.kayitTarihi}"
                      title="#{messages.kayitTarihiText}" mask="true" monthNavigator="true" yearNavigator="true" showButtonBar="true" showIcon="true"
                      showOnFocus="false"/>

        <p:outputLabel value="#{messages.tcKimlikNoLabel}" for="@next"/>
        <coco:tcKimlikNoDogumTarihi actionListener="#{ortHastaController.getTcKimlik()}" update=":growl,@(.tcUpdate)"
                                    value="#{ortHastaController.selected.gnlKisi.tcKimlikNo}"
                                    dateValue="#{ortHastaController.selected.gnlKisi.dogumTarihi}"/>

        <p:outputLabel value="#{messages.adLabel}" for="@next"/>
        <p:inputText id="ad" value="#{ortHastaController.selected.gnlKisi.ad}" title="#{messages.adText}" required="true"
                     readonly="#{facesContext.renderResponse}" styleClass="tcUpdate" size="70"/>

        <p:outputLabel value="#{messages.soyadLabel}" for="@next"/>
        <p:inputText id="soyad" value="#{ortHastaController.selected.gnlKisi.soyad}" title="#{messages.soyadText}" required="true"
                     readonly="#{facesContext.renderResponse}" styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.medeniDurumLabel}" for="@next"/>
        <p:inputText id="medeniDurum" value="#{ortHastaController.selected.gnlKisi.medeniDurum}" title="#{messages.medeniDurumText}" required="true"
                     readonly="#{facesContext.renderResponse}" styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.anaAdiLabel}" for="@next"/>
        <p:inputText id="anaAdi" value="#{ortHastaController.selected.gnlKisi.anaAdi}" title="#{messages.anaAdiLabel}" required="true" styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.babaAdiLabel}" for="@next"/>
        <p:inputText id="babaAdi" value="#{ortHastaController.selected.gnlKisi.babaAdi}" title="#{messages.babaAdiLabel}" required="true"
                     styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.dogumYeriLabel}" for="@next"/>
        <p:inputText id="dogumYeri" value="#{ortHastaController.selected.gnlKisi.dogumYeri}" title="#{messages.dogumYeriText}" required="true"
                     readonly="#{facesContext.renderResponse}" styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.cinsiyetLabel}" for="@next"/>
        <p:inputText id="cinsiyet" value="#{ortHastaController.selected.gnlKisi.cinsiyet}" required="true" readonly="#{facesContext.renderResponse}"
                     styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.telefonLabel}" for="@next"/>
        <p:inputMask id="telefon" value="#{ortHastaController.selected.gnlKisi.telefon}" mask="#{messages.telefonFormat}" required="true" title="#{messages.telefonText}"
                     size="14" styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.telefonLabel}" for="@next"/>
        <p:inputMask id="telefon2" value="#{ortHastaController.selected.gnlKisi.telefon2}" mask="#{messages.telefonFormat}" title="#{messages.telefonText}" size="14"
                     styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.cocukSayisiLabel}" for="@next"/>
        <p:spinner id="cocukSayisi" value="#{ortHastaController.selected.gnlKisi.cocukSayisi}" title="#{messages.cocukSayisiText}" required="true"
                   styleClass="tcUpdate" stepFactor="1"/>

        <p:outputLabel value="#{messages.ilceLabel}" for="@next"/>
        <p:inputText id="ilce" value="#{ortHastaController.selected.gnlKisi.gnlIlce.tanim}" required="true" readonly="#{facesContext.renderResponse}"
                     styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.mahalleLabel}" for="@next"/>
        <p:inputText id="mahalle" value="#{ortHastaController.selected.gnlKisi.gnlMahalle.tanim}" required="true" readonly="#{facesContext.renderResponse}"
                     styleClass="tcUpdate"/>

        <p:outputLabel value="#{messages.adresLabel}" for="@next"/>
        <p:inputTextarea rows="2" id="adres" value="#{ortHastaController.selected.gnlKisi.adres}" title="#{messages.adresText}" styleClass="w-100 tcUpdate"
                         autoResize="false" readonly="#{facesContext.renderResponse}"/>

        <p:divider align="center" type="dashed">
            <b>Sağlık Durumu</b>
        </p:divider>
        <p:divider align="center" type="dashed">
            <b>Sağlık Durumu</b>
        </p:divider>

        <p:outputLabel value="#{messages.engelliLabel}" for="@next"/>
        <p:selectBooleanCheckbox id="engelli" value="#{ortHastaController.selected.engelli}">
            <p:ajax event="change" update="engelGrubu" listener="#{ortHastaController.getDisabledInfo()}"/>
        </p:selectBooleanCheckbox>


        <p:outputLabel value="#{messages.engelGrubuLabel}" for="@next"/>
        <p:selectManyCheckbox id="engelGrubu" value="#{ortHastaController.eyEngelGrubus}"
                              layout="responsive" columns="3"
                              disabled="#{!ortHastaController.selected.engelli}"
                              required="#{ortHastaController.selected.engelli}"
                              converter="omnifaces.SelectItemsConverter">
            <f:selectItems value="#{eyEngelGrubuController.items}"
                           var="engelGrubus"
                           itemValue="#{engelGrubus}"
                           itemLabel="#{engelGrubus.tanim}"/>
        </p:selectManyCheckbox>

        <p:outputLabel value="#{messages.engelDurumuLabel}" for="@next"/>
        <p:selectOneRadio id="engelOlusmaDurumu" value="#{ortHastaController.selected.engelOlusmaDurumu}" layout="lineDirection">
            <f:selectItems value="#{enumOrtEngelOlusum.ALL_VALUES}"
                           var="engelOlusums"
                           itemValue="#{engelOlusums}"
                           itemLabel="#{engelOlusums.displayValue}"/>
        </p:selectOneRadio>

        <p:outputLabel value="#{messages.engelGrubuLabel}" for="@next"/>
        <p:panelGrid columns="2"
                     columnClasses="ui-grid-col-3,ui-grid-col-9"
                     layout="grid"
                     styleClass="ui-panelgrid-blank ui-fluid"
                     style="border:0px none; background-color:transparent;">

            <p:row styleClass="mt-4">
                <p:column>
                    <p:selectBooleanCheckbox value="#{ortHastaController.selected.protez}" itemLabel="#{messages.protezText}">
                        <p:ajax event="change" update="protezSeviyesi"/>
                    </p:selectBooleanCheckbox>
                </p:column>
                <p:column>
                    <h:panelGroup>
                            <span class="ui-float-label">
                                <p:inputText id="protezSeviyesi" value="#{ortHastaController.selected.protezSeviyesi}" title="#{messages.amputeSeviyesiText}"
                                             disabled="#{!ortHastaController.selected.protez}"/>
                                <p:outputLabel value="#{messages.amputeSeviyesiLabel}" for="@previous"/>
                            </span>
                    </h:panelGroup>
                </p:column>
            </p:row>

            <p:row styleClass="mt-4">
                <p:column>
                    <p:selectBooleanCheckbox value="#{ortHastaController.selected.ortez}" itemLabel="#{messages.ortezText}">
                        <p:ajax event="change" update="ortezTipi"/>
                    </p:selectBooleanCheckbox>
                </p:column>
                <p:column>
                    <h:panelGroup>
                           <span class="ui-float-label">
                                <p:inputText id="ortezTipi" value="#{ortHastaController.selected.ortezTipi}" title="#{messages.ortezTipiText}"
                                             disabled="#{!ortHastaController.selected.ortez}"/>
                                <p:outputLabel value="#{messages.ortezTipiLabel}" for="@previous"/>
                           </span>
                    </h:panelGroup>
                </p:column>
            </p:row>

        </p:panelGrid>

        <p:outputLabel value="#{messages.kullandigiCihazProtezLabel}" for="@next"/>
        <p:inputText id="kullandigiCihazProtez" value="#{ortHastaController.selected.kullandigiCihazProtez}" title="#{messages.kullandigiCihazProtezText}"/>

        <p:outputLabel value="#{messages.kullandigiCihazOrtezLabel}" for="@next"/>
        <p:inputText id="kullandigiCihazOrtez" value="#{ortHastaController.selected.kullandigiCihazOrtez}" title="#{messages.kullandigiCihazOrtezText}"/>

        <p:divider align="center" type="dashed">
            <b>Muayene Durumu</b>
        </p:divider>
        <p:divider align="center" type="dashed">
            <b>Muayene Durumu</b>
        </p:divider>

        <p:outputLabel value="#{messages.ameliyatOlduguHastaneLabel}" for="@next"/>
        <p:inputText id="ameliyatOlduguHastane" value="#{ortHastaController.selected.ameliyatOlduguHastane}" title="#{messages.ameliyatOlduguHastaneText}"/>

        <p:outputLabel value="#{messages.ameliyatTarihiLabel}" for="@next"/>
        <p:datePicker id="ameliyatTarihi" locale="tr" pattern="#{messages.tarihFormat}" value="#{ortHastaController.selected.ameliyatTarihi}"
                      title="#{messages.ameliyatTarihiText}" mask="true" monthNavigator="true" yearNavigator="true" showButtonBar="true" showIcon="true"
                      showOnFocus="false"/>

        <p:outputLabel value="#{messages.depremeNeredeYakalandiLabel}" for="@next"/>
        <p:inputText id="depremeNeredeYakalandi" value="#{ortHastaController.selected.depremeNeredeYakalandi}" title="#{messages.depremeNeredeYakalandiText}"/>

        <p:outputLabel value="#{messages.birinciDereceVefatDurumuLabel}" for="@next"/>
        <p:inputText id="birinciDereceVefatDurumu" value="#{ortHastaController.selected.birinciDereceVefatDurumu}"
                     title="#{messages.birinciDereceVefatDurumuText}"/>

        <p:outputLabel value="#{messages.meslekLabel}" for="@next"/>
        <p:inputText id="meslek" value="#{ortHastaController.selected.gnlKisi.meslek}" title="#{messages.meslekText}" styleClass="tcUpdate"/>

        <p:divider align="center" type="dashed">
            <b>Hastanın Öyküsü ve Talebi</b>
        </p:divider>
        <p:divider align="center" type="dashed">
            <b>Hastanın Öyküsü ve Talebi</b>
        </p:divider>

        <p:outputLabel value="#{messages.hastaninOykusuVeTalebiLabel}" for="@next"/>
        <p:inputTextarea rows="4" id="hastaninOykusuTalebi" value="#{ortHastaController.selected.hastaninOykusuTalebi}"
                         title="#{messages.hastaninOykusuVeTalebiText}" styleClass="w-100" autoResize="false"/>
    </coco:editpage>

</ui:composition>

</html>
