<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
>

<ui:composition>

    <p:dialog widgetVar="OrtHastaCreateDialog"
              id="OrtHastaCreateDlg"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              header="#{messages.dialogYeniKayit}"
              appendTo="@(body)"
              responsive="true"
              onShow="PF('OrtHastaCreateDialog').initPosition();"
              fitViewport="true"
              position="top">

        <h:form id="OrtHastaCreateForm" enctype="multipart/form-data">
            <h:panelGroup id="display">
                <p:focus context="display"/>
                <div class="card custom-card">

                    <div class="card-body">

                        <ul class="nav nav-tabs mb-3 tab-style-8 scaleX" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="patientCreateTab" data-bs-toggle="tab"
                                        data-bs-target="#patientCreateTabPane" type="button" role="tab"
                                        aria-controls="patientCreateTabPane" aria-selected="true">Hasta Bilgileri
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="healthCreateTab" data-bs-toggle="tab"
                                        data-bs-target="#healthCreateTabPane" type="button" role="tab"
                                        aria-controls="healthCreateTabPane" aria-selected="false">Sağlık Durumu
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="examinationCreateTab" data-bs-toggle="tab"
                                        data-bs-target="#examinationCreateTabPane" type="button" role="tab"
                                        aria-controls="examinationCreateTabPane" aria-selected="false">Muayene Durumu
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="patientHistoryCreateTab" data-bs-toggle="tab"
                                        data-bs-target="#patientHistoryCreateTabPane" type="button" role="tab"
                                        aria-controls="patientHistoryCreateTabPane" aria-selected="false">Hastanın Öyküsü
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content text-muted">
                            <div class="tab-pane show active" id="patientCreateTabPane">
                                <p:panelGrid id="patientPanel" columns="2" styleClass="w-100" rendered="#{ortHastaController.selected!=null}" layout="tabular">

                                    <ui:include src="/moduls/ortezprotez/ortHasta/Patient.xhtml"/>
                                </p:panelGrid>
                            </div>
                            <div class="tab-pane" id="healthCreateTabPane">
                                <p:panelGrid id="healthPanel" columns="2" styleClass="w-100"  rendered="#{ortHastaController.selected!=null}" layout="tabular">
                                    <ui:include src="/moduls/ortezprotez/ortHasta/Health.xhtml"/>
                                </p:panelGrid>
                            </div>

                            <div class="tab-pane" id="examinationCreateTabPane">
                                <p:panelGrid id="examinationPanel" columns="2" styleClass="w-100"  rendered="#{ortHastaController.selected!=null}" layout="tabular">
                                    <ui:include src="/moduls/ortezprotez/ortHasta/Examination.xhtml"/>
                                </p:panelGrid>
                            </div>

                            <div class="tab-pane" id="patientHistoryCreateTabPane">
                                <p:panelGrid id="patientHistoryPanel" columns="2" styleClass="w-100"  rendered="#{ortHastaController.selected!=null}"
                                             layout="tabular">
                                    <ui:include src="/moduls/ortezprotez/ortHasta/PatientHistory.xhtml"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="float-end">
                            <p:commandButton icon="pi pi-check" styleClass="ui-button-success"
                                             actionListener="#{ortHastaController.save}"
                                             value="#{messages.buttonKaydet}"
                                             update="display,:OrtHastaListForm:datalist:datalist,:growl"
                                             oncomplete="handleSubmit(xhr,status,args,PF('OrtHastaCreateDialog'));"
                                             onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton icon="pi pi-times" styleClass="ui-button-danger"
                                             value="#{messages.buttonIptal}" onclick="PF('OrtHastaCreateDialog').hide()"
                                             immediate="true" onstart="PF('Loading').show()"
                                             onsuccess="PF('Loading').hide()"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>

    </p:dialog>

</ui:composition>

</html>
