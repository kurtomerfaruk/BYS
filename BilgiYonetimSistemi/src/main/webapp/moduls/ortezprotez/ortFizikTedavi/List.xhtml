<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="OrtFizikTedaviListForm" styleClass="form-height">

        <f:event type="preRenderView" listener="#{ortFizikTedaviController.onPreRenderView}"/>

        <p:contextMenu id="OrtFizikTedaviDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('OrtFizikTedaviListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ortfiziktedavi:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('OrtFizikTedaviListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ortfiziktedavi:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('OrtFizikTedaviListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('OrtFizikTedaviListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ortfiziktedavi:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ortFizikTedaviController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ortFizikTedaviController.selected}"
                        filtered="#{ortFizikTedaviController.filtered}"
                        rowselect=":OrtFizikTedaviListForm:datalist:datalist:createButton,:OrtFizikTedaviListForm:datalist:datalist:viewButton,:OrtFizikTedaviListForm:datalist:datalist:editButton,:OrtFizikTedaviListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('OrtFizikTedaviListForm:datalist:datalist:editButton').click()"
                        contextMenu=":OrtFizikTedaviListForm:datalist:datalist:createButton :OrtFizikTedaviListForm:datalist:datalist:viewButton :OrtFizikTedaviListForm:datalist:datalist:editButton :OrtFizikTedaviListForm:datalist:datalist:deleteButton"
                        selectListener="#{ortFizikTedaviController.resetParents}"
                        controller="#{ortFizikTedaviController}"
                        header="#{messages.fizikTedaviListesi}">

            <p:ajax event="colResize" listener="#{ortFizikTedaviController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ortFizikTedaviController.prepareCreate}" update=":OrtFizikTedaviCreateForm:OrtFizikTedaviCreateForm"
                                 oncomplete="PF('OrtFizikTedaviCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortfiziktedavi:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":OrtFizikTedaviEditForm:OrtFizikTedaviEditForm" oncomplete="PF('OrtFizikTedaviEditDialog').show()"
                                 disabled="#{empty ortFizikTedaviController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortfiziktedavi:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":OrtFizikTedaviViewForm:OrtFizikTedaviViewForm" oncomplete="PF('OrtFizikTedaviViewDialog').show()"
                                 disabled="#{empty ortFizikTedaviController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ortFizikTedaviController.delete}" update=":growl,datalist" disabled="#{empty ortFizikTedaviController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ortfiziktedavi:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
