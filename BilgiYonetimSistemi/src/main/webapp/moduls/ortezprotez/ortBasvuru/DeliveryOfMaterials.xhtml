<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <h:form id="DeliveryOfMaterialsFormEdit">
        <h:panelGroup id="displayDeliveryOfMaterials">
            <p:focus context="displayDeliveryOfMaterials"/>
            <p:panelGrid id="measurePanel" columns="2" styleClass="w-100" rendered="#{ortBasvuruController.selected!=null}" layout="tabular">

                <p:outputLabel value="#{messages.teslimTarihiLabel}" for="@next"/>
                <p:datePicker id="teslimTarihi" locale="tr" pattern="#{messages.tarihFormat}" value="#{ortBasvuruController.ortBasvuruMalzemeTeslimi.teslimTarihi}"
                              title="#{messages.teslimTarihiText}" mask="true" monthNavigator="true" yearNavigator="true" showButtonBar="true"
                              showIcon="true" showOnFocus="false" required="true"/>

                <p:outputLabel value="#{messages.malzemeLabel}" for="@next"/>
                <coco:inputWithButton id="inputWithButtonStokId" inputId="stokId"
                                      inputValue="#{ortBasvuruController.ortBasvuruMalzemeTeslimi.ortStok.stokAdi}"
                                      inputTitle="#{messages.malzemeText}"
                                      actionListener="#{bysController.openCommonDialog('ortStokSec')}"
                                      ajaxListener="#{ortBasvuruController.secilenOrtStok}"
                                      buttonTitle="#{messages.stokSecmelisiniz}"
                                      size="50"
                                      dialogId="OrtBasvuruSiliconDeliveryForm"/>

                <p:outputLabel value="#{messages.markaLabel}" for="@next"/>
                <p:inputText value="#{ortBasvuruController.ortBasvuruMalzemeTeslimi.ortStok.marka}" styleClass="inputUpdate" readonly="true"/>

                <p:outputLabel value="#{messages.miktarLabel}" for="@next"/>
                <p:spinner id="miktar" value="#{ortBasvuruController.ortBasvuruMalzemeTeslimi.miktar}" min="1" required="true"/>

                <p:outputLabel value="#{messages.teslimEdenPersonelLabel}" for="@next"/>
                <p:inputText value="#{ortBasvuruController.ortBasvuruMalzemeTeslimi.teslimEdenOrtPersonel.gnlPersonel.gnlKisi.adSoyad}" readonly="true"/>

                <p:outputLabel value="Teslim Alan #{messages.tcKimlikNoLabel}" for="@next"/>
                <coco:tcKimlikNoDogumTarihi actionListener="#{ortBasvuruController.getTcKimlikSilicon()}" update=":growl,@(.tcUpdate)"
                                            value="#{ortBasvuruController.ortBasvuruMalzemeTeslimi.teslimAlanGnlKisi.tcKimlikNo}"
                                            dateValue="#{ortBasvuruController.ortBasvuruMalzemeTeslimi.teslimAlanGnlKisi.dogumTarihi}" required="false"/>

                <p:outputLabel value="#{messages.adLabel}" for="@next"/>
                <p:inputText id="ad" value="#{ortBasvuruController.ortBasvuruMalzemeTeslimi.teslimAlanGnlKisi.ad}" title="#{messages.adText}" readonly="true"
                             styleClass="tcUpdate" size="70"/>

                <p:outputLabel value="#{messages.soyadLabel}" for="@next"/>
                <p:inputText id="soyad" value="#{ortBasvuruController.ortBasvuruMalzemeTeslimi.teslimAlanGnlKisi.soyad}" title="#{messages.soyadText}" readonly="true"
                             styleClass="tcUpdate"/>

                <f:facet name="footer">
                    <div class="float-end">
                        <p:commandButton icon="pi pi-check" styleClass="ui-button-success"
                                         actionListener="#{ortBasvuruController.saveSiliconDelivery()}"
                                         value="#{messages.buttonKaydet}"
                                         update=":OrtBasvuruListForm:datalist:datalist,:growl,displayDeliveryOfMaterials"
                                         oncomplete="handleSubmit(xhr,status,args,PF('OrtBasvuruEditDialog'));"
                                         onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                         process="@form"/>
                        <p:commandButton icon="pi pi-times" styleClass="ui-button-danger"
                                         value="#{messages.buttonIptal}"
                                         onclick="PF('OrtBasvuruEditDialog').hide()" immediate="true"
                                         onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                            <p:resetInput target="@form"/>
                        </p:commandButton>
                    </div>
                </f:facet>
            </p:panelGrid>
        </h:panelGroup>
    </h:form>

</ui:composition>

</html>
