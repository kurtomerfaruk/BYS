<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:editpage id="OrtBasvuruSutKoduForm"
                   model="#{ortBasvuruController.selected}"
                   widgetVar="OrtBasvuruSutKoduDialog"
                   actionListener="#{ortBasvuruController.saveSutKodu()}"
                   listForm="OrtBasvuruListForm">

        <p:outputLabel value="#{messages.sutKoduLabel}" for="@next"/>
        <p:inputText id="sutKodu" value="#{ortBasvuruController.selected.sutKodu}" required="true" title="#{messages.sutKoduText}"/>

    </coco:editpage>

</ui:composition>

</html>
