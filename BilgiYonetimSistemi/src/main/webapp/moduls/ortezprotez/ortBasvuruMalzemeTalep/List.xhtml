<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="OrtBasvuruMalzemeTalepListForm" styleClass="form-height">

        <p:contextMenu id="OrtBasvuruMalzemeTalepDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('OrtBasvuruMalzemeTalepListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ortbasvurumalzemetalep:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('OrtBasvuruMalzemeTalepListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ortbasvurumalzemetalep:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('OrtBasvuruMalzemeTalepListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('OrtBasvuruMalzemeTalepListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ortbasvurumalzemetalep:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ortBasvuruMalzemeTalepController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ortBasvuruMalzemeTalepController.selected}"
                        filtered="#{ortBasvuruMalzemeTalepController.filtered}"
                        rowselect=":OrtBasvuruMalzemeTalepListForm:datalist:datalist:createButton,:OrtBasvuruMalzemeTalepListForm:datalist:datalist:viewButton,:OrtBasvuruMalzemeTalepListForm:datalist:datalist:editButton,:OrtBasvuruMalzemeTalepListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('OrtBasvuruMalzemeTalepListForm:datalist:datalist:editButton').click()"
                        contextMenu=":OrtBasvuruMalzemeTalepListForm:datalist:datalist:createButton :OrtBasvuruMalzemeTalepListForm:datalist:datalist:viewButton :OrtBasvuruMalzemeTalepListForm:datalist:datalist:editButton :OrtBasvuruMalzemeTalepListForm:datalist:datalist:deleteButton"
                        selectListener="#{ortBasvuruMalzemeTalepController.resetParents}"
                        controller="#{ortBasvuruMalzemeTalepController}"
                        header="#{messages.personelListesi}">

            <p:ajax event="colResize" listener="#{ortBasvuruMalzemeTalepController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ortBasvuruMalzemeTalepController.prepareCreate}" update=":OrtBasvuruMalzemeTalepCreateForm:OrtBasvuruMalzemeTalepCreateForm"
                                 oncomplete="PF('OrtBasvuruMalzemeTalepCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortbasvurumalzemetalep:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":OrtBasvuruMalzemeTalepEditForm:OrtBasvuruMalzemeTalepEditForm" oncomplete="PF('OrtBasvuruMalzemeTalepEditDialog').show()"
                                 disabled="#{empty ortBasvuruMalzemeTalepController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortbasvurumalzemetalep:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":OrtBasvuruMalzemeTalepViewForm:OrtBasvuruMalzemeTalepViewForm" oncomplete="PF('OrtBasvuruMalzemeTalepViewDialog').show()"
                                 disabled="#{empty ortBasvuruMalzemeTalepController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ortBasvuruMalzemeTalepController.delete}" update=":growl,datalist" disabled="#{empty ortBasvuruMalzemeTalepController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ortbasvurumalzemetalep:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
