<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="OrtOlcuSablonAlanListForm" styleClass="form-height">

        <p:contextMenu id="OrtOlcuSablonAlanDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('OrtOlcuSablonAlanListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ortolcusablonalan:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('OrtOlcuSablonAlanListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ortolcusablonalan:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('OrtOlcuSablonAlanListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('OrtOlcuSablonAlanListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ortolcusablonalan:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ortOlcuSablonAlanController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ortOlcuSablonAlanController.selected}"
                        filtered="#{ortOlcuSablonAlanController.filtered}"
                        rowselect=":OrtOlcuSablonAlanListForm:datalist:datalist:createButton,:OrtOlcuSablonAlanListForm:datalist:datalist:viewButton,:OrtOlcuSablonAlanListForm:datalist:datalist:editButton,:OrtOlcuSablonAlanListForm:datalist:datalist:deleteButton,:OrtOlcuSablonAlanListForm:OrtOlcuSablonAlanDataTableContextMenu"
                        rowDblselect="document.getElementById('OrtOlcuSablonAlanListForm:datalist:datalist:editButton').click()"
                        contextMenu=":OrtOlcuSablonAlanListForm:datalist:datalist:createButton :OrtOlcuSablonAlanListForm:datalist:datalist:viewButton :OrtOlcuSablonAlanListForm:datalist:datalist:editButton :OrtOlcuSablonAlanListForm:datalist:datalist:deleteButton"
                        selectListener="#{ortOlcuSablonAlanController.resetParents}"
                        controller="#{ortOlcuSablonAlanController}"
                        header="#{messages.olcuSablonAlanListesi}">


            <p:ajax event="colResize" listener="#{ortOlcuSablonAlanController.onResize}"/>


            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                 pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ortOlcuSablonAlanController.prepareCreate}"
                                 update=":OrtOlcuSablonAlanCreateForm:OrtOlcuSablonAlanCreateForm"
                                 oncomplete="PF('OrtOlcuSablonAlanCreateDialog').show()" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortolcusablonalan:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                 pt:data-tooltip="#{messages.buttonGuncelle}" update=":OrtOlcuSablonAlanEditForm:OrtOlcuSablonAlanEditForm"
                                 oncomplete="PF('OrtOlcuSablonAlanEditDialog').show()"
                                 disabled="#{empty ortOlcuSablonAlanController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortolcusablonalan:guncelle')}"
                                 actionListener="#{ortOlcuSablonImageController.getImageById(ortOlcuSablonAlanController.selected.ortOlcuSablon.id)}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                 pt:data-tooltip="#{messages.buttonDetay}" update=":OrtOlcuSablonAlanViewForm:OrtOlcuSablonAlanViewForm"
                                 oncomplete="PF('OrtOlcuSablonAlanViewDialog').show()"
                                 disabled="#{empty ortOlcuSablonAlanController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                 pt:data-tooltip="#{messages.buttonSil}" actionListener="#{ortOlcuSablonAlanController.delete}"
                                 update=":growl,datalist" disabled="#{empty ortOlcuSablonAlanController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ortolcusablonalan:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                               icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
