<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:editpage id="OrtOlcuApproveForm"
                   model="#{ortOlcuController.selected}"
                   widgetVar="OrtOlcuApproveDialog"
                   actionListener="#{ortOlcuController.approve}"
                   listForm="OrtOlcuListForm"
                   header="Ölçü Onayla"
                   panelGridStyle="min-width:400px !important;">

        <p:outputLabel value="#{messages.personelLabel}" for="@next"/>
        <p:selectOneMenu id="durum" value="#{ortOlcuController.selected.durum}" filter="true" converter="omnifaces.SelectItemsConverter"
                         required="true">
            <f:selectItem itemLabel="#{messages.seciniz}"/>
            <f:selectItems value="#{enumOrtOlcuDurum.ALL_VALUES}"
                           var="olcus"
                           itemValue="#{olcus}"
                           itemLabel="#{olcus.displayValue}"/>
            <p:ajax event="change" update="@form"/>
        </p:selectOneMenu>

        <p:outputLabel value="#{messages.randevuTarihiLabel}" for="@next" rendered="#{ortOlcuController.selected.durum eq 'UYGUN_DEGIL'}"/>
        <p:datePicker id="randevuTarihi" locale="tr" pattern="#{messages.tarihFormat}" value="#{ortOlcuController.selected.randevuTarihi}"
                      title="#{messages.randevuTarihiText}" mask="true" monthNavigator="true" yearNavigator="true" showButtonBar="true" showIcon="true"
                      showOnFocus="false" rendered="#{ortOlcuController.selected.durum eq 'UYGUN_DEGIL'}"
                      required="#{ortOlcuController.selected.durum eq 'UYGUN_DEGIL'}"/>

    </coco:editpage>

</ui:composition>

</html>
