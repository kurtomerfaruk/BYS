<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="OrtOlcuListForm" styleClass="form-height">

        <p:contextMenu id="OrtOlcuDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('OrtOlcuListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ortolcu:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('OrtOlcuListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ortolcu:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('OrtOlcuListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('OrtOlcuListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ortolcu:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ortOlcuController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ortOlcuController.selected}"
                        filtered="#{ortOlcuController.filtered}"
                        rowselect=":OrtOlcuListForm:datalist:datalist:createButton,:OrtOlcuListForm:datalist:datalist:viewButton,:OrtOlcuListForm:datalist:datalist:editButton,:OrtOlcuListForm:datalist:datalist:deleteButton,:OrtOlcuListForm:datalist:datalist:approveButton"
                        rowDblselect="document.getElementById('OrtOlcuListForm:datalist:datalist:editButton').click()"
                        contextMenu=":OrtOlcuListForm:datalist:datalist:createButton :OrtOlcuListForm:datalist:datalist:viewButton :OrtOlcuListForm:datalist:datalist:editButton :OrtOlcuListForm:datalist:datalist:deleteButton :OrtOlcuListForm:datalist:datalist:approveButton"
                        selectListener="#{ortOlcuController.resetParents}"
                        controller="#{ortOlcuController}"
                        header="#{messages.olcuListesi}">

            <p:ajax event="colResize" listener="#{ortOlcuController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ortOlcuController.prepareCreate}" update=":OrtOlcuCreateForm"
                                 oncomplete="PF('OrtOlcuCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortolcu:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":OrtOlcuEditForm" oncomplete="PF('OrtOlcuEditDialog').show()"
                                 disabled="#{empty ortOlcuController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortolcu:guncelle')}"
                                 actionListener="#{ortOlcuController.getInfo()}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":OrtOlcuViewForm:OrtOlcuViewForm" oncomplete="PF('OrtOlcuViewDialog').show()"
                                 disabled="#{empty ortOlcuController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="approveButton" styleClass="ui-button-orange" icon="pi pi-check" pt:data-tooltip="#{messages.buttonOnayla}"
                                 update=":OrtOlcuApproveForm:OrtOlcuApproveForm" oncomplete="PF('OrtOlcuApproveDialog').show()"
                                 disabled="#{empty ortOlcuController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ortolcu:onayla')}"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ortOlcuController.delete}" update=":growl,datalist" disabled="#{empty ortOlcuController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ortolcu:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
