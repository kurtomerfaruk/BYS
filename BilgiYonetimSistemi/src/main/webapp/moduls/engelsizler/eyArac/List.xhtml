<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EyAracListForm" styleClass="form-height">

        <p:contextMenu id="EyAracDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('EyAracListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('eyarac:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('EyAracListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('eyarac:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('EyAracListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('EyAracListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('eyarac:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{eyAracController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{eyAracController.selected}"
                        filtered="#{eyAracController.filtered}"
                        rowselect=":EyAracListForm:datalist:datalist:createButton,:EyAracListForm:datalist:datalist:viewButton,:EyAracListForm:datalist:datalist:editButton,:EyAracListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EyAracListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EyAracListForm:datalist:datalist:createButton :EyAracListForm:datalist:datalist:viewButton :EyAracListForm:datalist:datalist:editButton :EyAracListForm:datalist:datalist:deleteButton"
                        selectListener="#{eyAracController.resetParents}"
                        controller="#{eyAracController}"
                        header="#{messages.aracCihazListesi}">

            <p:ajax event="colResize" listener="#{eyAracController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                 pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{eyAracController.prepareCreate}"
                                 update=":EyAracCreateForm:EyAracCreateForm"
                                 oncomplete="PF('EyAracCreateDialog').show()" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('eyarac:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                 pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EyAracEditForm:EyAracEditForm"
                                 oncomplete="PF('EyAracEditDialog').show()"
                                 disabled="#{empty eyAracController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('eyarac:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                 pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EyAracViewForm:EyAracViewForm"
                                 oncomplete="PF('EyAracViewDialog').show()"
                                 disabled="#{empty eyAracController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                 pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{eyAracController.delete}" update=":growl,datalist"
                                 disabled="#{empty eyAracController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('eyarac:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                               icon="pi pi-warning"/>
                </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
