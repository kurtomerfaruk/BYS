<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EyAracCihazTeslimiListForm" styleClass="form-height">

        <p:contextMenu id="EyAracCihazTeslimiDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('EyAracCihazTeslimiListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('eyaraccihazteslimi:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('EyAracCihazTeslimiListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('eyaraccihazteslimi:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('EyAracCihazTeslimiListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('EyAracCihazTeslimiListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('eyaraccihazteslimi:sil')}"/>
        </p:contextMenu>

        <coco:datatable id="datalist"
                        value="#{eyAracCihazTeslimiController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{eyAracCihazTeslimiController.selected}"
                        filtered="#{eyAracCihazTeslimiController.filtered}"
                        rowselect=":EyAracCihazTeslimiListForm:datalist:datalist:createButton,:EyAracCihazTeslimiListForm:datalist:datalist:viewButton,:EyAracCihazTeslimiListForm:datalist:datalist:editButton,:EyAracCihazTeslimiListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EyAracCihazTeslimiListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EyAracCihazTeslimiListForm:datalist:datalist:createButton :EyAracCihazTeslimiListForm:datalist:datalist:viewButton :EyAracCihazTeslimiListForm:datalist:datalist:editButton :EyAracCihazTeslimiListForm:datalist:datalist:deleteButton"
                        selectListener="#{eyAracCihazTeslimiController.resetParents}"
                        controller="#{eyAracCihazTeslimiController}"
                        header="#{messages.aracCihazTeslimListesi}">


            <p:ajax event="colResize" listener="#{eyAracCihazTeslimiController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                    <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                     pt:data-tooltip="#{messages.buttonEkle}"
                                     actionListener="#{eyAracCihazTeslimiController.prepareCreate}"
                                     update=":EyAracCihazTeslimiCreateForm:EyAracCihazTeslimiCreateForm"
                                     oncomplete="PF('EyAracCihazTeslimiCreateDialog').show()"
                                     onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('eyaraccihazteslimi:ekle')}"/>
                    <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                     pt:data-tooltip="#{messages.buttonGuncelle}"
                                     update=":EyAracCihazTeslimiEditForm:EyAracCihazTeslimiEditForm"
                                     oncomplete="PF('EyAracCihazTeslimiEditDialog').show()"
                                     disabled="#{empty eyAracCihazTeslimiController.selected}"
                                     onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('eyaraccihazteslimi:guncelle')}"/>
                    <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                     pt:data-tooltip="#{messages.buttonDetay}"
                                     update=":EyAracCihazTeslimiViewForm:EyAracCihazTeslimiViewForm"
                                     oncomplete="PF('EyAracCihazTeslimiViewDialog').show()"
                                     disabled="#{empty eyAracCihazTeslimiController.selected}"
                                     onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                     pt:data-tooltip="#{messages.buttonSil}"
                                     actionListener="#{eyAracCihazTeslimiController.delete}" update=":growl,datalist"
                                     disabled="#{empty eyAracCihazTeslimiController.selected}"
                                     rendered="#{syKullaniciController.hasPermission('eyaraccihazteslimi:sil')}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                                   icon="pi pi-warning"/>
                    </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
