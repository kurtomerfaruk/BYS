<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EyEngelGrubuListForm" styleClass="form-height">

        <p:contextMenu id="EyEngelGrubuDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('EyEngelGrubuListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('eyengelgrubu:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('EyEngelGrubuListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('eyengelgrubu:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('EyEngelGrubuListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('EyEngelGrubuListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('eyengelgrubu:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{eyEngelGrubuController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{eyEngelGrubuController.selected}"
                        filtered="#{eyEngelGrubuController.filtered}"
                        rowselect=":EyEngelGrubuListForm:datalist:datalist:createButton,:EyEngelGrubuListForm:datalist:datalist:viewButton,:EyEngelGrubuListForm:datalist:datalist:editButton,:EyEngelGrubuListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EyEngelGrubuListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EyEngelGrubuListForm:datalist:datalist:createButton :EyEngelGrubuListForm:datalist:datalist:viewButton :EyEngelGrubuListForm:datalist:datalist:editButton :EyEngelGrubuListForm:datalist:datalist:deleteButton"
                        selectListener="#{eyEngelGrubuController.resetParents}"
                        controller="#{eyEngelGrubuController}"
                        header="#{messages.engelGrubuListesi}">


            <p:ajax event="colResize" listener="#{eyEngelGrubuController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                    <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                     pt:data-tooltip="#{messages.buttonEkle}"
                                     actionListener="#{eyEngelGrubuController.prepareCreate}"
                                     update=":EyEngelGrubuCreateForm:EyEngelGrubuCreateForm"
                                     oncomplete="PF('EyEngelGrubuCreateDialog').show()" onstart="PF('Loading').show()"
                                     onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('eyengelgrubu:ekle')}"/>
                    <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                     pt:data-tooltip="#{messages.buttonGuncelle}"
                                     update=":EyEngelGrubuEditForm:EyEngelGrubuEditForm"
                                     oncomplete="PF('EyEngelGrubuEditDialog').show()"
                                     disabled="#{empty eyEngelGrubuController.selected}" onstart="PF('Loading').show()"
                                     onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('eyengelgrubu:guncelle')}"/>
                    <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                     pt:data-tooltip="#{messages.buttonDetay}"
                                     update=":EyEngelGrubuViewForm:EyEngelGrubuViewForm"
                                     oncomplete="PF('EyEngelGrubuViewDialog').show()"
                                     disabled="#{empty eyEngelGrubuController.selected}" onstart="PF('Loading').show()"
                                     onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                     pt:data-tooltip="#{messages.buttonSil}"
                                     actionListener="#{eyEngelGrubuController.delete}" update=":growl,datalist"
                                     disabled="#{empty eyEngelGrubuController.selected}"
                                     rendered="#{syKullaniciController.hasPermission('eyengelgrubu:sil')}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                                   icon="pi pi-warning"/>
                    </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
