<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:p="primefaces"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EyGorusmeListForm" styleClass="form-height">

        <p:contextMenu id="EyGorusmeDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('EyGorusmeListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('eygorusme:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('EyGorusmeListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('eygorusme:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('EyGorusmeListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('EyGorusmeListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('eygorusme:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{eyGorusmeController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{eyGorusmeController.selected}"
                        filtered="#{eyGorusmeController.filtered}"
                        rowselect=":EyGorusmeListForm:datalist:datalist:createButton,:EyGorusmeListForm:datalist:datalist:viewButton,:EyGorusmeListForm:datalist:datalist:editButton,:EyGorusmeListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EyGorusmeListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EyGorusmeListForm:datalist:datalist:createButton :EyGorusmeListForm:datalist:datalist:viewButton :EyGorusmeListForm:datalist:datalist:editButton :EyGorusmeListForm:datalist:datalist:deleteButton"
                        selectListener="#{eyGorusmeController.resetParents}"
                        controller="#{eyGorusmeController}"
                        header="#{messages.gorusmeListesi}">

            <p:ajax event="colResize" listener="#{eyGorusmeController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                     actionListener="#{eyGorusmeController.prepareCreate}" update=":EyGorusmeCreateForm:EyGorusmeCreateForm"
                                     oncomplete="PF('EyGorusmeCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('eygorusme:ekle')}"/>
                    <p:commandButton id="editButton" styleClass="btn btn-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                     update=":EyGorusmeEditForm:EyGorusmeEditForm" oncomplete="PF('EyGorusmeEditDialog').show()"
                                     disabled="#{empty eyGorusmeController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('eygorusme:guncelle')}"/>
                    <p:commandButton id="viewButton" styleClass="btn btn-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                     update=":EyGorusmeViewForm:EyGorusmeViewForm" oncomplete="PF('EyGorusmeViewDialog').show()"
                                     disabled="#{empty eyGorusmeController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                     actionListener="#{eyGorusmeController.delete}" update=":growl,datalist" disabled="#{empty eyGorusmeController.selected}"
                                     rendered="#{syKullaniciController.hasPermission('eygorusme:sil')}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                    </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
