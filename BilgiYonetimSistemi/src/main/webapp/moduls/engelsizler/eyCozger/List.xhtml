<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:p="primefaces"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EyCozgerListForm" styleClass="form-height">

        <p:contextMenu id="EyCozgerDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('EyCozgerListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('eycozger:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('EyCozgerListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('eycozger:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('EyCozgerListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('EyCozgerListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('eycozger:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{eyCozgerController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{eyCozgerController.selected}"
                        filtered="#{eyCozgerController.filtered}"
                        rowselect=":EyCozgerListForm:datalist:datalist:createButton,:EyCozgerListForm:datalist:datalist:viewButton,:EyCozgerListForm:datalist:datalist:editButton,:EyCozgerListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EyCozgerListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EyCozgerListForm:datalist:datalist:createButton :EyCozgerListForm:datalist:datalist:viewButton :EyCozgerListForm:datalist:datalist:editButton :EyCozgerListForm:datalist:datalist:deleteButton"
                        selectListener="#{eyCozgerController.resetParents}"
                        controller="#{eyCozgerController}"
                        header="#{messages.cozgerListesi}">


            <p:ajax event="colResize" listener="#{eyCozgerController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                 pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{eyCozgerController.prepareCreate}"
                                 update=":EyCozgerCreateForm:EyCozgerCreateForm"
                                 oncomplete="PF('EyCozgerCreateDialog').show()" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('eycozger:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                 pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EyCozgerEditForm:EyCozgerEditForm"
                                 oncomplete="PF('EyCozgerEditDialog').show()"
                                 disabled="#{empty eyCozgerController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('eycozger:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                 pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EyCozgerViewForm:EyCozgerViewForm"
                                 oncomplete="PF('EyCozgerViewDialog').show()"
                                 disabled="#{empty eyCozgerController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                 pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{eyCozgerController.delete}" update=":growl,datalist"
                                 disabled="#{empty eyCozgerController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('eycozger:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                               icon="pi pi-warning"/>
                </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
