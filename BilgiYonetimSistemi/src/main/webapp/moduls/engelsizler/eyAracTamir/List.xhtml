<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EyAracTamirListForm" styleClass="form-height">
        <p:contextMenu id="EyAracTamirDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('EyAracTamirListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('eyaractamir:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('EyAracTamirListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('eyaractamir:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('EyAracTamirListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('EyAracTamirListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('eyaractamir:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{eyAracTamirController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{eyAracTamirController.selected}"
                        filtered="#{eyAracTamirController.filtered}"
                        rowselect=":EyAracTamirListForm:datalist:datalist:createButton,:EyAracTamirListForm:datalist:datalist:viewButton,:EyAracTamirListForm:datalist:datalist:editButton,:EyAracTamirListForm:datalist:datalist:deleteButton,:EyAracTamirListForm:datalist:datalist:formPrintButton"
                        rowDblselect="document.getElementById('EyAracTamirListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EyAracTamirListForm:datalist:datalist:createButton :EyAracTamirListForm:datalist:datalist:viewButton :EyAracTamirListForm:datalist:datalist:editButton :EyAracTamirListForm:datalist:datalist:deleteButton :EyAracTamirListForm:datalist:datalist:formPrintButton"
                        selectListener="#{eyAracTamirController.resetParents}"
                        controller="#{eyAracTamirController}"
                        header="#{messages.aracTamirListesi}">


            <p:ajax event="colResize" listener="#{eyAracTamirController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                 pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{eyAracTamirController.prepareCreate}"
                                 update=":EyAracTamirCreateForm:EyAracTamirCreateForm"
                                 oncomplete="PF('EyAracTamirCreateDialog').show()"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('eyaractamir:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                 pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EyAracTamirEditForm:EyAracTamirEditForm"
                                 oncomplete="PF('EyAracTamirEditDialog').show()"
                                 actionListener="#{eyAracTamirController.readInfo()}"
                                 disabled="#{empty eyAracTamirController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('eyaractamir:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                 pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EyAracTamirViewForm:EyAracTamirViewForm"
                                 oncomplete="PF('EyAracTamirViewDialog').show()"
                                 disabled="#{empty eyAracTamirController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                 pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{eyAracTamirController.delete}" update=":growl,datalist"
                                 disabled="#{empty eyAracTamirController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('eyaractamir:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                               icon="pi pi-warning"/>
                </p:commandButton>
                <p:commandButton id="formPrintButton" icon="pi pi-print" class="ui-button-help"
                                 actionListener="#{eyAracTamirPrint.print(eyAracTamirController.selected.id)}"
                                 disabled="#{empty eyAracTamirController.selected}"
                                 pt:data-tooltip="#{messages.buttonYazdir}" update=":PrintForm,:growl"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 oncomplete="PF('PrintDialog').show()"
                                 rendered="#{syKullaniciController.hasPermission('eyaractamir:yazdir')}"/>
            </f:facet>

        </coco:datatable>

        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
