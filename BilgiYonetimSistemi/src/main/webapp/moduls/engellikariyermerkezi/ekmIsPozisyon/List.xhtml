<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EkmIsPozisyonListForm" styleClass="form-height">

        <p:contextMenu id="EkmIsPozisyonDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('EkmIsPozisyonListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ekmispozisyon:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('EkmIsPozisyonListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ekmispozisyon:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('EkmIsPozisyonListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('EkmIsPozisyonListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ekmispozisyon:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ekmIsPozisyonController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ekmIsPozisyonController.selected}"
                        filtered="#{ekmIsPozisyonController.filtered}"
                        rowselect=":EkmIsPozisyonListForm:datalist:datalist:createButton,:EkmIsPozisyonListForm:datalist:datalist:viewButton,:EkmIsPozisyonListForm:datalist:datalist:editButton,:EkmIsPozisyonListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EkmIsPozisyonListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EkmIsPozisyonListForm:datalist:datalist:createButton :EkmIsPozisyonListForm:datalist:datalist:viewButton :EkmIsPozisyonListForm:datalist:datalist:editButton :EkmIsPozisyonListForm:datalist:datalist:deleteButton"
                        selectListener="#{ekmIsPozisyonController.resetParents}"
                        controller="#{ekmIsPozisyonController}"
                        header="#{messages.isPozisyonListesi}">

            <p:ajax event="colResize" listener="#{ekmIsPozisyonController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ekmIsPozisyonController.prepareCreate}" update=":EkmIsPozisyonCreateForm:EkmIsPozisyonCreateForm"
                                 oncomplete="PF('EkmIsPozisyonCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ekmispozisyon:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EkmIsPozisyonEditForm:EkmIsPozisyonEditForm" oncomplete="PF('EkmIsPozisyonEditDialog').show()"
                                 disabled="#{empty ekmIsPozisyonController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ekmispozisyon:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EkmIsPozisyonViewForm:EkmIsPozisyonViewForm" oncomplete="PF('EkmIsPozisyonViewDialog').show()"
                                 disabled="#{empty ekmIsPozisyonController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ekmIsPozisyonController.delete}" update=":growl,datalist"
                                 disabled="#{empty ekmIsPozisyonController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ekmispozisyon:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
