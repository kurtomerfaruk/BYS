<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
>
<ui:composition>

    <p:panelGrid columns="2" styleClass="w-100" layout="tabular">
        <p:outputLabel value="#{messages.adLabel}" for="@next"/>
        <p:inputText id="adi"
                     value="#{ekmIsBasvuruController.ekmIsBasvuruReferans.ad}"
                     title="#{messages.adText}" size="50"/>

        <p:outputLabel value="#{messages.soyadLabel}" for="@next"/>
        <p:inputText id="soyadi"
                     value="#{ekmIsBasvuruController.ekmIsBasvuruReferans.soyad}"
                     title="#{messages.soyadText}" size="50"/>

        <p:outputLabel value="#{messages.calistigiKurumLabel}" for="@next"/>
        <p:inputText id="calistigiKurum"
                     value="#{ekmIsBasvuruController.ekmIsBasvuruReferans.calistigiKurum}"
                     title="#{messages.calistigiKurumText}" size="50"/>

        <p:outputLabel value="#{messages.gorevLabel}" for="@next"/>
        <p:inputText id="referansGorevi"
                     value="#{ekmIsBasvuruController.ekmIsBasvuruReferans.gorevi}"
                     title="#{messages.gorevText}" size="50"/>

        <p:outputLabel value="#{messages.telefonLabel}" for="@next"/>
        <p:inputMask id="referansTelefon" value="#{ekmIsBasvuruController.ekmIsBasvuruReferans.telefon}"
                     mask="(999) 999 99 99"
                     title="#{messages.telefonText}" size="14"/>
        <f:facet name="footer">
            <div class="float-end">
                <p:commandButton value="#{messages.buttonEkle}" icon="pi pi-plus"
                                 styleClass="ui-button-success"
                                 actionListener="#{ekmIsBasvuruController.addReference()}"
                                 process="referanslarPanel"
                                 update=":growl,referanslarPanel"/>
            </div>
        </f:facet>
    </p:panelGrid>

    <p:panelGrid columns="1" styleClass="w-100">
        <p:dataTable id="referansId"
                     value="#{ekmIsBasvuruController.selected.ekmIsBasvuruReferansList}"
                     var="referansVar"
                     emptyMessage="#{messages.kayitBulunamadi}"
                     paginator="true"
                     rows="5"
                     paginatorPosition="bottom">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.adiText}"/>
                </f:facet>
                #{referansVar.ad}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.soyadiText}"/>
                </f:facet>
                #{referansVar.soyad}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.calistigiKurumText}"/>
                </f:facet>
                #{referansVar.calistigiKurum}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.gorevText}"/>
                </f:facet>
                #{referansVar.gorevi}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.telefonText}"/>
                </f:facet>
                #{referansVar.telefon}
            </p:column>

            <p:column width="60" headerText="#{messages.buttonSil}">
                <p:commandButton icon="pi pi-trash"
                                 title="#{messages.buttonSil}"
                                 actionListener="#{ekmIsBasvuruController.removeReference(referansVar)}"
                                 update="referansId,:growl"
                                 process="referansId"/>
            </p:column>

        </p:dataTable>

    </p:panelGrid>

</ui:composition>
</html>
