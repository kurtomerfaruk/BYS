<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="GnlKursListForm" styleClass="form-height">

        <p:contextMenu id="GnlKursDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('GnlKursListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('gnlkurs:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('GnlKursListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('gnlkurs:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('GnlKursListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('GnlKursListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('gnlkurs:sil')}"/>
        </p:contextMenu>

        <coco:datatable id="datalist"
                        value="#{gnlKursController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{gnlKursController.selected}"
                        filtered="#{gnlKursController.filtered}"
                        rowselect=":GnlKursListForm:datalist:datalist:createButton,:GnlKursListForm:datalist:datalist:viewButton,:GnlKursListForm:datalist:datalist:editButton,:GnlKursListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('GnlKursListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GnlKursListForm:datalist:datalist:createButton :GnlKursListForm:datalist:datalist:viewButton :GnlKursListForm:datalist:datalist:editButton :GnlKursListForm:datalist:datalist:deleteButton"
                        selectListener="#{gnlKursController.resetParents}"
                        controller="#{gnlKursController}"
                        header="#{messages.kursListesi}">


            <p:ajax event="colResize" listener="#{gnlKursController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{gnlKursController.prepareCreate}" update=":GnlKursCreateForm:GnlKursCreateForm"
                                 oncomplete="PF('GnlKursCreateDialog').show()"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlkurs:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":GnlKursEditForm:GnlKursEditForm" oncomplete="PF('GnlKursEditDialog').show()"
                                 disabled="#{empty gnlKursController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlkurs:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":GnlKursViewForm:GnlKursViewForm"
                                 oncomplete="PF('GnlKursViewDialog').show()" disabled="#{empty gnlKursController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{gnlKursController.delete}" update=":growl,datalist" disabled="#{empty gnlKursController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('gnlkurs:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
