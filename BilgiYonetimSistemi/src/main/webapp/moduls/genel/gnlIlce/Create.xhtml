<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:createpage id="GnlIlceCreateForm"
                     renderedListener="#{gnlIlceController.selected != null}"
                     widgetVar="GnlIlceCreateDialog"
                     actionListener="#{gnlIlceController.saveNew}"
                     listForm="GnlIlceListForm">


        <p:outputLabel value="#{messages.sehirLabel}" for="@next"/>
        <p:selectOneMenu id="sehir" value="#{gnlIlceController.selected.gnlIl}" converter="omnifaces.SelectItemsConverter" filter="true" required="true">
            <f:selectItem itemLabel="#{messages.seciniz}" itemValue="#{null}"/>
            <f:selectItems value="#{gnlIlController.items}"
                           var="gnlIl"
                           itemValue="#{gnlIl}"
                           itemLabel="#{gnlIl.tanim}"/>
        </p:selectOneMenu>

        <p:outputLabel value="#{messages.ilceLabel}" for="@next"/>
        <p:inputText id="tanim" value="#{gnlIlceController.selected.tanim}" title="#{messages.ilceText}" size="50"
                     maxlength="50" required="true"/>


    </coco:createpage>

</ui:composition>

</html>
