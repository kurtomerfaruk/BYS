<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:p="primefaces"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="GnlIlceListForm" class="form-height">

        <p:contextMenu id="GnlIlceDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('GnlIlceListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('gnlilce:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('GnlIlceListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('gnlilce:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('GnlIlceListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('GnlIlceListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('gnlilce:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{gnlIlceController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{gnlIlceController.selected}"
                        filtered="#{gnlIlceController.filtered}"
                        rowselect=":GnlIlceListForm:datalist:datalist:createButton,:GnlIlceListForm:datalist:datalist:viewButton,:GnlIlceListForm:datalist:datalist:editButton,:GnlIlceListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('GnlIlceListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GnlIlceListForm:datalist:datalist:createButton :GnlIlceListForm:datalist:datalist:viewButton :GnlIlceListForm:datalist:datalist:editButton :GnlIlceListForm:datalist:datalist:deleteButton"
                        selectListener="#{gnlIlceController.resetParents}"
                        controller="#{gnlIlceController}"
                        header="#{messages.ilceListesi}">

            <p:ajax event="colResize" listener="#{gnlIlceController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                 pt:data-tooltip="#{messages.buttonEkle}" actionListener="#{gnlIlceController.prepareCreate}"
                                 update=":GnlIlceCreateForm:GnlIlceCreateForm"
                                 oncomplete="PF('GnlIlceCreateDialog').show()" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlilce:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                 pt:data-tooltip="#{messages.buttonGuncelle}" update=":GnlIlceEditForm:GnlIlceEditForm"
                                 oncomplete="PF('GnlIlceEditDialog').show()"
                                 disabled="#{empty gnlIlceController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlilce:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                 pt:data-tooltip="#{messages.buttonDetay}" update=":GnlIlceViewForm:GnlIlceViewForm"
                                 oncomplete="PF('GnlIlceViewDialog').show()"
                                 disabled="#{empty gnlIlceController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                 pt:data-tooltip="#{messages.buttonSil}" actionListener="#{gnlIlceController.delete}"
                                 update=":growl,datalist" disabled="#{empty gnlIlceController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('gnlilce:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                               icon="pi pi-warning"/>
                </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
