<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:createpage id="GnlIlCreateForm"
                     renderedListener="#{gnlIlController.selected != null}"
                     widgetVar="GnlIlCreateDialog"
                     actionListener="#{gnlIlController.saveNew}"
                     listForm="GnlIlListForm">


        <p:outputLabel value="#{messages.ilKoduLabel}" for="@next"/>
        <p:inputText id="ilKodu" value="#{gnlIlController.selected.ilKodu}" title="#{messages.ilKoduText}"
                     required="true"/>

        <p:outputLabel value="#{messages.plakaLabel}" for="@next"/>
        <p:inputText id="plaka" value="#{gnlIlController.selected.plaka}" title="#{messages.plakaText}" size="2"
                     maxlength="2" required="true"/>

        <p:outputLabel value="#{messages.sehirLabel}" for="@next"/>
        <p:inputText id="tanim" value="#{gnlIlController.selected.tanim}" title="#{messages.sehirText}" size="50"
                     maxlength="50" required="true"/>


    </coco:createpage>

</ui:composition>

</html>
