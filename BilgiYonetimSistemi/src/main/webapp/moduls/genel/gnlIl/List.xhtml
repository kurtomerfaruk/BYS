<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:p="primefaces"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="GnlIlListForm" class="form-height">

        <p:contextMenu id="GnlIlDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('GnlIlListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('gnlil:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('GnlIlListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('gnlil:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('GnlIlListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('GnlIlListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('gnlil:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{gnlIlController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{gnlIlController.selected}"
                        filtered="#{gnlIlController.filtered}"
                        rowselect=":GnlIlListForm:datalist:datalist:createButton,:GnlIlListForm:datalist:datalist:viewButton,:GnlIlListForm:datalist:datalist:editButton,:GnlIlListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('GnlIlListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GnlIlListForm:datalist:datalist:createButton :GnlIlListForm:datalist:datalist:viewButton :GnlIlListForm:datalist:datalist:editButton :GnlIlListForm:datalist:datalist:deleteButton"
                        selectListener="#{gnlIlController.resetParents}"
                        controller="#{gnlIlController}"
                        header="#{messages.sehirListesi}">

            <p:ajax event="colResize" listener="#{gnlIlController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                 pt:data-tooltip="#{messages.buttonEkle}" actionListener="#{gnlIlController.prepareCreate}"
                                 update=":GnlIlCreateForm:GnlIlCreateForm"
                                 oncomplete="PF('GnlIlCreateDialog').show()" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlil:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                 pt:data-tooltip="#{messages.buttonGuncelle}" update=":GnlIlEditForm:GnlIlEditForm"
                                 oncomplete="PF('GnlIlEditDialog').show()"
                                 disabled="#{empty gnlIlController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlil:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                 pt:data-tooltip="#{messages.buttonDetay}" update=":GnlIlViewForm:GnlIlViewForm"
                                 oncomplete="PF('GnlIlViewDialog').show()"
                                 disabled="#{empty gnlIlController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                 pt:data-tooltip="#{messages.buttonSil}" actionListener="#{gnlIlController.delete}"
                                 update=":growl,datalist" disabled="#{empty gnlIlController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('gnlil:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                               icon="pi pi-warning"/>
                </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
