<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">

<ui:composition>
    <p:accordionPanel widgetVar="engelsizWidget">
        <p:tab title="Kayıt Durumu">
            <p:outputLabel value="Kayıt Var mı?:" for="@next"/>
            <p:toggleSwitch value="#{gnlKisiIncelemeController.engelsiz}" onIcon="pi pi-check" offIcon="pi pi-times" styleClass="toggle-switch"
                            disabled="true"/>
        </p:tab>
        <p:tab title="Engelsizler">
            <p:dataTable id="engelsizId"
                         value="#{gnlKisiIncelemeController.eyKisiList}"
                         var="engelsizVar"
                         emptyMessage="#{messages.kayitBulunamadi}"
                         paginator="true"
                         rows="10"
                         pageLinks="5"
                         paginatorPosition="bottom"
                         size="small">

                <p:column width="100">
                    <f:facet name="header">
                        <h:outputText value="#{messages.tarihText}"/>
                    </f:facet>
                    <h:outputText value="#{engelsizVar.eklemeTarihi}">
                        <f:convertDateTime pattern="#{messages.tarihFormat}" type="localDateTime"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>
        </p:tab>
        <p:tab title="#{messages.aracCihazListesi}">
            <p:dataTable id="eyAracCihazId"
                         value="#{gnlKisiIncelemeController.eyAracCihazTeslimleriList}"
                         var="eyAracCihazVar"
                         emptyMessage="#{messages.kayitBulunamadi}"
                         paginator="true"
                         rows="10"
                         pageLinks="5"
                         paginatorPosition="bottom"
                         size="small">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{messages.verilisTarihiText}"/>
                    </f:facet>
                    <h:outputText value="#{eyAracCihazVar.verilisTarihi}">
                        <f:convertDateTime pattern="#{messages.tarihFormat}" type="localDateTime"/>
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{messages.aracCihazText}"/>
                    </f:facet>
                    <h:outputText value="#{eyAracCihazVar.eyArac.tanim}"/>
                </p:column>

            </p:dataTable>
        </p:tab>
        <p:tab title="#{messages.aracTamirListesi}">
            <p:dataTable id="eyAracTamirId"
                         value="#{gnlKisiIncelemeController.eyAracTamirleriList}"
                         var="eyAracTamirVar"
                         emptyMessage="#{messages.kayitBulunamadi}"
                         paginator="true"
                         rows="10"
                         pageLinks="5"
                         paginatorPosition="bottom"
                         size="small">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{messages.aracBilgisiText}"/>
                    </f:facet>
                    <h:outputText value="#{eyAracTamirVar.aracBilgisi.displayValue}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{messages.modelText}"/>
                    </f:facet>
                    <h:outputText value="#{eyAracTamirVar.model}"/>
                </p:column>

            </p:dataTable>
        </p:tab>
        <p:tab title="#{messages.sosyalIncelemeRaporuListesi}">
            <p:dataTable id="eySosyalIncelemeId"
                         value="#{gnlKisiIncelemeController.eySosyalIncelemeRaporuList}"
                         var="eySosyalIncelemeVar"
                         emptyMessage="#{messages.kayitBulunamadi}"
                         paginator="true"
                         rows="10"
                         pageLinks="5"
                         paginatorPosition="bottom"
                         size="small">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{messages.tarihText}"/>
                    </f:facet>
                    <h:outputText value="#{eySosyalIncelemeVar.eklemeTarihi}">
                            <f:convertDateTime pattern="#{messages.tarihFormat}" type="localDateTime"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>
        </p:tab>
    </p:accordionPanel>

</ui:composition>
</html>
