<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="GnlAnketListForm" styleClass="form-height">

        <p:contextMenu id="GnlAnketDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('GnlAnketListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('gnlanket:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('GnlAnketListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('gnlanket:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('GnlAnketListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('GnlAnketListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('gnlanket:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{gnlAnketController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{gnlAnketController.selected}"
                        filtered="#{gnlAnketController.filtered}"
                        rowselect=":GnlAnketListForm:datalist:datalist:createButton,:GnlAnketListForm:datalist:datalist:viewButton,:GnlAnketListForm:datalist:datalist:editButton,:GnlAnketListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('GnlAnketListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GnlAnketListForm:datalist:datalist:createButton :GnlAnketListForm:datalist:datalist:viewButton :GnlAnketListForm:datalist:datalist:editButton :GnlAnketListForm:datalist:datalist:deleteButton"
                        selectListener="#{gnlAnketController.resetParents}"
                        controller="#{gnlAnketController}"
                        header="#{messages.anketListesi}">

            <p:ajax event="colResize" listener="#{gnlAnketController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{gnlAnketController.prepareCreate}" update=":GnlAnketCreateForm"
                                 oncomplete="PF('GnlAnketCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlanket:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":GnlAnketEditForm" oncomplete="PF('GnlAnketEditDialog').show()"
                                 disabled="#{empty gnlAnketController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlanket:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":GnlAnketViewForm:GnlAnketViewForm" oncomplete="PF('GnlAnketViewDialog').show()"
                                 disabled="#{empty gnlAnketController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{gnlAnketController.delete}" update=":growl,datalist" disabled="#{empty gnlAnketController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('gnlanket:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
