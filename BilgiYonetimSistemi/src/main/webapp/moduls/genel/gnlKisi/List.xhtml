<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="GnlKisiListForm" styleClass="form-height">


        <p:contextMenu id="GnlKisiDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('GnlKisiListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('gnlkisi:ekle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('GnlKisiListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('GnlKisiListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('gnlkisi:guncelle')}"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('GnlKisiListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('gnlkisi:sil')}"/>
            <p:menuitem value="#{messages.buttonNvidenGuncelle}"
                        onclick="document.getElementById('GnlKisiListForm:datalist:datalist:nviUpdateButton').click();"
                        icon="pi pi-refresh" rendered="#{syKullaniciController.hasPermission('gnlkisi:nvidenGuncelle')}"/>
            <p:menuitem value="#{messages.buttonListeyiGuncelle}"
                        onclick="document.getElementById('GnlKisiListForm:datalist:datalist:updateListButton').click();"
                        icon="pi pi-list" rendered="#{syKullaniciController.hasPermission('gnlkisi:listeGuncelle')}"/>
            <p:menuitem value="#{messages.buttonAdresGuncelle}"
                        onclick="document.getElementById('GnlKisiListForm:datalist:datalist:addressUpdateButton').click();"
                        icon="pi pi-sync" rendered="#{syKullaniciController.hasPermission('gnlkisi:adresGuncelle')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{gnlKisiController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{gnlKisiController.selected}"
                        filtered="#{gnlKisiController.filtered}"
                        rowselect=":GnlKisiListForm:datalist:datalist:createButton,:GnlKisiListForm:datalist:datalist:viewButton,:GnlKisiListForm:datalist:datalist:editButton,:GnlKisiListForm:datalist:datalist:deleteButton,:GnlKisiListForm:datalist:datalist:nviUpdateButton"
                        rowDblselect="document.getElementById('GnlKisiListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GnlKisiListForm:datalist:datalist:createButton :GnlKisiListForm:datalist:datalist:viewButton :GnlKisiListForm:datalist:datalist:editButton :GnlKisiListForm:datalist:datalist:deleteButton :GnlKisiListForm:datalist:datalist:nviUpdateButton"
                        selectListener="#{gnlKisiController.resetParents}"
                        controller="#{gnlKisiController}"
                        header="#{messages.kisiListesi}">

            <p:ajax event="colResize" listener="#{gnlKisiController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                    <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                     pt:data-tooltip="#{messages.buttonEkle}"
                                     actionListener="#{gnlKisiController.prepareCreate}"
                                     update=":GnlKisiCreateForm"
                                     oncomplete="PF('GnlKisiCreateDialog').show()" onstart="PF('Loading').show()"
                                     onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('gnlkisi:ekle')}"/>
                    <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                     pt:data-tooltip="#{messages.buttonGuncelle}" update=":GnlKisiEditForm"
                                     oncomplete="PF('GnlKisiEditDialog').show()"
                                     disabled="#{empty gnlKisiController.selected}" onstart="PF('Loading').show()"
                                     onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('gnlkisi:guncelle')}"/>
                    <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                     pt:data-tooltip="#{messages.buttonDetay}" update=":GnlKisiViewForm"
                                     oncomplete="PF('GnlKisiViewDialog').show()"
                                     disabled="#{empty gnlKisiController.selected}" onstart="PF('Loading').show()"
                                     onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                     pt:data-tooltip="#{messages.buttonSil}"
                                     actionListener="#{gnlKisiController.delete}"
                                     update=":growl,datalist" disabled="#{empty gnlKisiController.selected}"
                                     rendered="#{syKullaniciController.hasPermission('gnlkisi:sil')}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                                   icon="pi pi-warning"/>
                    </p:commandButton>
                    <p:commandButton id="nviUpdateButton" styleClass="ui-button-success" icon="pi pi-refresh"
                                     pt:data-tooltip="#{messages.buttonNvidenGuncelle}" update="datalist,:growl"
                                     actionListener="#{gnlKisiController.nviUpdate}"
                                     disabled="#{empty gnlKisiController.selected}" onstart="PF('Loading').show()"
                                     onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('gnlkisi:nvidenGuncelle')}"/>
                    <p:commandButton id="updateListButton" styleClass="ui-button-info" icon="pi pi-list"
                                     pt:data-tooltip="#{messages.buttonListeyiGuncelle}" update=":ListeGuncelleForm"
                                     onsuccess="PF('ListeGuncelleDialog').show()"
                                     rendered="#{syKullaniciController.hasPermission('gnlkisi:listeGuncelle')}"/>
                    <p:commandButton id="addressUpdateButton" icon="pi pi-sync" pt:data-tooltip="#{messages.buttonAdresGuncelle}"
                                     update=":AdresListeGuncelleForm" onsuccess="PF('AdresListeGuncelleDialog').show()"
                                     rendered="#{syKullaniciController.hasPermission('gnlkisi:adresGuncelle')}"/>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
