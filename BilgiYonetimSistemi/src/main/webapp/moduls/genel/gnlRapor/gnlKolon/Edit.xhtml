<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
>

<ui:composition>

    <p:dialog widgetVar="GnlKolonEditDialog"
              id="GnlKolonEditDialogId"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              header="#{messages.dialogKayitGuncelle}"
              appendTo="@(body)"
              responsive="true"
              onShow="PF('GnlKolonEditDialog').initPosition();"
              fitViewport="true"
              position="top">

        <h:form id="GnlKolonEditForm">
            <h:panelGroup id="display">
                <p:focus context="display"/>
                <p:panelGrid columns="2" columnClasses="column" rendered="#{gnlRaporController.selectedKolon !=null}" layout="tabular">

                    <p:outputLabel value="#{messages.gorunurAdLabel}" for="@next"/>
                    <p:inputText id="kolonGorunurAdi"
                                 value="#{gnlRaporController.selectedKolon.gorunurAdi}"
                                 placeholder="Ör: Ad, Başlangıç Tarihi" size="50"/>

                    <p:outputLabel value="#{messages.kolonAdiLabel}" for="@next"/>
                    <p:inputText id="kolonAdi"
                                 value="#{gnlRaporController.selectedKolon.kolonAdi}"
                                 placeholder="Ör: ad, baslangic_tarihi"/>

                    <p:outputLabel value="#{messages.veriTipiLabel}" for="@next"/>
                    <p:selectOneMenu id="kolonVeriTipi" value="#{gnlRaporController.selectedKolon.veriTipi}" required="true" filter="true"
                                     converter="omnifaces.SelectItemsConverter" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{messages.seciniz}" itemValue="#{null}"/>
                        <f:selectItems value="#{enumVeriTipi.ALL_VALUES}"
                                       var="veriTips"
                                       itemValue="#{veriTips}"
                                       itemLabel="#{veriTips.displayValue}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{messages.formatLabel}" for="@next"/>
                    <p:inputText id="format" value="#{gnlRaporController.selectedKolon.format}" placeholder="Ör: dd.MM.yyyy"/>

                    <p:outputLabel value="#{messages.siralanabilirLabel}" for="@next"/>
                    <p:selectBooleanCheckbox id="siralanabilir" value="#{gnlRaporController.selectedKolon.siralanabilir}"/>

                    <p:outputLabel value="#{messages.filtrelenebilirLabel}" for="@next"/>
                    <p:selectBooleanCheckbox id="filtrelenebilir" value="#{gnlRaporController.selectedKolon.filtrelenebilir}"/>

                    <p:outputLabel value="#{messages.varsayilanLabel}" for="@next"/>
                    <p:selectBooleanCheckbox id="varsayilan" value="#{gnlRaporController.selectedKolon.varsayilan}"/>

                    <p:outputLabel value="#{messages.siraLabel}"/>
                    <p:spinner id="kolonSira"
                               value="#{gnlRaporController.selectedKolon.siralama}"
                               min="1" max="100"/>

                    <f:facet name="footer">
                        <div class="float-end">
                            <p:commandButton icon="pi pi-check" styleClass="ui-button-success"
                                             actionListener="#{gnlRaporController.editKolon()}"
                                             value="#{messages.buttonKaydet}"
                                             update="display,GnlKolonListForm:kolonDatalist,:growl"
                                             oncomplete="handleSubmit(xhr,status,args,PF('GnlKolonEditDialog'));"
                                             onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton icon="pi pi-times" styleClass="btn-danger"
                                             value="#{messages.buttonIptal}"
                                             onclick="PF('GnlKolonEditDialog').hide()" immediate="true"
                                             onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                <p:resetInput target="@form"/>
                            </p:commandButton>
                        </div>
                    </f:facet>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>

    </p:dialog>

</ui:composition>

</html>
