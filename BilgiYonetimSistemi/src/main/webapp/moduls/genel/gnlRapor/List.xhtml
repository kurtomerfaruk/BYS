<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="GnlRaporListForm" styleClass="form-height">

        <p:contextMenu id="GnlRaporDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('GnlRaporListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('gnlrapor:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('GnlRaporListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('gnlrapor:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('GnlRaporListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('GnlRaporListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('gnlrapor:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{gnlRaporController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{gnlRaporController.selected}"
                        filtered="#{gnlRaporController.filtered}"
                        rowselect=":GnlRaporListForm:datalist:datalist:createButton,:GnlRaporListForm:datalist:datalist:viewButton,:GnlRaporListForm:datalist:datalist:editButton,:GnlRaporListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('GnlRaporListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GnlRaporListForm:datalist:datalist:createButton :GnlRaporListForm:datalist:datalist:viewButton :GnlRaporListForm:datalist:datalist:editButton :GnlRaporListForm:datalist:datalist:deleteButton"
                        selectListener="#{gnlRaporController.resetParents}"
                        controller="#{gnlRaporController}"
                        header="#{messages.raporTanimListesi}">

            <p:ajax event="colResize" listener="#{gnlRaporController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{gnlRaporController.prepareCreate}" update=":GnlRaporCreateForm:GnlRaporCreateForm"
                                 oncomplete="PF('GnlRaporCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlrapor:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":GnlRaporEditGroup" oncomplete="PF('GnlRaporEditDialog').show()"
                                 disabled="#{empty gnlRaporController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlrapor:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":GnlRaporViewForm:GnlRaporViewForm" oncomplete="PF('GnlRaporViewDialog').show()"
                                 disabled="#{empty gnlRaporController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{gnlRaporController.delete}" update=":growl,datalist" disabled="#{empty gnlRaporController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('gnlrapor:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
