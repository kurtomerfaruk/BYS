<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces">

    <h:form id="GnlEntityListForm">

        <p:dataTable id="entityDatalist"
                     value="#{gnlRaporController.selected.gnlRaporEntityBaglantiList}"
                     var="entity"
                     rowKey="#{entity.id}"
                     selection="#{gnlRaporController.selectedEntity}"
                     emptyMessage="Henüz entity tanımlanmamış"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="#{messages.currentPageTemplate}"
                     paginatorPosition="bottom"
                     paginator="true"
                     rows="10"
                     lazy="false">

            <p:ajax event="rowSelect"
                    update=":GnlEntityListForm:entityDatalist:createButtonParameter,:GnlEntityListForm:entityDatalist:editButtonParameter,:GnlEntityListForm:entityDatalist:deleteButtonParameter"/>
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('GnlEntityListForm:entityDatalist:editButtonParameter').click()"/>

            <p:column headerText="Entity Adı">
                #{entity.entityAdi}
            </p:column>

            <p:column headerText="#{messages.entityClassLabel}">
                #{entity.entityClass}
            </p:column>

            <p:column headerText="#{messages.joinTipiLabel}" width="120">
                <p:tag value="#{entity.joinTipi.displayValue}" severity="info"/>
            </p:column>

            <p:column headerText="#{messages.joinKosuluLabel}">
                #{entity.joinKosulu}
            </p:column>

            <p:column headerText="Sıra" width="70">
                #{entity.siralama}
            </p:column>

            <f:facet name="paginatorBottomLeft">
                <p:commandButton id="createButtonParameter" styleClass="ui-button-primary" icon="pi pi-plus" title="#{messages.buttonEkle}"
                                 actionListener="#{gnlRaporController.prepareCreateEntity}" update=":GnlEntityCreateForm"
                                 oncomplete="PF('GnlEntityCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="editButtonParameter" styleClass="ui-button-success" icon="pi pi-pencil" title="#{messages.buttonGuncelle}"
                                 update=":GnlEntityEditForm" oncomplete="PF('GnlEntityEditDialog').show()"
                                 disabled="#{empty gnlRaporController.selectedEntity}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButtonParameter" styleClass="ui-button-danger" icon="pi pi-trash" title="#{messages.buttonSil}"
                                 actionListener="#{gnlRaporController.deleteParameter}" update=":growl,entityDatalist" disabled="#{empty
                                 gnlRaporController.selectedEntity}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>
            </f:facet>

        </p:dataTable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
