<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="GnlBirimListForm" class="form-height">

        <p:contextMenu id="GnlBirimDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('GnlBirimListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('gnlbirim:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('GnlBirimListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('gnlbirim:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('GnlBirimListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('GnlBirimListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('gnlbirim:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{gnlBirimController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{gnlBirimController.selected}"
                        filtered="#{gnlBirimController.filtered}"
                        rowselect=":GnlBirimListForm:datalist:datalist:createButton,:GnlBirimListForm:datalist:datalist:viewButton,:GnlBirimListForm:datalist:datalist:editButton,:GnlBirimListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('GnlBirimListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GnlBirimListForm:datalist:datalist:createButton :GnlBirimListForm:datalist:datalist:viewButton :GnlBirimListForm:datalist:datalist:editButton :GnlBirimListForm:datalist:datalist:deleteButton"
                        selectListener="#{gnlBirimController.resetParents}"
                        controller="#{gnlBirimController}"
                        header="#{messages.birimListesi}">

            <p:ajax event="colResize" listener="#{gnlBirimController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                    <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                     actionListener="#{gnlBirimController.prepareCreate}" update=":GnlBirimCreateForm:GnlBirimCreateForm"
                                     oncomplete="PF('GnlBirimCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('gnlbirim:ekle')}"/>
                    <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                     update=":GnlBirimEditForm:GnlBirimEditForm" oncomplete="PF('GnlBirimEditDialog').show()"
                                     disabled="#{empty gnlBirimController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('gnlbirim:guncelle')}"/>
                    <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                     update=":GnlBirimViewForm:GnlBirimViewForm" oncomplete="PF('GnlBirimViewDialog').show()"
                                     disabled="#{empty gnlBirimController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                     actionListener="#{gnlBirimController.delete}" update=":growl,datalist" disabled="#{empty gnlBirimController.selected}"
                                     rendered="#{syKullaniciController.hasPermission('gnlbirim:sil')}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                    </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
