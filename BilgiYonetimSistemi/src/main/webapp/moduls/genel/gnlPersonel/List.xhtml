<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="GnlPersonelListForm" class="form-height">

        <p:contextMenu id="GnlPersonelDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('GnlPersonelListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('gnlpersonel:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('GnlPersonelListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('gnlpersonel:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('GnlPersonelListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('GnlPersonelListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('gnlpersonel:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{gnlPersonelController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{gnlPersonelController.selected}"
                        filtered="#{gnlPersonelController.filtered}"
                        rowselect=":GnlPersonelListForm:datalist:datalist:createButton,:GnlPersonelListForm:datalist:datalist:viewButton,:GnlPersonelListForm:datalist:datalist:editButton,:GnlPersonelListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('GnlPersonelListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GnlPersonelListForm:datalist:datalist:createButton :GnlPersonelListForm:datalist:datalist:viewButton :GnlPersonelListForm:datalist:datalist:editButton :GnlPersonelListForm:datalist:datalist:deleteButton"
                        selectListener="#{gnlPersonelController.resetParents}"
                        controller="#{gnlPersonelController}"
                        header="#{messages.personelListesi}">

            <p:ajax event="colResize" listener="#{gnlPersonelController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                    <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                     actionListener="#{gnlPersonelController.prepareCreate}" update=":GnlPersonelCreateForm:GnlPersonelCreateForm"
                                     oncomplete="PF('GnlPersonelCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                     rendered="#{syKullaniciController.hasPermission('gnlpersonel:ekle')}"/>
                    <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                     update=":GnlPersonelEditForm:GnlPersonelEditForm" oncomplete="PF('GnlPersonelEditDialog').show()"
                                     disabled="#{empty gnlPersonelController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                     actionListener="#{gnlPersonelController.readInfo()}"
                                     rendered="#{syKullaniciController.hasPermission('gnlpersonel:guncelle')}"/>
                    <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                     update=":GnlPersonelViewForm:GnlPersonelViewForm" oncomplete="PF('GnlPersonelViewDialog').show()"
                                     disabled="#{empty gnlPersonelController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                     actionListener="#{gnlPersonelController.delete}" update=":growl,datalist"
                                     disabled="#{empty gnlPersonelController.selected}"
                                     rendered="#{syKullaniciController.hasPermission('gnlpersonel:sil')}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                    </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
