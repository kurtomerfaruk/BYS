<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:editpage id="GnlUnvanEditForm"
                   widgetVar="GnlUnvanEditDialog"
                   actionListener="#{gnlUnvanController.save}"
                   listForm="GnlUnvanListForm"
                   model="#{gnlUnvanController.selected}">

        <p:outputLabel value="#{messages.unvanLabel}" for="@next"/>
        <p:inputText id="tanim" value="#{gnlUnvanController.selected.tanim}" title="#{messages.unvanText}" size="50" maxlength="50" required="true"/>

    </coco:editpage>

</ui:composition>

</html>
