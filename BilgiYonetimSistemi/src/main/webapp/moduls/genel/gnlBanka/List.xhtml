<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="GnlBankaListForm" styleClass="form-height">

        <p:contextMenu id="GnlBankaDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('GnlBankaListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('gnlbanka:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('GnlBankaListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('gnlbanka:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('GnlBankaListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('GnlBankaListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('gnlbanka:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{gnlBankaController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{gnlBankaController.selected}"
                        filtered="#{gnlBankaController.filtered}"
                        rowselect=":GnlBankaListForm:datalist:datalist:createButton,:GnlBankaListForm:datalist:datalist:viewButton,:GnlBankaListForm:datalist:datalist:editButton,:GnlBankaListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('GnlBankaListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GnlBankaListForm:datalist:datalist:createButton :GnlBankaListForm:datalist:datalist:viewButton :GnlBankaListForm:datalist:datalist:editButton :GnlBankaListForm:datalist:datalist:deleteButton"
                        selectListener="#{gnlBankaController.resetParents}"
                        controller="#{gnlBankaController}"
                        header="#{messages.bankaListesi}">

            <p:ajax event="colResize" listener="#{gnlBankaController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{gnlBankaController.prepareCreate}" update=":GnlBankaCreateForm:GnlBankaCreateForm"
                                 oncomplete="PF('GnlBankaCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlbanka:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":GnlBankaEditForm:GnlBankaEditForm" oncomplete="PF('GnlBankaEditDialog').show()"
                                 disabled="#{empty gnlBankaController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('gnlbanka:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":GnlBankaViewForm:GnlBankaViewForm" oncomplete="PF('GnlBankaViewDialog').show()"
                                 disabled="#{empty gnlBankaController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{gnlBankaController.delete}" update=":growl,datalist" disabled="#{empty gnlBankaController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('gnlbanka:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
