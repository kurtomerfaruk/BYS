<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:editpage id="SyYetkiEditForm"
                   model="#{syYetkiController.selected}"
                   widgetVar="SyYetkiEditDialog"
                   actionListener="#{syYetkiController.save}"
                   listForm="SyYetkiListForm">

        <p:outputLabel value="#{messages.aciklamaLabel}" for="@next"/>
        <p:inputText id="aciklama" value="#{syYetkiController.selected.aciklama}" title="#{messages.aciklamaText}" size="50" maxlength="255" required="true"/>

        <p:outputLabel value="#{messages.yetkiLabel}" for="@next"/>
        <p:inputText id="yetki" value="#{syYetkiController.selected.yetki}" title="#{messages.yetkiText}" size="50" maxlength="50" required="true"/>

    </coco:editpage>

</ui:composition>

</html>
