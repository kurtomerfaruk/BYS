<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="SyKolonListForm" styleClass="form-height">

        <p:contextMenu id="SyKolonDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('SyKolonListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('sykolon:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('SyKolonListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('sykolon:guncelle')}"/>
            <p:menuitem value="#{messages.buttonKayitBilgisi}" onclick="document.getElementById('SyKolonListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('SyKolonListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('sykolon:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{syKolonController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{syKolonController.selected}"
                        filtered="#{syKolonController.filtered}"
                        rowselect=":SyKolonListForm:datalist:datalist:createButton,:SyKolonListForm:datalist:datalist:viewButton,:SyKolonListForm:datalist:datalist:editButton,:SyKolonListForm:datalist:datalist:deleteButton,:SyKolonListForm:SyKolonDataTableContextMenu"
                        rowDblselect="document.getElementById('SyKolonListForm:datalist:datalist:editButton').click()"
                        contextMenu=":SyKolonListForm:datalist:datalist:createButton :SyKolonListForm:datalist:datalist:viewButton :SyKolonListForm:datalist:datalist:editButton :SyKolonListForm:datalist:datalist:deleteButton"
                        selectListener="#{syKolonController.resetParents}"
                        controller="#{syKolonController}"
                        header="#{messages.kolonListesi}">

            <p:ajax event="colResize" listener="#{syKolonController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{syKolonController.prepareCreate}" update=":SyKolonCreateForm:SyKolonCreateForm"
                                 oncomplete="PF('SyKolonCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('sykolon:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":SyKolonEditForm:SyKolonEditForm" oncomplete="PF('SyKolonEditDialog').show()" disabled="#{empty
                                 syKolonController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('sykolon:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonKayitBilgisi}"
                                 update=":SyKolonViewForm:SyKolonViewForm" oncomplete="PF('SyKolonViewDialog').show()"
                                 disabled="#{empty syKolonController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{syKolonController.delete}" update=":growl,datalist" disabled="#{empty syKolonController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('sykolon:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
