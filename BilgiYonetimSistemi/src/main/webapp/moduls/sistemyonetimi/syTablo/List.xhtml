<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="SyTabloListForm" styleClass="form-height">

        <p:contextMenu id="SyTabloDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('SyTabloListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('sytablo:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('SyTabloListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('sytablo:guncelle')}"/>
            <p:menuitem value="#{messages.buttonKayitBilgisi}" onclick="document.getElementById('SyTabloListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('SyTabloListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('sytablo:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{syTabloController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{syTabloController.selected}"
                        filtered="#{syTabloController.filtered}"
                        rowselect=":SyTabloListForm:datalist:datalist:createButton,:SyTabloListForm:datalist:datalist:viewButton,:SyTabloListForm:datalist:datalist:editButton,:SyTabloListForm:datalist:datalist:deleteButton,:SyTabloListForm:SyTabloDataTableContextMenu"
                        rowDblselect="document.getElementById('SyTabloListForm:datalist:datalist:editButton').click()"
                        contextMenu=":SyTabloListForm:datalist:datalist:createButton :SyTabloListForm:datalist:datalist:viewButton :SyTabloListForm:datalist:datalist:editButton :SyTabloListForm:datalist:datalist:deleteButton"
                        selectListener="#{syTabloController.resetParents}"
                        controller="#{syTabloController}"
                        header="#{messages.tabloListesi}">

            <p:ajax event="colResize" listener="#{syTabloController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{syTabloController.prepareCreate}" update=":SyTabloCreateForm:SyTabloCreateForm"
                                 oncomplete="PF('SyTabloCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('sytablo:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":SyTabloEditForm:SyTabloEditForm" oncomplete="PF('SyTabloEditDialog').show()" disabled="#{empty
                                 syTabloController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('sytablo:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonKayitBilgisi}"
                                 update=":SyTabloViewForm:SyTabloViewForm" oncomplete="PF('SyTabloViewDialog').show()" disabled="#{empty
                                 syTabloController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{syTabloController.delete}" update=":growl,datalist" disabled="#{empty syTabloController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('sytablo:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>
                <p:commandButton id="retrieveButton" styleClass="ui-button-info" icon="pi pi-refresh" pt:data-tooltip="#{messages.buttonTablolariOku}"
                                 actionListener="#{syTabloController.getAllTableNames()}" update=":growl,datalist"
                                 rendered="#{syKullaniciController.hasPermission('sytablo:tabloOku')}">
                    <p:confirm header="Tablo Güncelleme Onayı" message="Tabloları güncellemek istediğinizden emin misiniz?"
                               icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>

        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
