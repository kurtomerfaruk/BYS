<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:h="jakarta.faces.html"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:createpage id="SyRolCreateForm"
                     renderedListener="#{syRolController.selected != null}"
                     widgetVar="SyRolCreateDialog"
                     actionListener="#{syRolController.create()}"
                     listForm="SyRolListForm"
                     onShow="adjustMenuWidth('SyRolCreateDialog','ui-autocomplete-multiple-container',30)">

        <p:outputLabel value="#{messages.rolLabel}" for="@next"/>
        <p:inputText id="rolAdi" value="#{syRolController.selected.rolAdi}" title="#{messages.rolText}" size="50" maxlength="50" required="true"/>

        <p:outputLabel value="#{messages.aciklamaLabel}" for="@next"/>
        <p:inputText id="aciklama" value="#{syRolController.selected.aciklama}" title="#{messages.aciklamaText}" size="70" maxlength="255" required="true"/>

        <p:outputLabel value="#{messages.yetkiLabel}" for="@next"/>
        <p:autoComplete id="yetkis" multiple="true" value="#{syRolController.selectedYetkis}"
                        completeMethod="#{syRolController.completeYetkis}" showEmptyMessage="false"
                        var="item" itemLabel="#{item.aciklama}" itemValue="#{item}"
                        converter="#{yetkiConverter}" forceSelection="true" scrollHeight="250"
                        styleClass="custom-autocomplete w-100">
            <p:ajax event="itemSelect" listener="#{syRolController.onItemSelect}" update=":growl"/>
            <p:ajax event="itemUnselect" listener="#{syRolController.onItemUnSelect}" update=":growl"/>
            <p:column>
                <h:outputText value="#{item.aciklama}"/>
            </p:column>
        </p:autoComplete>

    </coco:createpage>

</ui:composition>

</html>
