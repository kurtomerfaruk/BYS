<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="SyRolListForm" styleClass="form-height">

        <p:contextMenu id="SyRolDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('SyRolListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('syrol:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('SyRolListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('syrol:guncelle')}"/>
            <p:menuitem value="#{messages.buttonKayitBilgisi}" onclick="document.getElementById('SyRolListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('SyRolListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('syrol:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{syRolController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{syRolController.selected}"
                        filtered="#{syRolController.filtered}"
                        rowselect=":SyRolListForm:datalist:datalist:createButton,:SyRolListForm:datalist:datalist:viewButton,:SyRolListForm:datalist:datalist:editButton,:SyRolListForm:datalist:datalist:deleteButton,:SyRolListForm:SyRolDataTableContextMenu"
                        rowDblselect="document.getElementById('SyRolListForm:datalist:datalist:editButton').click()"
                        contextMenu=":SyRolListForm:datalist:datalist:createButton :SyRolListForm:datalist:datalist:viewButton :SyRolListForm:datalist:datalist:editButton :SyRolListForm:datalist:datalist:deleteButton"
                        selectListener="#{syRolController.resetParents}"
                        controller="#{syRolController}"
                        header="#{messages.rolListesi}">

            <p:ajax event="colResize" listener="#{syRolController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{syRolController.prepareCreate}" update=":SyRolCreateForm:SyRolCreateForm"
                                 oncomplete="PF('SyRolCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('syrol:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":SyRolEditForm:SyRolEditForm" oncomplete="PF('SyRolEditDialog').show()" disabled="#{empty syRolController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('syrol:guncelle')}"
                                 actionListener="#{syRolController.readInfo()}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonKayitBilgisi}"
                                 update=":SyRolViewForm:SyRolViewForm" oncomplete="PF('SyRolViewDialog').show()" disabled="#{empty syRolController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{syRolController.delete}" update=":growl,datalist" disabled="#{empty syRolController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('syrol:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-exclamation-circle"/>
                </p:commandButton>
                <p:commandButton id="adminPermissionButton" styleClass="ui-button-amber" icon="pi pi-refresh"
                                 pt:data-tooltip="#{messages.buttonAdminYetkileriKaydet}"
                                 actionListener="#{syRolController.saveAdminPermission()}" update=":growl,datalist"
                                 rendered="#{syKullaniciController.hasPermission('syrol:adminYetkileriKaydet')}">
                    <p:confirm header="Admin Yetki Onay" message="Admin Yetkilerini kaydetmek istediÄŸinizden emin misiniz?" icon="pi pi-exclamation-circle"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>

        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
