<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="SyKullaniciListForm" styleClass="form-height">

        <p:contextMenu id="SyKullaniciDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('SyKullaniciListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('sykullanici:ekle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('SyKullaniciListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('SyKullaniciListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('sykullanici:guncelle')}"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('SyKullaniciListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('sykullanici:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{syKullaniciController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{syKullaniciController.selected}"
                        filtered="#{syKullaniciController.filtered}"
                        rowselect=":SyKullaniciListForm:datalist:datalist:createButton,:SyKullaniciListForm:datalist:datalist:viewButton,:SyKullaniciListForm:datalist:datalist:editButton,:SyKullaniciListForm:datalist:datalist:deleteButton,:SyKullaniciListForm:datalist:datalist:passwordButton,:SyKullaniciListForm:datalist:datalist:buttonAllPasswordChange,:SyKullaniciListForm:SyKullaniciDataTableContextMenu"
                        rowDblselect="document.getElementById('SyKullaniciListForm:datalist:datalist:editButton').click()"
                        contextMenu=":SyKullaniciListForm:datalist:datalist:createButton :SyKullaniciListForm:datalist:datalist:viewButton :SyKullaniciListForm:datalist:datalist:editButton :SyKullaniciListForm:datalist:datalist:deleteButton :SyKullaniciListForm:datalist:datalist:passwordButton :SyKullaniciListForm:datalist:datalist:buttonAllPasswordChange"
                        selectListener="#{syKullaniciController.resetParents}"
                        controller="#{syKullaniciController}"
                        header="#{messages.kullaniciListesi}">

            <p:ajax event="colResize" listener="#{syKullaniciController.onResize}"/>

            <f:facet name="paginatorBottomLeft">
                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                 pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{syKullaniciController.prepareCreate}"
                                 update=":SyKullaniciCreateForm:SyKullaniciCreateForm"
                                 oncomplete="PF('SyKullaniciCreateDialog').show()" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('sykullanici:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                 pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":SyKullaniciEditForm:SyKullaniciEditForm"
                                 oncomplete="PF('SyKullaniciEditDialog').show()"
                                 disabled="#{empty syKullaniciController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 actionListener="#{syKullaniciController.readInfo()}"
                                 rendered="#{syKullaniciController.hasPermission('sykullanici:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                 pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":SyKullaniciViewForm"
                                 oncomplete="PF('SyKullaniciViewDialog').show()"
                                 disabled="#{empty syKullaniciController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                 pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{syKullaniciController.delete}"
                                 update=":growl,datalist" disabled="#{empty syKullaniciController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('sykullanici:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                               icon="pi pi-warning"/>
                </p:commandButton>
                <p:commandButton id="passwordButton" styleClass="ui-button-help" icon="pi pi-key"
                                 pt:data-tooltip="#{messages.buttonParolaSifirla}"
                                 update=":SyKullaniciParolaForm:SyKullaniciParolaForm"
                                 oncomplete="PF('KullaniciParolaDialog').show()"
                                 disabled="#{empty syKullaniciController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('sykullanici:parolaSifirla')}"/>
                <p:commandButton id="buttonAllPasswordChange" styleClass="ui-button-success" icon="pi pi-users"
                                 pt:data-tooltip="#{messages.buttonTumSifrelerGuncellensin}" actionListener="#{syKullaniciController.allPasswordChange()}"
                                 update=":growl,datalist"
                                 rendered="#{syKullaniciController.hasPermission('sykullanici:parolalarGuncellensin')}">
                    <p:confirm header="Şifre Onay" message="Tüm kullanıcıların şifrelerini güncellemesini istediğinizden emin misiniz?"
                               icon="pi pi-warning"/>
                </p:commandButton>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
