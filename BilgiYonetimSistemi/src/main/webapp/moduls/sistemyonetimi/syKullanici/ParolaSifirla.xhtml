<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>
    <coco:editpage id="SyKullaniciParolaForm"
                   model="#{syKullaniciController.selected}"
                   widgetVar="SyKullaniciParolaDialog"
                   actionListener="#{syKullaniciController.passwordUpdate}"
                   listForm="SyKullaniciListForm"
                   header="#{messages.dialogParolaGuncelle}">

        <p:outputLabel value="#{messages.yeniParolaLabel}" for="@next"/>
        <p:password id="password" value="#{syKullaniciController.newPassword}" title="#{messages.yeniParolaText}" required="true"
                    feedback="true" promptLabel="#{messages.lutfenSifreGiriniz}" weakLabel="#{messages.zayif}"
                    goodLabel="#{messages.ortaSeviye}" strongLabel="#{messages.guclu}" match="passwordRepeat">
            <f:validateLength minimum="6"/>
        </p:password>

        <p:outputLabel value="#{messages.yeniParolaText}" for="@next"/>
        <p:password id="passwordRepeat" value="#{syKullaniciController.newPasswordRepeat}" title="#{messages.yeniParolaText}" required="true"
                    feedback="true" promptLabel="#{messages.lutfenSifreGiriniz}" weakLabel="#{messages.zayif}"
                    goodLabel="#{messages.ortaSeviye}" strongLabel="#{messages.guclu}">
            <f:validateLength minimum="6"/>
        </p:password>

        <p:outputLabel value="#{messages.parolaGuncellesinLabel}" for="@next"/>
        <p:selectBooleanCheckbox id="parolaDegistirilsin" value="#{syKullaniciController.changePassword}"/>

    </coco:editpage>


</ui:composition>

</html>
