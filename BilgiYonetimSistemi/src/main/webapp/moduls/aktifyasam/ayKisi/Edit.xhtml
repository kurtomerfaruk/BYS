<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
>

<ui:composition>

    <p:dialog widgetVar="AyKisiEditDialog"
              id="AyKisiEditDialogId"
              modal="true"
              resizable="false"
              closeOnEscape="true"
              header="#{messages.dialogKayitGuncelle}"
              appendTo="@(body)"
              responsive="true"
              onShow="PF('AyKisiEditDialog').initPosition();adjustCheckMenuWidth();"
              fitViewport="true"
              position="top">

        <h:form id="AyKisiEditForm">
            <h:panelGroup id="display">
                <p:focus context="display"/>
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3 tab-style-8 scaleX" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="aykisiBilgileriEditTab" data-bs-toggle="tab"
                                        data-bs-target="#aykisiBilgileriEditTabPane" type="button" role="tab"
                                        aria-controls="aykisiBilgileriEditTabPane" aria-selected="false">Kişi Bilgileri
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="aydetayBilgileriEditTab" data-bs-toggle="tab"
                                        data-bs-target="#aydetayBilgileriEditTabPane" type="button" role="tab"
                                        aria-controls="aydetayBilgileriEditTabPane" aria-selected="false">Detay Bilgileri
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="aygelirDurumuEditTab" data-bs-toggle="tab"
                                        data-bs-target="#aygelirDurumuEditTabPane" type="button" role="tab"
                                        aria-controls="aygelirDurumuEditTabPane" aria-selected="false">Gelir Durumu
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="ayevDurumuEditTab" data-bs-toggle="tab"
                                        data-bs-target="#ayevDurumuEditTabPane" type="button" role="tab"
                                        aria-controls="ayevDurumuEditTabPane" aria-selected="false">Ev Durumu
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="ayyasamsalAktiviteEditTab" data-bs-toggle="tab"
                                        data-bs-target="#ayyasamsalAktiviteEditTabPane" type="button" role="tab"
                                        aria-controls="ayyasamsalAktiviteEditTabPane" aria-selected="false">Yaşamsal Aktiviteler
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="ayaranacakKisiEditTab" data-bs-toggle="tab"
                                        data-bs-target="#ayaranacakKisiEditTabPane" type="button" role="tab"
                                        aria-controls="ayaranacakKisiEditTabPane" aria-selected="false">Aranacak Kişiler
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="aysaglikBilgileriEditTab" data-bs-toggle="tab"
                                        data-bs-target="#aysaglikBilgileriEditTabPane" type="button" role="tab"
                                        aria-controls="aysaglikBilgileriEditTabPane" aria-selected="false">Sağlık Bilgileri
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="ayadresBilgileriEditTab" data-bs-toggle="tab"
                                        data-bs-target="#ayadresBilgileriEditTabPane" type="button" role="tab"
                                        aria-controls="ayadresBilgileriEditTabPane" aria-selected="false">Adres Bilgileri
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="aydurumBilgileriEditTab" data-bs-toggle="tab"
                                        data-bs-target="#aydurumBilgileriEditTabPane" type="button" role="tab"
                                        aria-controls="aydurumBilgileriEditTabPane" aria-selected="false">Durum Bilgileri
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content text-muted">
                            <div class="tab-pane show active overflow-hidden" id="aykisiBilgileriEditTabPane" role="tabpanel"
                                 aria-labelledby="aykisiBilgileriEditTab" tabindex="0">
                                <p:panelGrid id="kisiPanel" columns="2" styleClass="w-100" rendered="#{ayKisiController.selected!=null}"
                                             layout="tabular">
                                    <ui:include src="KisiBilgileriTab.xhtml"/>
                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="aydetayBilgileriEditTabPane" role="tabpanel" aria-labelledby="aydetayBilgileriEditTab"
                                 tabindex="0">
                                <p:panelGrid id="detayPanel" columns="2" styleClass="w-100" rendered="#{ayKisiController.selected!=null}"
                                             layout="tabular">
                                    <ui:include src="DetayBilgileriTab.xhtml"/>
                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="aygelirDurumuEditTabPane" role="tabpanel" aria-labelledby="aygelirDurumuEditTab"
                                 tabindex="0">
                                <p:panelGrid id="gelirDurumuPanel" columns="2" styleClass="w-100" rendered="#{ayKisiController.selected!=null}"
                                             layout="tabular">
                                    <ui:include src="GelirDurumuTab.xhtml"/>
                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="ayevDurumuEditTabPane" role="tabpanel" aria-labelledby="ayevDurumuEditTab"
                                 tabindex="0">
                                <p:panelGrid id="evDurumuPanel" columns="2" styleClass="w-100" rendered="#{ayKisiController.selected!=null}"
                                             layout="tabular">
                                    <ui:include src="EvDurumuTab.xhtml"/>
                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="ayyasamsalAktiviteEditTabPane" role="tabpanel"
                                 aria-labelledby="ayyasamsalAktiviteEditTab" tabindex="0">
                                <p:panelGrid id="yasamsalAktivitePanel" columns="2" styleClass="w-100" rendered="#{ayKisiController.selected!=null}"
                                             layout="tabular">

                                    <ui:include src="YasamsalAktiviteTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="ayaranacakKisiEditTabPane" role="tabpanel" aria-labelledby="ayaranacakKisiEditTab"
                                 tabindex="0">
                                <p:panelGrid id="aranacakKisiPanel" columns="1" styleClass="w-100" rendered="#{ayKisiController.selected!=null}"
                                             layout="tabular">

                                    <ui:include src="AranacakKisiTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="aysaglikBilgileriEditTabPane" role="tabpanel"
                                 aria-labelledby="aysaglikBilgileriEditTab" tabindex="0">
                                <p:panelGrid id="saglikBilgileriPanel" columns="2" styleClass="w-100" rendered="#{ayKisiController.selected!=null}"
                                             layout="tabular">

                                    <ui:include src="SaglikBilgileriTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="ayadresBilgileriEditTabPane" role="tabpanel" aria-labelledby="ayadresBilgileriEditTab"
                                 tabindex="0">
                                <p:panelGrid id="adresBilgileriPanel" columns="2" styleClass="w-100" rendered="#{ayKisiController.selected!=null}"
                                             layout="tabular">

                                    <ui:include src="AdresBilgileriTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                            <div class="tab-pane overflow-hidden" id="aydurumBilgileriEditTabPane" role="tabpanel" aria-labelledby="aydurumBilgileriEditTab"
                                 tabindex="0">
                                <p:panelGrid id="durumBilgileriPanel" columns="2" styleClass="w-100" rendered="#{ayKisiController.selected!=null}"
                                             layout="tabular">

                                    <ui:include src="DurumBilgileriTab.xhtml"/>

                                </p:panelGrid>
                            </div>
                        </div>
                    </div><!-- end card-body -->
                    <div class="card-footer">
                        <div class="float-end">
                            <p:commandButton icon="pi pi-check" styleClass="ui-button-success"
                                             actionListener="#{ayKisiController.update}"
                                             value="#{messages.buttonKaydet}"
                                             update="display,:AyKisiListForm:datalist:datalist,:growl"
                                             oncomplete="handleSubmit(xhr,status,args,PF('AyKisiEditDialog'));"
                                             onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton icon="pi pi-times" styleClass="ui-button-danger"
                                             value="#{messages.buttonIptal}" onclick="PF('AyKisiEditDialog').hide()"
                                             immediate="true" onstart="PF('Loading').show()"
                                             onsuccess="PF('Loading').hide()"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>

    </p:dialog>
    <script type="text/javascript">
        document.addEventListener('shown.bs.tab', function (event) {
            adjustCheckMenuWidth();
        });


        function adjustCheckMenuWidth() {
            var menu = $(".checkboxMenu");
            var width = $("#AyKisiEditDialogId").width();

            if (menu) {
                $("#AyKisiEditDialogId").css("width", width);
                var menuContainer = $(menu).closest('.ui-selectcheckboxmenu');
                menuContainer.width(width - 300);
            }
        }

    </script>
</ui:composition>

</html>
