<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
>

<ui:composition>
    <p:outputLabel value="#{messages.durumuLabel}" for="@next"/>
    <p:inputText id="durum" value="#{ayKisiController.selected.gnlKisi.durum.displayValue}" readonly="true" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.olumTarihiLabel}" for="@next"/>
    <p:inputText id="olumTarihi" value="#{ayKisiController.selected.gnlKisi.olumTarihi}" readonly="true" styleClass="tcUpdate">
        <f:convertDateTime pattern="#{messages.tarihFormat}" type="localDate"/>
    </p:inputText>
</ui:composition>
</html>
