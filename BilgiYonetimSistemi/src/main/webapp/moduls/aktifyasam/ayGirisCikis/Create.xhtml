<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:h="jakarta.faces.html"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:createpage id="AyGirisCikisCreateForm"
                     renderedListener="#{ayGirisCikisController.selected != null}"
                     widgetVar="AyGirisCikisCreateDialog"
                     actionListener="#{ayGirisCikisController.saveNew}"
                     listForm="AyGirisCikisListForm">

        <p:outputLabel value="#{messages.girisTarihiLabel}" for="@next"/>
        <p:datePicker id="girisTarihi" locale="tr" pattern="#{messages.tarihSaatFormat}" value="#{ayGirisCikisController.selected.girisTarihi}"
                      title="#{messages.girisTarihiText}" mask="true" monthNavigator="true" yearNavigator="true" showButtonBar="true" showIcon="true"
                      showOnFocus="false" showTime="true"/>

        <p:outputLabel value="#{messages.tcKimlikNoLabel}" for="@next"/>
        <coco:inputWithButton id="inputWithButtonAyKisi" inputId="ayKisiId"
                              inputValue="#{ayGirisCikisController.selected.ayKisi.gnlKisi.tcKimlikNo}"
                              inputTitle="#{messages.tcKimlikNoText}"
                              actionListener="#{bysController.openCommonDialog('ayKisiSec')}"
                              ajaxListener="#{ayGirisCikisController.secilenAyKisi}"
                              buttonTitle="#{messages.kisiSecmelisiniz}"
                              size="50"
                              dialogId="AyGirisCikisCreateDialogId"/>


        <h:outputText value="#{messages.adSoyadLabel}"/>
        <p:inputText value="#{ayGirisCikisController.selected.ayKisi.gnlKisi.adSoyad}" label="#{messages.adSoyadText}" styleClass="inputUpdate"
                     readonly="true" size="50" title="#{messages.adSoyadText}"/>

        <h:outputText value="#{messages.anaBabaAdiLabel}"/>
        <p:inputText value="#{ayGirisCikisController.selected.ayKisi.gnlKisi.anaAdi} / #{ayGirisCikisController.selected.ayKisi.gnlKisi.babaAdi}"
                styleClass="inputUpdate" readonly="true" size="50"/>

        <h:outputText value="#{messages.dogumYeriYiliLabel}"/>
        <h:panelGroup>
            <p:inputText value="#{ayGirisCikisController.selected.ayKisi.gnlKisi.dogumYeri}" styleClass="inputUpdate" readonly="true"/>
            <p:inputText value="#{ayGirisCikisController.selected.ayKisi.gnlKisi.dogumTarihi}" styleClass="inputUpdate" readonly="true">
                <f:convertDateTime pattern="yyyy" type="localDateTime"/>
            </p:inputText>
        </h:panelGroup>

        <h:outputText value="#{messages.telefonLabel}"/>
        <h:panelGroup>
            <p:inputText value="#{ayGirisCikisController.selected.ayKisi.gnlKisi.telefon}" styleClass="inputUpdate" readonly="true"/>
            <p:inputText value="#{ayGirisCikisController.selected.ayKisi.gnlKisi.telefon2}" styleClass="inputUpdate" readonly="true"/>
        </h:panelGroup>


    </coco:createpage>

</ui:composition>

</html>
