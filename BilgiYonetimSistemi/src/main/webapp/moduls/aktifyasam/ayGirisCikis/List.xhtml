<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="AyGirisCikisListForm" styleClass="form-height">

        <p:contextMenu id="AyGirisCikisDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('AyGirisCikisListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('aygiriscikis:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('AyGirisCikisListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('aygiriscikis:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('AyGirisCikisListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('AyGirisCikisListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('aygiriscikis:sil')}"/>
        </p:contextMenu>

        <coco:datatable id="datalist"
                        value="#{ayGirisCikisController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ayGirisCikisController.selected}"
                        filtered="#{ayGirisCikisController.filtered}"
                        rowselect=":AyGirisCikisListForm:datalist:datalist:createButton,:AyGirisCikisListForm:datalist:datalist:viewButton,:AyGirisCikisListForm:datalist:datalist:editButton,:AyGirisCikisListForm:datalist:datalist:deleteButton,:AyGirisCikisListForm:datalist:datalist:cikisButton,:AyGirisCikisListForm:AyGirisCikisDataTableContextMenu"
                        rowDblselect="document.getElementById('AyGirisCikisListForm:datalist:datalist:editButton').click()"
                        contextMenu=":AyGirisCikisListForm:datalist:datalist:createButton :AyGirisCikisListForm:datalist:datalist:viewButton :AyGirisCikisListForm:datalist:datalist:editButton :AyGirisCikisListForm:datalist:datalist:deleteButton :AyGirisCikisListForm:datalist:datalist:cikisButton"
                        selectListener="#{ayGirisCikisController.resetParents}"
                        controller="#{ayGirisCikisController}"
                        header="#{messages.girisCikisListesi}">


            <p:ajax event="colResize" listener="#{ayGirisCikisController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ayGirisCikisController.prepareCreate}" update=":AyGirisCikisCreateForm:AyGirisCikisCreateForm"
                                 oncomplete="PF('AyGirisCikisCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('aygiriscikis:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":AyGirisCikisEditForm:AyGirisCikisEditForm" oncomplete="PF('AyGirisCikisEditDialog').show()"
                                 disabled="#{empty ayGirisCikisController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('aygiriscikis:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":AyGirisCikisViewForm:AyGirisCikisViewForm" oncomplete="PF('AyGirisCikisViewDialog').show()"
                                 disabled="#{empty ayGirisCikisController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ayGirisCikisController.delete}" update=":growl,datalist" disabled="#{empty ayGirisCikisController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('aygiriscikis:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>
                <p:commandButton id="cikisButton" styleClass="ui-button-help" icon="pi pi-angle-right" pt:data-tooltip="#{messages.buttonCikisYap}"
                                 actionListener="#{ayGirisCikisController.createExitList()}" update=":CikisYapForm:CikisYapForm"
                                 oncomplete="PF('CikisYapDialog').show()"
                                 disabled="#{empty ayGirisCikisController.selected or ayGirisCikisController.selected.cikisTarihi!=null}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('aygiriscikis:cikisyap')}"/>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
