<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:editpage id="AySaglikBilgiEditForm"
                   widgetVar="AySaglikBilgiEditDialog"
                   actionListener="#{aySaglikBilgiController.save}"
                   listForm="AySaglikBilgiListForm"
                   model="#{aySaglikBilgiController.selected}">

        <h:outputText value="#{messages.kayitNoLabel}"/>
        <h:outputText id="id" value="#{aySaglikBilgiController.selected.id}">
            <f:convertNumber pattern="#{messages.sayiFormat}"/>
        </h:outputText>

        <p:outputLabel value="#{messages.saglikBilgiLabel}" for="@next"/>
        <p:inputText id="tanim" value="#{aySaglikBilgiController.selected.tanim}" title="#{messages.saglikBilgiText}" required="true" size="50"
                     maxlength="50"/>


    </coco:editpage>

</ui:composition>

</html>
