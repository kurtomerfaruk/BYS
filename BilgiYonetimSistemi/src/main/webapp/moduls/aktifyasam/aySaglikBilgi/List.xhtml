<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="AySaglikBilgiListForm" styleClass="form-height">

        <p:contextMenu id="AySaglikBilgiDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('AySaglikBilgiListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('aysaglikbilgi:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('AySaglikBilgiListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('aysaglikbilgi:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('AySaglikBilgiListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('AySaglikBilgiListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('aysaglikbilgi:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{aySaglikBilgiController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{aySaglikBilgiController.selected}"
                        filtered="#{aySaglikBilgiController.filtered}"
                        rowselect=":AySaglikBilgiListForm:datalist:datalist:createButton,:AySaglikBilgiListForm:datalist:datalist:viewButton,:AySaglikBilgiListForm:datalist:datalist:editButton,:AySaglikBilgiListForm:datalist:datalist:deleteButton,:AySaglikBilgiListForm:AySaglikBilgiDataTableContextMenu"
                        rowDblselect="document.getElementById('AySaglikBilgiListForm:datalist:datalist:editButton').click()"
                        contextMenu=":AySaglikBilgiListForm:datalist:datalist:createButton :AySaglikBilgiListForm:datalist:datalist:viewButton :AySaglikBilgiListForm:datalist:datalist:editButton :AySaglikBilgiListForm:datalist:datalist:deleteButton"
                        selectListener="#{aySaglikBilgiController.resetParents}"
                        controller="#{aySaglikBilgiController}"
                        header="#{messages.saglikBilgiListesi}">

            <p:ajax event="colResize" listener="#{aySaglikBilgiController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{aySaglikBilgiController.prepareCreate}"
                                 update=":AySaglikBilgiCreateForm:AySaglikBilgiCreateForm"
                                 oncomplete="PF('AySaglikBilgiCreateDialog').show()" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('aysaglikbilgi:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":AySaglikBilgiEditForm:AySaglikBilgiEditForm"
                                 oncomplete="PF('AySaglikBilgiEditDialog').show()" disabled="#{empty aySaglikBilgiController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('aysaglikbilgi:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":AySaglikBilgiViewForm:AySaglikBilgiViewForm"
                                 oncomplete="PF('AySaglikBilgiViewDialog').show()" disabled="#{empty aySaglikBilgiController.selected}"
                                 onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{aySaglikBilgiController.delete}" update=":growl,datalist"
                                 disabled="#{empty aySaglikBilgiController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('aysaglikbilgi:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
