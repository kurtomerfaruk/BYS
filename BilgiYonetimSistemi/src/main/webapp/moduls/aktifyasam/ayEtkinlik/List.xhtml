<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="AyEtkinlikListForm" styleClass="form-height">

        <p:contextMenu id="AyEtkinlikDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('AyEtkinlikListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ayetkinlik:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('AyEtkinlikListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ayetkinlik:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('AyEtkinlikListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('AyEtkinlikListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ayetkinlik:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ayEtkinlikController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ayEtkinlikController.selected}"
                        filtered="#{ayEtkinlikController.filtered}"
                        rowselect=":AyEtkinlikListForm:datalist:datalist:createButton,:AyEtkinlikListForm:datalist:datalist:viewButton,:AyEtkinlikListForm:datalist:datalist:editButton,:AyEtkinlikListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('AyEtkinlikListForm:datalist:datalist:editButton').click()"
                        contextMenu=":AyEtkinlikListForm:datalist:datalist:createButton :AyEtkinlikListForm:datalist:datalist:viewButton :AyEtkinlikListForm:datalist:datalist:editButton :AyEtkinlikListForm:datalist:datalist:deleteButton"
                        selectListener="#{ayEtkinlikController.resetParents}"
                        controller="#{ayEtkinlikController}"
                        header="#{messages.etkinlikListesi}">


            <p:ajax event="colResize" listener="#{ayEtkinlikController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ayEtkinlikController.prepareCreate}" update=":AyEtkinlikCreateForm:AyEtkinlikCreateForm"
                                 oncomplete="PF('AyEtkinlikCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ayetkinlik:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":AyEtkinlikEditForm" oncomplete="PF('AyEtkinlikEditDialog').show()"
                                 actionListener="#{ayEtkinlikController.readInfo()}"
                                 disabled="#{empty ayEtkinlikController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ayetkinlik:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":AyEtkinlikViewForm:AyEtkinlikViewForm" oncomplete="PF('AyEtkinlikViewDialog').show()"
                                 disabled="#{empty ayEtkinlikController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ayEtkinlikController.delete}" update=":growl,datalist" disabled="#{empty ayEtkinlikController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ayetkinlik:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
