<ui:composition>

    <p:panelGrid columns="2" styleClass="w-100" layout="tabular">

        <p:outputLabel value="#{messages.kisiLabel}" for="@next"/>
        <coco:inputWithButton id="inputWithButtonAyKisi" inputId="ayKisiId"
                              inputValue="#{ayEtkinlikController.ayKisi.gnlKisi.adSoyad}"
                              inputTitle="#{messages.tcKimlikNoText}"
                              actionListener="#{bysController.openCommonDialog('ayKisiSec')}"
                              ajaxListener="#{ayEtkinlikController.secilenAyKisi}"
                              buttonTitle="#{messages.kisiSecmelisiniz}"
                              size="50" inputRequired="false"
                              dialogId="AyEtkinlikEditDialogId"/>

<!--                                 action="#{cc.attrs.actionListener}"-->

<!--                </p:commandButton>-->

<!--        </h:panelGroup>-->

        <f:facet name="footer">
            <div class="float-end">
                <p:commandButton value="#{messages.buttonEkle}" icon="pi pi-plus"
                                 styleClass="btn btn-success"
                                 actionListener="#{ayEtkinlikController.addPerson()}"
                                 process="kisilerPanel"
                                 update=":growl,kisilerPanel"/>
            </div>
        </f:facet>
    </p:panelGrid>

    <p:panelGrid columns="1" styleClass="w-100">
        <p:dataTable id="kisiId"
                     value="#{ayEtkinlikController.selected.ayEtkinlikKisiList}"
                     var="kisiVar"
                     emptyMessage="#{messages.kayitBulunamadi}"
                     paginator="true"
                     rows="5"
                     lazy="false"
                     paginatorPosition="bottom"
                     tableStyle="max-width: 600px !important;">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.adText}"/>
                </f:facet>
                #{kisiVar.ayKisi.gnlKisi.ad}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.soyadText}"/>
                </f:facet>
                #{kisiVar.ayKisi.gnlKisi.soyad}
            </p:column>

            <p:column width="60" headerText="#{messages.buttonSil}">
                <p:commandButton icon="pi pi-trash"
                                 title="#{messages.buttonSil}"
                                 actionListener="#{ayEtkinlikController.removePerson(kisiVar)}"
                                 update="kisiId,:growl"
                                 process="kisiId"/>
            </p:column>

        </p:dataTable>

    </p:panelGrid>
</ui:composition>
