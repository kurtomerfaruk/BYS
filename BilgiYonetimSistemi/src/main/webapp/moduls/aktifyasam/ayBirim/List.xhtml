<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="AyBirimListForm" styleClass="form-height">

        <p:contextMenu id="AyBirimDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}"
                        onclick="document.getElementById('AyBirimListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('aybirim:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}"
                        onclick="document.getElementById('AyBirimListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('aybirim:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}"
                        onclick="document.getElementById('AyBirimListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}"
                        onclick="document.getElementById('AyBirimListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('aybirim:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ayBirimController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ayBirimController.selected}"
                        filtered="#{ayBirimController.filtered}"
                        rowselect=":AyBirimListForm:datalist:datalist:createButton,:AyBirimListForm:datalist:datalist:viewButton,:AyBirimListForm:datalist:datalist:editButton,:AyBirimListForm:datalist:datalist:deleteButton,:AyBirimListForm:AyBirimDataTableContextMenu"
                        rowDblselect="document.getElementById('AyBirimListForm:datalist:datalist:editButton').click()"
                        contextMenu=":AyBirimListForm:datalist:datalist:createButton :AyBirimListForm:datalist:datalist:viewButton :AyBirimListForm:datalist:datalist:editButton :AyBirimListForm:datalist:datalist:deleteButton"
                        selectListener="#{ayBirimController.resetParents}"
                        controller="#{ayBirimController}"
                        header="#{messages.birimListesi}">


            <p:ajax event="colResize" listener="#{ayBirimController.onResize}"/>


            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus"
                                 pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ayBirimController.prepareCreate}"
                                 update=":AyBirimCreateForm:AyBirimCreateForm"
                                 oncomplete="PF('AyBirimCreateDialog').show()" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('aybirim:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil"
                                 pt:data-tooltip="#{messages.buttonGuncelle}" update=":AyBirimEditForm:AyBirimEditForm"
                                 oncomplete="PF('AyBirimEditDialog').show()"
                                 disabled="#{empty ayBirimController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('aybirim:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search"
                                 pt:data-tooltip="#{messages.buttonDetay}" update=":AyBirimViewForm:AyBirimViewForm"
                                 oncomplete="PF('AyBirimViewDialog').show()"
                                 disabled="#{empty ayBirimController.selected}" onstart="PF('Loading').show()"
                                 onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash"
                                 pt:data-tooltip="#{messages.buttonSil}" actionListener="#{ayBirimController.delete}"
                                 update=":growl,datalist" disabled="#{empty ayBirimController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('aybirim:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}"
                               icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
