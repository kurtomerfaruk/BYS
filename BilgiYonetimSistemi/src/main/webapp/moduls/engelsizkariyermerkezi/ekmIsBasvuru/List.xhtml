<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EkmIsBasvuruListForm" styleClass="form-height">

        <p:contextMenu id="EkmIsBasvuruDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('EkmIsBasvuruListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ekmisbasvuru:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('EkmIsBasvuruListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ekmisbasvuru:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('EkmIsBasvuruListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('EkmIsBasvuruListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ekmisbasvuru:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ekmIsBasvuruController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ekmIsBasvuruController.selected}"
                        filtered="#{ekmIsBasvuruController.filtered}"
                        rowselect=":EkmIsBasvuruListForm:datalist:datalist:createButton,:EkmIsBasvuruListForm:datalist:datalist:viewButton,:EkmIsBasvuruListForm:datalist:datalist:editButton,:EkmIsBasvuruListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EkmIsBasvuruListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EkmIsBasvuruListForm:datalist:datalist:createButton :EkmIsBasvuruListForm:datalist:datalist:viewButton :EkmIsBasvuruListForm:datalist:datalist:editButton :EkmIsBasvuruListForm:datalist:datalist:deleteButton"
                        selectListener="#{ekmIsBasvuruController.resetParents}"
                        controller="#{ekmIsBasvuruController}"
                        header="#{messages.isBasvuruListesi}">

            <p:ajax event="colResize" listener="#{ekmIsBasvuruController.onResize}"/>


            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ekmIsBasvuruController.prepareCreate}" update=":EkmIsBasvuruCreateForm"
                                 oncomplete="PF('EkmIsBasvuruCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ekmisbasvuru:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EkmIsBasvuruEditForm" oncomplete="PF('EkmIsBasvuruEditDialog').show()"
                                 disabled="#{empty ekmIsBasvuruController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 actionListener="#{ekmIsBasvuruController.getInfo()}"
                                 rendered="#{syKullaniciController.hasPermission('ekmisbasvuru:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EkmIsBasvuruViewForm:EkmIsBasvuruViewForm" oncomplete="PF('EkmIsBasvuruViewDialog').show()"
                                 disabled="#{empty ekmIsBasvuruController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ekmIsBasvuruController.delete}" update=":growl,datalist" disabled="#{empty ekmIsBasvuruController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ekmisbasvuru:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
