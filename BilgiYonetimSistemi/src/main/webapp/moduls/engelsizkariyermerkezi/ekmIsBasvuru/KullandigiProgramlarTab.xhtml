<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
>
<ui:composition>

    <p:panelGrid columns="2" styleClass="w-100" layout="tabular">
        <p:outputLabel value="#{messages.programLabel}" for="@next"/>
        <p:inputText id="program"
                     value="#{ekmIsBasvuruController.ekmIsBasvuruKullandigiProgram.programAdi}"
                     title="#{messages.programText}" size="50"/>

        <p:outputLabel value="#{messages.kullanimDerecesiLabel}" for="@next"/>
        <p:selectOneMenu id="kullanimDerecesi"
                         value="#{ekmIsBasvuruController.ekmIsBasvuruKullandigiProgram.kullanimDerecesi}">
            <f:selectItem itemLabel="${messages.seciniz}" itemValue="#{null}"/>
            <f:selectItems value="#{enumPuanlama.ALL_VALUES}"
                           var="dereces"
                           itemLabel="#{dereces.displayValue}"
                           itemValue="#{dereces}"/>
        </p:selectOneMenu>

        <f:facet name="footer">
            <div class="float-end">
                <p:commandButton value="#{messages.buttonEkle}" icon="pi pi-plus"
                                 styleClass="btn btn-success"
                                 actionListener="#{ekmIsBasvuruController.addProgram()}"
                                 process="kullandigiProgramPanel"
                                 update=":growl,kullandigiProgramPanel"/>
            </div>
        </f:facet>

    </p:panelGrid>

    <p:panelGrid columns="1" styleClass="w-100">
        <p:dataTable id="programId"
                     value="#{ekmIsBasvuruController.selected.ekmIsBasvuruKullandigiProgramList}"
                     var="programVar"
                     emptyMessage="#{messages.kayitBulunamadi}"
                     paginator="true"
                     rows="5"
                     paginatorPosition="bottom">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.programText}"/>
                </f:facet>
                #{programVar.programAdi}
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.kullanimDerecesiText}"/>
                </f:facet>
                #{programVar.kullanimDerecesi.displayValue}
            </p:column>

            <p:column width="60" headerText="#{messages.buttonSil}">
                <p:commandButton icon="pi pi-trash"
                                 title="#{messages.buttonSil}"
                                 actionListener="#{ekmIsBasvuruController.removeProgram(programVar)}"
                                 update="programId,:growl"
                                 process="programId"/>
            </p:column>

        </p:dataTable>

    </p:panelGrid>

</ui:composition>
</html>
