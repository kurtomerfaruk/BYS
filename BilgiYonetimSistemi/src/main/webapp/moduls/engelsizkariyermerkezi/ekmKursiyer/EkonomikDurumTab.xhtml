<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">
<ui:composition>

    <p:outputLabel value="#{messages.calismaDurumuLabel}" for="@next"/>
    <p:selectOneMenu id="calismaDurumu" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.calismaDurumu}" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumCalismaDurumu.ALL_VALUES}"
                       var="calismaDurums"
                       itemValue="#{calismaDurums}"
                       itemLabel="#{calismaDurums.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.anneDurumLabel}" for="@next"/>
    <p:selectOneMenu id="anneDurum" value="#{ekmKursiyerController.selected.eyKisi.anneDurum}" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumGnlDurum.ALL_VALUES}"
                       var="durums"
                       itemValue="#{durums}"
                       itemLabel="#{durums.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.anneCalismaDurumuLabel}" for="@next"/>
    <p:selectOneMenu id="anneCalismaDurumu"
                     value="#{ekmKursiyerController.selected.eyKisi.anneCalismaDurumu}" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumCalismaDurumu.ALL_VALUES}"
                       var="calismaDurumus"
                       itemValue="#{calismaDurumus}"
                       itemLabel="#{calismaDurumus.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.babaDurumLabel}" for="@next"/>
    <p:selectOneMenu id="babaDurum" value="#{ekmKursiyerController.selected.eyKisi.babaDurum}" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumGnlDurum.ALL_VALUES}"
                       var="durums"
                       itemValue="#{durums}"
                       itemLabel="#{durums.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.babaCalismaDurumuLabel}" for="@next"/>
    <p:selectOneMenu id="babaCalismaDurumu" value="#{ekmKursiyerController.selected.eyKisi.babaCalismaDurumu}" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumCalismaDurumu.ALL_VALUES}"
                       var="calismaDurumus"
                       itemValue="#{calismaDurumus}"
                       itemLabel="#{calismaDurumus.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.cocukCalismaDurumuLabel}" for="@next"/>
    <p:selectOneMenu id="cocukCalismaDurumu" value="#{ekmKursiyerController.selected.eyKisi.cocukCalismaDurumu}">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumCalismaDurumu.ALL_VALUES}"
                       var="calismaDurumus"
                       itemValue="#{calismaDurumus}"
                       itemLabel="#{calismaDurumus.displayValue}"/>
        <p:ajax event="change" update="cocukCalismaDurumuAciklama"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.cocukCalismaDurumuAciklamaLabel}"
                   for="@next"/>
    <p:inputText id="cocukCalismaDurumuAciklama"
                 value="#{ekmKursiyerController.selected.eyKisi.cocukCalismaDurumuAciklama}"
                 disabled="#{ekmKursiyerController.selected.eyKisi.cocukCalismaDurumu.displayValue ne 'Çalışıyor'}"/>

    <p:outputLabel value="#{messages.aileninSosyalGuvencesiLabel}" for="@next"/>
    <p:selectOneMenu id="aileSosyalGuvence"
                     value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.sosyalGuvence}">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumSosyalGuvence.ALL_VALUES}"
                       var="sosyalGuvences"
                       itemValue="#{sosyalGuvences}"
                       itemLabel="#{sosyalGuvences.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.aileninNetGeliriLabel}" for="@next"/>
    <p:inputNumber id="aylikGeliri" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.aylikGeliri}" styleClass="text-end" decimalSeparator=","
                   thousandSeparator="." emptyValue="zero"/>

    <p:outputLabel value="#{messages.aileninGelirKaynagiLabel}" for="@next"/>
    <p:selectCheckboxMenu id="aileninGelirKaynagi"
                          value="#{ekmKursiyerController.aileninGelirKaynagis}"
                          label="#{messages.aileninGelirKaynagiText}"
                          multiple="true"
                          filter="true"
                          filterMatchMode="startsWith"
                          styleClass="checkboxMenu">
        <f:selectItems value="#{enumAileninGelirKaynagi.ALL_VALUES}"
                       var="aileninGelirKaynagis"
                       itemValue="#{aileninGelirKaynagis}"
                       itemLabel="#{aileninGelirKaynagis.displayValue}"/>
        <f:converter converterId="omnifaces.GenericEnumConverter"/>
    </p:selectCheckboxMenu>

    <p:outputLabel value="#{messages.aileninGelirKaynagiAciklamaLabel}" for="@next"/>
    <p:inputText id="aileninGelirKaynagiAciklama" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.gelirKaynagiAciklama}" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.evDurumuLabel}" for="@next"/>
    <p:selectOneMenu id="evDurumu" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.evinDurumu}" converter="omnifaces.SelectItemsConverter"
                     styleClass="tcUpdate">
        <f:selectItem itemLabel="#{messages.seciniz}" itemValue="#{null}"/>
        <f:selectItems value="#{enumEvinDurumu.ALL_VALUES}"
                       var="evDurumus"
                       itemValue="#{evDurumus}"
                       itemLabel="#{evDurumus.displayValue}"/>
    </p:selectOneMenu>

</ui:composition>
</html>
