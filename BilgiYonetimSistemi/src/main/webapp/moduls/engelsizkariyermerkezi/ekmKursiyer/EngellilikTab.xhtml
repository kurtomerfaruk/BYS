<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">
<ui:composition>
    <p:outputLabel value="#{messages.ailedekiEngelliSayisiLabel}" for="@next"/>
    <p:inputText id="ailedekiEngelliSayisi"
                 value="#{ekmKursiyerController.selected.eyKisi.ailedekiEngelliSayisi}"
                 title="#{messages.ailedekiEngelliSayisiText}">
        <p:keyFilter mask="num"/>
    </p:inputText>

    <p:outputLabel value="#{messages.raporTarihiLabel}" for="@next"/>
    <p:datePicker id="raporTarihi" locale="tr" pattern="#{messages.tarihFormat}"
                  value="#{ekmKursiyerController.selected.eyKisi.raporTarihi}"
                  title="#{messages.raporTarihiText}" mask="true"
                  monthNavigator="true" yearNavigator="true" showButtonBar="true"
                  showIcon="true"/>

    <p:outputLabel value="#{messages.raporBitisTarihiLabel}" for="@next"/>
    <p:datePicker id="raporBitisTarihi" locale="tr" pattern="#{messages.tarihFormat}"
                  value="#{ekmKursiyerController.selected.eyKisi.raporBitisTarihi}"
                  title="#{messages.raporBitisTarihiText}"
                  disabled="#{ekmKursiyerController.selected.eyKisi.surekli}"
                  mask="true" monthNavigator="true" yearNavigator="true"
                  showButtonBar="true" showIcon="true"/>

    <p:outputLabel value="#{messages.surekliLabel}" for="@next"/>
    <h:panelGroup>
        <div class="ui-inputgroup">
            <div class="ui-inputgroup-addon">
                <p:selectBooleanCheckbox id="surekli" value="#{ekmKursiyerController.selected.eyKisi.surekli}">
                    <p:ajax event="change" update="surekliAciklama" listener="#{ekmKursiyerController.selected.eyKisi.setSurekliAciklama('')}"/>
                </p:selectBooleanCheckbox>
            </div>
            <p:inputText id="surekliAciklama"
                         value="#{ekmKursiyerController.selected.eyKisi.surekliAciklama}"
                         title="#{messages.surekliAciklamaText}"
                         disabled="#{ekmKursiyerController.selected.eyKisi.surekli}"/>
        </div>
    </h:panelGroup>

    <p:outputLabel value="#{messages.hastahaneLabel}" for="@next"/>
    <p:inputText id="hastahane" value="#{ekmKursiyerController.selected.eyKisi.hastahane}"  title="#{messages.hastahaneText}" size="50"/>

    <p:outputLabel value="#{messages.raporNoLabel}" for="@next"/>
    <p:inputText id="raporNo" value="#{ekmKursiyerController.selected.eyKisi.raporNo}"  title="#{messages.raporNoText}" size="50"/>

    <p:outputLabel value="#{messages.cozgerLabel}" for="@next"/>
    <p:selectOneMenu id="cozger" value="#{ekmKursiyerController.selected.eyKisi.eyCozger}"
                     converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemLabel="#{messages.seciniz}" itemValue="#{null}"/>
        <f:selectItems value="#{eyCozgerController.items}"
                       var="cozger"
                       itemLabel="#{cozger.duzey}"
                       itemValue="#{cozger}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.engelGrubuLabel}" for="@next"/>
    <p:selectCheckboxMenu id="engelGrubu" value="#{ekmKursiyerController.engelGrubus}"
                          label="KiÅŸi Engel Grubu" multiple="true" filter="true"
                          filterMatchMode="startsWith" styleClass="checkboxMenu">
        <f:selectItems value="#{eyEngelGrubuController.items}"
                       var="engelGrubus"
                       itemValue="#{engelGrubus}"
                       itemLabel="#{engelGrubus.tanim.toString()}"/>
    </p:selectCheckboxMenu>

    <p:outputLabel value="#{messages.toplamVucutKayipOraniLabel}" for="@next"/>
    <p:inputText id="toplamVucutKayipOrani"
                 value="#{ekmKursiyerController.selected.eyKisi.toplamVucutKayipOrani}"
                 title="#{messages.toplamVucutKayipOraniText}">
        <p:keyFilter mask="num"/>
    </p:inputText>

    <p:outputLabel value="#{messages.agirOzurluLabel}" for="@next"/>
    <p:selectBooleanCheckbox id="agirOzurlu" value="#{ekmKursiyerController.selected.eyKisi.agirOzurlu}"/>

    <p:outputLabel value="#{messages.kullandigiCihazlarLabel}" for="@next"/>
    <p:selectCheckboxMenu id="kullandigiCihazlar"
                          value="#{ekmKursiyerController.kullandigiCihazs}"
                          label="#{messages.kullandigiCihazlarText}" multiple="true"
                          filter="true" filterMatchMode="startsWith" styleClass="checkboxMenu">
        <f:selectItems value="#{enumKullandigiCihazlar.ALL_VALUES}"
                       var="kullandigiCihazlars"
                       itemValue="#{kullandigiCihazlars}"
                       itemLabel="#{kullandigiCihazlars.displayValue}"/>
        <f:converter converterId="omnifaces.GenericEnumConverter"/>
    </p:selectCheckboxMenu>

    <p:outputLabel value="#{messages.kullandigiCihazlarAciklamaLabel}" for="@next"/>
    <p:inputText id="kullandigiCihazAciklama" value="#{ekmKursiyerController.selected.eyKisi.kullandigiCihazAciklama}"/>

    <p:outputLabel value="#{messages.kayitliDernekVarMiLabel}" for="@next"/>
    <h:panelGroup>
        <div class="ui-inputgroup">
            <div class="ui-inputgroup-addon">
                <p:selectBooleanCheckbox id="kayitliDernekVarMi"
                                         value="#{ekmKursiyerController.selected.eyKisi.kayitliDernekVarMi}">
                    <p:ajax event="change" update="kayitliDernekAciklama"
                            listener="#{ekmKursiyerController.selected.eyKisi.setKayitliDernekAciklama('')}"/>
                </p:selectBooleanCheckbox>
            </div>
            <p:inputText id="kayitliDernekAciklama"
                         value="#{ekmKursiyerController.selected.eyKisi.kayitliDernekAciklama}"
                         title="#{messages.kayitliDernekAciklamaText}"
                         required="#{ekmKursiyerController.selected.eyKisi.kayitliDernekVarMi}"
                         disabled="#{!ekmKursiyerController.selected.eyKisi.kayitliDernekVarMi}"/>
        </div>
    </h:panelGroup>

    <h:panelGroup>
        <h:panelGrid columns="1">
            <p:outputLabel value="#{messages.rehabiliteMerkezineGidiyorMusunuzLabel}"/>
            <p:outputLabel value="#{messages.rehabilitasyonMerkezininAdiLabel}"/>
            <p:outputLabel value="#{messages.rehabilitasyonSuresiLabel}"/>
        </h:panelGrid>
    </h:panelGroup>
    <h:panelGroup>
        <p:selectBooleanCheckbox id="rehabiliteMerkezineGidiyorMusunuz"
                                 value="#{ekmKursiyerController.selected.eyKisi.rehabiliteMerkezineGidiyorMusunuz}"
                                 label="#{messages.rehabiliteMerkezineGidiyorMusunuzText}">
            <p:ajax update="rehabilitasyonMerkezininAdi"
                    listener="#{ekmKursiyerController.selected.eyKisi.setRehabilitasyonMerkezininAdi('')}"/>
            <p:ajax update="rehabilitasyonSuresi"
                    listener="#{ekmKursiyerController.selected.eyKisi.setRehabiliteSuresi('')}"/>
        </p:selectBooleanCheckbox>
        <p:inputText id="rehabilitasyonMerkezininAdi"
                     value="#{ekmKursiyerController.selected.eyKisi.rehabilitasyonMerkezininAdi}"
                     disabled="#{!ekmKursiyerController.selected.eyKisi.rehabiliteMerkezineGidiyorMusunuz}"/>
        <p:inputText id="rehabilitasyonSuresi"
                     value="#{ekmKursiyerController.selected.eyKisi.rehabiliteSuresi}"
                     disabled="#{!ekmKursiyerController.selected.eyKisi.rehabiliteMerkezineGidiyorMusunuz}"/>
    </h:panelGroup>

    <p:outputLabel value="#{messages.izlemeYapanKisiGorusuLabel}" for="@next"/>
    <p:inputTextarea id="izlemeYapan"  value="#{ekmKursiyerController.selected.eyKisi.izlemeYapanKisininGorusu}"
                     autoResize="false" rows="4" class="w-100"/>

    <p:outputLabel value="#{messages.yardimaUygunMuLabel}" for="@next"/>
    <p:selectOneMenu id="yardimaUygunMu"
                     value="#{ekmKursiyerController.selected.eyKisi.yardimaUygunMu}">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumYardimaUygun.ALL_VALUES}"
                       var="yardimaUyguns"
                       itemValue="#{yardimaUyguns}"
                       itemLabel="#{yardimaUyguns.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.hizmetlerdenMemnunMuLabel}" for="@next"/>
    <p:selectOneMenu id="hizmetlerdenMemnunMu"
                     value="#{ekmKursiyerController.selected.eyKisi.hizmetlerdenMemnunMu}">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumHizmetlerdenMemnun.ALL_VALUES}"
                       var="hizmetlerdenMemnunMus"
                       itemValue="#{hizmetlerdenMemnunMus}"
                       itemLabel="#{hizmetlerdenMemnunMus.displayValue}"/>
    </p:selectOneMenu>
</ui:composition>
</html>
