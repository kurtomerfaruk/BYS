<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:pt="jakarta.faces.passthrough"
                xmlns:coco="jakarta.faces.composite/ui">

    <h:form id="EkmKursiyerListForm" styleClass="form-height">

        <p:contextMenu id="EkmKursiyerDataTableContextMenu" for="datalist:datalist">
            <p:menuitem value="#{messages.buttonEkle}" onclick="document.getElementById('EkmKursiyerListForm:datalist:datalist:createButton').click();"
                        icon="pi pi-plus" rendered="#{syKullaniciController.hasPermission('ekmkursiyer:ekle')}"/>
            <p:menuitem value="#{messages.buttonGuncelle}" onclick="document.getElementById('EkmKursiyerListForm:datalist:datalist:editButton').click();"
                        icon="pi pi-pencil" rendered="#{syKullaniciController.hasPermission('ekmkursiyer:guncelle')}"/>
            <p:menuitem value="#{messages.buttonDetay}" onclick="document.getElementById('EkmKursiyerListForm:datalist:datalist:viewButton').click();"
                        icon="pi pi-search"/>
            <p:menuitem value="#{messages.buttonSil}" onclick="document.getElementById('EkmKursiyerListForm:datalist:datalist:deleteButton').click();"
                        icon="pi pi-trash" rendered="#{syKullaniciController.hasPermission('ekmkursiyer:sil')}"/>
        </p:contextMenu>
        <coco:datatable id="datalist"
                        value="#{ekmKursiyerController.lazyItems}"
                        rowKey="#{item.id}"
                        selection="#{ekmKursiyerController.selected}"
                        filtered="#{ekmKursiyerController.filtered}"
                        rowselect=":EkmKursiyerListForm:datalist:datalist:createButton,:EkmKursiyerListForm:datalist:datalist:viewButton,:EkmKursiyerListForm:datalist:datalist:editButton,:EkmKursiyerListForm:datalist:datalist:deleteButton"
                        rowDblselect="document.getElementById('EkmKursiyerListForm:datalist:datalist:editButton').click()"
                        contextMenu=":EkmKursiyerListForm:datalist:datalist:createButton :EkmKursiyerListForm:datalist:datalist:viewButton :EkmKursiyerListForm:datalist:datalist:editButton :EkmKursiyerListForm:datalist:datalist:deleteButton"
                        selectListener="#{ekmKursiyerController.resetParents}"
                        controller="#{ekmKursiyerController}"
                        header="#{messages.isPozisyonListesi}">

            <p:ajax event="colResize" listener="#{ekmKursiyerController.onResize}"/>

            <f:facet name="paginatorBottomLeft">

                <p:commandButton id="createButton" styleClass="ui-button-primary" icon="pi pi-plus" pt:data-tooltip="#{messages.buttonEkle}"
                                 actionListener="#{ekmKursiyerController.prepareCreate}" update=":EkmKursiyerCreateForm"
                                 oncomplete="PF('EkmKursiyerCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 rendered="#{syKullaniciController.hasPermission('ekmkursiyer:ekle')}"/>
                <p:commandButton id="editButton" styleClass="ui-button-success" icon="pi pi-pencil" pt:data-tooltip="#{messages.buttonGuncelle}"
                                 update=":EkmKursiyerEditForm" oncomplete="PF('EkmKursiyerEditDialog').show()"
                                 disabled="#{empty ekmKursiyerController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"
                                 actionListener="#{ekmKursiyerController.readInfo()}"
                                 rendered="#{syKullaniciController.hasPermission('ekmkursiyer:guncelle')}"/>
                <p:commandButton id="viewButton" styleClass="ui-button-info" icon="pi pi-search" pt:data-tooltip="#{messages.buttonDetay}"
                                 update=":EkmKursiyerViewForm:EkmKursiyerViewForm" oncomplete="PF('EkmKursiyerViewDialog').show()"
                                 disabled="#{empty ekmKursiyerController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="ui-button-danger" icon="pi pi-trash" pt:data-tooltip="#{messages.buttonSil}"
                                 actionListener="#{ekmKursiyerController.delete}" update=":growl,datalist"
                                 disabled="#{empty ekmKursiyerController.selected}"
                                 rendered="#{syKullaniciController.hasPermission('ekmkursiyer:sil')}">
                    <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="pi pi-warning"/>
                </p:commandButton>

            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>

    </h:form>

</ui:composition>
