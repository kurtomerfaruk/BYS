<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:coco="jakarta.faces.composite/ui">
<ui:composition>
    <h:outputText value="#{messages.eklemeYeriLabel}"/>
    <h:outputText value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.eklemeYeri.displayValue}"/>

    <p:outputLabel value="#{messages.kayitTarihiLabel}" for="@next"/>
    <p:datePicker id="kayitTarihi" locale="tr" pattern="#{messages.tarihFormat}"
                  value="#{ekmKursiyerController.selected.kayitTarihi}"
                  title="#{messages.kayitTarihiText}" mask="true"
                  monthNavigator="true" yearNavigator="true" showButtonBar="true"
                  showIcon="true" showOnFocus="false"/>

    <p:outputLabel value="#{messages.devamDurumuLabel}" for="@next"/>
    <p:selectOneMenu id="devamDurumu" value="#{ekmKursiyerController.selected.devamDurumu}" required="true"
                     converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemValue="#{null}" itemLabel="#{messages.seciniz}"/>
        <f:selectItems value="#{enumDevamDurumu.ALL_VALUES}"
                       var="devamDurumus"
                       itemValue="#{devamDurumus}"
                       itemLabel="#{devamDurumus.displayValue}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.uyrukLabel}" for="@next"/>
    <p:selectOneMenu id="uyruk" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.uyruk}"
                     required="true" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemLabel="#{messages.seciniz}" itemValue="#{null}"/>
        <f:selectItems value="#{enumUyruk.ALL_VALUES}"
                       var="uyruks"
                       itemLabel="#{uyruks.displayValue}"
                       itemValue="#{uyruks}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.anketDurumuLabel}" for="@next"/>
    <p:selectOneMenu id="anketDurumu" value="#{ekmKursiyerController.selected.eyKisi.anketDurumu}"
                     converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemLabel="#{messages.seciniz}" itemValue="#{null}"/>
        <f:selectItems value="#{enumAnketDurumus.ALL_VALUES}"
                       var="anketDurums"
                       itemLabel="#{anketDurums.displayValue}"
                       itemValue="#{anketDurums}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.tcKimlikNoLabel}" for="@next"/>
    <coco:tcKimlikNoDogumTarihi actionListener="#{ekmKursiyerController.getTcKimlik()}"
                                update=":growl,@(.tcUpdate)"
                                value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.tcKimlikNo}"
                                dateValue="#{ekmKursiyerController.selected.eyKisi.gnlKisi.dogumTarihi}"/>

    <p:outputLabel value="#{messages.adLabel}" for="@next"/>
    <p:inputText id="ad" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.ad}"
                 title="#{messages.adText}"
                 required="true"
                 readonly="#{facesContext.renderResponse}" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.soyadLabel}" for="@next"/>
    <p:inputText id="soyad" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.soyad}"
                 title="#{messages.soyadText}"
                 required="true" readonly="#{facesContext.renderResponse}"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.anaAdiLabel}" for="@next"/>
    <p:inputText id="anaAdi" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.anaAdi}"
                 title="#{messages.anaAdiLabel}" required="true" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.babaAdiLabel}" for="@next"/>
    <p:inputText id="babaAdi" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.babaAdi}"
                 title="#{messages.babaAdiLabel}" required="true" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.dogumYeriLabel}" for="@next"/>
    <p:inputText id="dogumYeri" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.dogumYeri}"
                 title="#{messages.dogumYeriText}" required="true" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.cinsiyetLabel}" for="@next"/>
    <p:inputText id="cinsiyet" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.cinsiyet}"
                 required="true" readonly="#{facesContext.renderResponse}"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.medeniDurumLabel}" for="@next"/>
    <p:inputText id="medeniDurum"
                 value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.medeniDurum}"
                 title="#{messages.medeniDurumText}" required="true"
                 readonly="#{facesContext.renderResponse}"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.egitimDurumuLabel}" for="@next"/>
    <p:selectOneMenu id="egitimDurumu" styleClass="tcUpdate" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.egitimDurumu}"
                     required="true" converter="omnifaces.SelectItemsConverter" filter="true">
        <f:selectItem itemLabel="#{messages.seciniz}" itemValue="#{null}"/>
        <f:selectItems value="#{enumEgitimDurumu.ALL_VALUES}"
                       var="enumEgitimDurumus"
                       itemLabel="#{enumEgitimDurumus.displayValue}"
                       itemValue="#{enumEgitimDurumus}"/>
    </p:selectOneMenu>

    <p:outputLabel value="#{messages.telefonLabel}" for="@next"/>
    <p:inputMask id="telefon" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.telefon}"
                 mask="#{messages.telefonFormat}" required="true" title="#{messages.telefonText}"
                 size="14" styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.telefonLabel}" for="@next"/>
    <p:inputMask id="telefon2" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.telefon2}"
                 mask="#{messages.telefonFormat}" title="#{messages.telefonText}" size="14"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.adresLabel}" for="@next"/>
    <p:inputTextarea rows="4" id="adres"
                     value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.adres}"
                     title="#{messages.adresText}"
                     styleClass="w-100 tcUpdate" autoResize="false"
                     readonly="true"/>

    <p:outputLabel value="#{messages.ilceLabel}" for="@next"/>
    <p:inputText id="ilce" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.gnlIlce.tanim}" title="#{messages.ilceText}" readonly="true"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.mahalleLabel}" for="@next"/>
    <p:inputText id="mahalle" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.gnlMahalle.tanim}" title="#{messages.mahalleText}" readonly="true"
                 styleClass="tcUpdate"/>

    <p:outputLabel value="#{messages.cocukSayisiLabel}" for="@next"/>
    <p:spinner id="cocukSayisi" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.cocukSayisi}" title="#{messages.cocukSayisiText}" styleClass="tcUpdate"
               stepFactor="1" min="0"/>

    <p:outputLabel value="#{messages.ehliyetLabel}" for="@next"/>
    <h:panelGroup>
        <div class="ui-inputgroup">
            <div class="ui-inputgroup-addon">
                <p:selectBooleanCheckbox id="ehliyet"
                                         value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.ehliyet}">
                    <p:ajax event="change" update="ehliyetAciklama"
                            listener="#{ekmKursiyerController.selected.eyKisi.gnlKisi.setEhliyetAciklama('')}"/>
                </p:selectBooleanCheckbox>
            </div>
            <p:inputText id="ehliyetAciklama"
                         value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.ehliyetAciklama}"
                         title="#{messages.ehliyetAciklamaText}"
                         required="#{ekmKursiyerController.selected.eyKisi.gnlKisi.ehliyet}"
                         disabled="#{!ekmKursiyerController.selected.eyKisi.gnlKisi.ehliyet}"/>
        </div>
    </h:panelGroup>

    <p:outputLabel value="#{messages.sabikaKaydiLabel}" for="@next"/>
    <h:panelGroup>
        <div class="ui-inputgroup">
            <div class="ui-inputgroup-addon">
                <p:selectBooleanCheckbox id="sabikaKaydi"
                                         value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.sabikaKaydi}">
                    <p:ajax event="change" update="sabikaKaydiAciklama"
                            listener="#{ekmKursiyerController.selected.eyKisi.gnlKisi.setSabikaKaydiAciklama('')}"/>
                </p:selectBooleanCheckbox>
            </div>
            <p:inputText id="sabikaKaydiAciklama"
                         value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.sabikaKaydiAciklama}"
                         title="#{messages.sabikaKaydiAciklamaText}"
                         required="#{ekmKursiyerController.selected.eyKisi.gnlKisi.sabikaKaydi}"
                         disabled="#{!ekmKursiyerController.selected.eyKisi.gnlKisi.sabikaKaydi}"/>
        </div>
    </h:panelGroup>

    <p:outputLabel value="#{messages.iskurLabel}" for="@next"/>
    <p:selectBooleanCheckbox id="iskurKaydi" value="#{ekmKursiyerController.selected.eyKisi.gnlKisi.iskurKaydi}"/>

    <p:outputLabel value="#{messages.faydalandigiHaklarLabel}" for="@next"/>
    <p:selectCheckboxMenu id="faydalandigiHaklar"
                          value="#{ekmKursiyerController.faydalandigiHaklars}"
                          label="#{messages.faydalandigiHaklarText}" multiple="true"
                          filter="true" filterMatchMode="startsWith" styleClass="checkboxMenu">
        <f:selectItems value="#{enumFaydalandigiHaklar.ALL_VALUES}"
                       var="faydalandigiHaklars"
                       itemValue="#{faydalandigiHaklars}"
                       itemLabel="#{faydalandigiHaklars.displayValue}"/>
        <f:converter converterId="omnifaces.GenericEnumConverter"/>
    </p:selectCheckboxMenu>

    <p:outputLabel value="#{messages.maddeKullanimiLabel}" for="maddeKullanimi"/>
    <p:selectCheckboxMenu id="maddeKullanimi"
                          value="#{ekmKursiyerController.maddeKullanimis}"
                          label="#{messages.maddeKullanimiText}" multiple="true"
                          filter="true" filterMatchMode="startsWith" styleClass="checkboxMenu">
        <f:selectItems value="#{enumMaddeKullanimi.ALL_VALUES}"
                       var="maddeKullanimis"
                       itemValue="#{maddeKullanimis}"
                       itemLabel="#{maddeKullanimis.displayValue}"/>
        <f:converter converterId="omnifaces.GenericEnumConverter"/>
    </p:selectCheckboxMenu>

    <p:outputLabel value="#{messages.kursLabel}" for="@next"/>
    <p:selectCheckboxMenu id="kurs" value="#{ekmKursiyerController.gnlKursList}"
                          label="Kurs" multiple="true" filter="true"
                          filterMatchMode="startsWith" styleClass="checkboxMenu">
        <f:selectItems value="#{gnlKursController.items}"
                       var="kurslar"
                       itemValue="#{kurslar}"
                       itemLabel="#{kurslar.tanim.toString()}"/>
    </p:selectCheckboxMenu>

    <p:outputLabel value="#{messages.aciklamaLabel}" for="@next"/>
    <p:inputTextarea id="aciklama" value="#{ekmKursiyerController.selected.eyKisi.aciklama}"
                     autoResize="false" rows="4" styleClass="w-100"/>

    <h:outputText value="#{messages.kayitYapanLabel}"/>
    <h:outputText value="#{ekmKursiyerController.selected.eyKisi.irtibatKuranGnlPersonel.gnlKisi.adSoyad}"/>
</ui:composition>
</html>
