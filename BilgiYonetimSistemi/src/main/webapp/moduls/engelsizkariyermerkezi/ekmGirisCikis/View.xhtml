<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:coco="jakarta.faces.composite/ui">

<ui:composition>

    <coco:viewpage id="EkmGirisCikisViewForm"
                   model="#{ekmGirisCikisController.selected}"
                   widgetVar="EkmGirisCikisViewDialog">

        <h:outputText value="#{messages.adSoyadLabel}"/>
        <h:outputText value="#{ekmGirisCikisController.selected.eykisiId.gnlkisiId.adSoyad}"/>

        <h:outputText value="#{messages.kursLabel}"/>
        <h:outputText value="#{ekmGirisCikisController.selected.gnlkursId.tanim}"/>

        <h:outputText value="#{messages.girisTarihiLabel}"/>
        <h:outputText value="#{ekmGirisCikisController.selected.girisTarihi}">
            <f:convertDateTime pattern="#{messages.tarihSaatFormat}" type="localDateTime"/>
        </h:outputText>

        <h:outputText value="#{messages.cikisTarihiLabel}"/>
        <h:outputText value="#{ekmGirisCikisController.selected.cikisTarihi}">
            <f:convertDateTime pattern="#{messages.tarihSaatFormat}" type="localDateTime"/>
        </h:outputText>

    </coco:viewpage>

</ui:composition>

</html>
