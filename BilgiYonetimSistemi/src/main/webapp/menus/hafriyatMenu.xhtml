<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

<ui:composition>

    <h:form id="HafriyatMenuForm">
        <!-- Hafriyat -->
        <ui:fragment rendered="#{syKullaniciController.hasPermission('hafriyat:goster')}">
            <li class="slide has-sub">
                <a href="javascript:void(0);" class="side-menu__item main_menu">
                    <i class="ti ti-backhoe side-menu__icon"></i>
                    <span class="side-menu__label">Hafriyat</span>
                    <i class="ri-arrow-right-s-line side-menu__angle"></i>
                </a>
                <ul class="slide-menu child1">
                    <li class="slide side-menu__label1">
                        <a href="javascript:void(0)">Hafriyat</a>
                    </li>

                    <!--    Islemler    -->
                    <ui:fragment rendered="#{syKullaniciController.hasPermission('hafriyat_islemler:goster')}">
                        <li class="slide has-sub">
                            <a href="javascript:void(0);" class="side-menu__item sublevel1">İşlemler
                                <i class="ri-arrow-right-s-line side-menu__angle"></i></a>
                            <ul class="slide-menu child2">

                                <ui:fragment
                                        rendered="#{syKullaniciController.hasPermission('hfdepolamatesisiis:goster')}">
                                    <li class="slide">
                                        <p:commandLink styleClass="side-menu__item sublevel2"
                                                       actionListener="#{menuController.setPageLink('/moduls/hafriyat/hfDepolamaTesisiIs/index')}"
                                                       update="myPanel,:growl"
                                                       onstart="PF('Loading').show()"
                                                       onsuccess="PF('Loading').hide()"
                                                       value="Depolama İş Listesi"/>
                                    </li>
                                </ui:fragment>

                                <ui:fragment rendered="#{syKullaniciController.hasPermission('hfhafriyatis:goster')}">
                                    <li class="slide">
                                        <p:commandLink styleClass="side-menu__item sublevel2"
                                                       actionListener="#{menuController.setPageLink('/moduls/hafriyat/hfHafriyatIs/index')}"
                                                       update="myPanel,:growl"
                                                       onstart="PF('Loading').show()"
                                                       onsuccess="PF('Loading').hide()"
                                                       value="Hafriyat İş Listesi"/>
                                    </li>
                                </ui:fragment>

                                <ui:fragment rendered="#{syKullaniciController.hasPermission('hfkasa:goster')}">
                                    <li class="slide">
                                        <p:commandLink styleClass="side-menu__item sublevel2"
                                                       actionListener="#{menuController.setPageLink('/moduls/hafriyat/hfKasa/index')}"
                                                       update="myPanel,:growl"
                                                       onstart="PF('Loading').show()"
                                                       onsuccess="PF('Loading').hide()"
                                                       value="Kasa"/>
                                    </li>
                                </ui:fragment>

                            </ul>
                        </li>
                    </ui:fragment>
                    <!--    Islemler    -->

                    <!--    Tanimlamalar    -->
                    <ui:fragment rendered="#{syKullaniciController.hasPermission('hafriyat_tanimlamalar:goster')}">
                        <li class="slide has-sub">
                            <a href="javascript:void(0);" class="side-menu__item sublevel1">Tanımlamalar
                                <i class="ri-arrow-right-s-line side-menu__angle"></i></a>
                            <ul class="slide-menu child2">

                                <ui:fragment rendered="#{syKullaniciController.hasPermission('hfarac:goster')}">
                                    <li class="slide">
                                        <p:commandLink styleClass="side-menu__item sublevel2"
                                                       actionListener="#{menuController.setPageLink('/moduls/hafriyat/hfArac/index')}"
                                                       update="myPanel,:growl"
                                                       onstart="PF('Loading').show()"
                                                       onsuccess="PF('Loading').hide()"
                                                       value="Araç Listesi"/>
                                    </li>
                                </ui:fragment>

                                <ui:fragment rendered="#{syKullaniciController.hasPermission('hffirma:goster')}">
                                    <li class="slide">
                                        <p:commandLink styleClass="side-menu__item sublevel2"
                                                       actionListener="#{menuController.setPageLink('/moduls/hafriyat/hfFirma/index')}"
                                                       update="myPanel,:growl"
                                                       onstart="PF('Loading').show()"
                                                       onsuccess="PF('Loading').hide()"

                                    </li>
                                </ui:fragment>

                            </ul>
                        </li>
                    </ui:fragment>
                    <!--    Tanimlamalar    -->

                </ul>
            </li>
        </ui:fragment>
        <!-- Hafriyat -->
    </h:form>

</ui:composition>

</html>
