<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:pe="primefaces.extensions"
      dir="ltr"
      lang="tr"
      data-nav-layout="vertical" data-vertical-style="overlay" data-theme-mode="light" data-header-styles="light"
      data-menu-styles="light"
      data-toggled="close">
<h:head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <f:facet name="first">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport"
              content="user-scalable=no,
                  width=device-width,
                  initial-scale=1.0,
                  maximum-scale=1.0"/>
    </f:facet>

    <title>#{messages.AppNameFull}</title>

    <!-- FAVICON -->
    <link rel="icon" href="assets/images/brand-logos/favicon.ico" type="image/x-icon"/>

    <!-- BOOTSTRAP CSS -->
    <h:outputStylesheet library="libs" name="bootstrap/css/bootstrap.min.css"/>

    <!-- STYLES CSS -->
    <h:outputStylesheet library="css" name="styles.css"/>

    <!-- ICONS CSS -->
    <h:outputStylesheet library="icon-fonts" name="icons.css"/>

    <!-- Swiper Css -->
    <h:outputStylesheet library="libs" name="swiper/swiper-bundle.min.css"/>

    <!-- MAIN JS -->
    <!--    <script src="assets/js/authentication-main.js"></script>-->

    <h:outputStylesheet library="css" name="pfcrud.css"/>
</h:head>
<h:body class="authenticationcover-background bg-primary-transparent position-relative" id="particles-js">
    <h:form prependId="false">
        <p:growl id="growlLogin" life="3000"/>
        <p:focus for="kullaniciAdi"/>
        <pe:blockUI/>

        <div class="d-flex align-items-center justify-content-center authentication">
            <div class="col-xl-9 col-md-6 col-11">
                <div class="row  authentication-cover-main mx-0 border rounded bg-white">
                    <div class="col-xxl-6 col-xl-5 col-lg-12 d-xl-block d-none px-0">
                        <div class="card custom-card card-bg-primary" style="height: 100% !important;">
                            <div class="card-header justify-content-between">
                                <div class="card-title">
                                    <h2 class="text-light">Duyurular</h2>
                                </div>
                                <div>
                                    <div class="authentication-cover-logo">
                                        <a href="#{request.contextPath}/index.xhtml">
                                            <h:graphicImage library="images" name="gbb_logo.png" alt=""
                                                            styleClass="authentication-brand desktop-dark"/>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="swiper pagination-fraction" style="height: 100% !important;">
                                    <div class="swiper-wrapper">
                                        <ui:repeat value="#{syDuyuruController.topFivePublic}" var="duyuru"
                                                   varStatus="duyuruStatus">
                                            <div class="swiper-slide">
                                                <div class="card custom-card card-bg-primary">
                                                    <div class="card-header">
                                                        <div class="card-title">
                                                            <h:outputText value="#{duyuru.baslik}"/>
                                                        </div>
                                                    </div>
                                                    <div class="card-body" style="min-height: 200px !important;">
                                                        <h6 class="card-title fw-medium"></h6>
                                                        <p class="card-text" style="margin:0px 40px !important;">
                                                            <h:outputText value="#{duyuru.icerik}"/>
                                                        </p>

                                                    </div>
                                                </div>
                                            </div>
                                        </ui:repeat>
                                    </div>
                                    <div class="swiper-button-next"></div>
                                    <div class="swiper-button-prev"></div>
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-6 col-xl-7">
                        <div class="row justify-content-center align-items-center h-100">
                            <div class="col-xxl-8 col-xl-9 col-lg-10 col-md-10 col-sm-10 col-12">
                                <div class="card custom-card shadow-none my-auto">
                                    <div class="card-body p-5">
                                        <p class="h4 fw-semibold mb-0 text-center">#{messages.AppNameFull}</p>
                                        <p class="mb-0 text-muted fw-normal text-center">Giriş yapmak için kullanıcı bilgilerini giriniz...</p>
                                        <p></p>
                                        <div class="row gy-3">
                                            <div class="col-xl-12">
                                                <label class="form-label text-default"
                                                       for="kullaniciAdi">#{messages.kullaniciAdiText}</label>
                                                <div class="position-relative">
                                                    <p:inputText id="kullaniciAdi" styleClass="form-control"
                                                                 value="#{loginController.kullaniciAdi}" required="true"
                                                                 label="#{messages.kullaniciAdiText}"/>
                                                </div>
                                            </div>
                                            <div class="col-xl-12 mb-2">
                                                <label for="password"
                                                       class="form-label text-default d-block">#{messages.parolaText}</label>
                                                <div class="position-relative">
                                                    <p:password id="password" value="#{loginController.parola}"
                                                                required="true"
                                                                styleClass="form-control"
                                                                label="#{messages.parolaText}"/>
                                                    <a href="javascript:void(0);"
                                                       class="show-password-button text-muted"
                                                       style="height: 40px;margin-top: -5px;margin-right: -5px"
                                                       onclick="createpassword('password',this)" id="button-addon2">
                                                        <i class="ri-eye-off-line align-middle"></i>
                                                    </a>
                                                </div>
                                            </div>

                                            <div class="col-xl-12 mb-2">
                                                <h:graphicImage value="/captcha" alt="CAPTCHA Image"
                                                                styleClass="text-center"/>
                                                <p:inputText id="captchaInput" value="#{loginController.captchaInput}"
                                                             styleClass="form-control" required="true"
                                                             label="Doğrulama Kodu"/>
                                            </div>
                                        </div>
                                        <div class="d-grid mt-4 mb-4">
                                            <p:defaultCommand target="loginButton"/>
                                            <p:commandLink ajax="false" id="loginButton"
                                                           styleClass="btn btn-primary btn-lg"
                                                           action="#{loginController.login}"
                                                           update="growlLogin">
                                                <h:outputText style="color: #ffffff"
                                                              value="#{messages.buttonGirisYap}"/>
                                            </p:commandLink>
                                        </div>
                                        <div class="row">
                                            <div class="table-responsive">
                                                <table class="table table-borderless">
                                                    <tbody>
                                                    <tr>
                                                        <td class="text-end">
                                                            <div class="fw-semibold">Versiyon</div>
                                                        </td>
                                                        <td class="text-end"><span
                                                                class="badge bg-success">#{initApp.version}</span></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-end">
                                                            <div class="fw-semibold">Oluşturma Zamanı</div>
                                                        </td>
                                                        <td class="text-end">
                                                            <span class="badge bg-success">#{initApp.buildTime}</span>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
    <!-- SCRIPTS -->

    <h:outputScript library="primefaces" name="jquery/jquery.js"/>

    <!-- BOOTSTRAP JS -->
    <h:outputScript library="libs" name="bootstrap/js/bootstrap.bundle.min.js"/>


    <!-- Particles JS -->
    <h:outputScript library="libs" name="particles.js/particles.js"/>

    <!-- Swiper JS -->
    <h:outputScript library="libs" name="swiper/swiper-bundle.min.js"/>

    <h:outputScript library="js" name="login.js"/>
    <h:outputScript library="js" name="pfcrud.js"/>


    <!-- END SCRIPTS -->
</h:body>
</html>
