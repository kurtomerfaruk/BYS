<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:composite="jakarta.faces.composite"
      xmlns:p="primefaces">
<composite:interface>
    <composite:attribute name="inputId" required="true"/>
    <composite:attribute name="inputValue" required="true"/>
    <composite:attribute name="inputTitle" required="true"/>
    <composite:attribute name="actionListener" method-signature="void actionListener(jakarta.faces.event.ActionEvent)" required="true"/>
    <composite:attribute name="buttonTitle" required="true"/>
    <composite:attribute name="ajaxListener" method-signature="void listener(org.primefaces.event.AbstractAjaxBehaviorEvent)" required="true"/>
    <composite:attribute name="inputRequired" default="true"/>
    <composite:attribute name="size" default="80"/>
    <composite:attribute name="dialogId" required="true"/>
    <composite:attribute name="updateClass" default="inputUpdate"/>
</composite:interface>

<composite:implementation>

    <h:panelGroup>
        <div class="ui-inputgroup">
            <p:inputText id="#{cc.attrs.inputId}" value="#{cc.attrs.inputValue}" required="#{cc.attrs.inputRequired}"
                         title="#{cc.attrs.inputTitle}" label="#{cc.attrs.inputTitle}" readonly="#{facesContext.currentPhaseId.ordinal eq 6}" size="#{cc.attrs.size}">
            </p:inputText>
            <p:commandButton icon="pi pi-search"
                             action="#{cc.attrs.actionListener}"
                             process="@this"
                             update=":growl" title="#{cc.attrs.buttonTitle}">
                <p:resetInput target=":#{cc.attrs.dialogId},#{cc.attrs.inputId}" />
                <p:ajax event="dialogReturn" process="@this" listener="#{cc.attrs.ajaxListener}" update=":growl,@(.#{cc.attrs.updateClass}),#{cc.attrs.inputId}"/>
            </p:commandButton>
        </div>
    </h:panelGroup>
</composite:implementation>
</html>
